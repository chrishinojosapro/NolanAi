<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol of the Bells: Master Performance v2</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --crimson: #ef4444;
            --emerald: #10b981;
            --gold: #f59e0b;
            --ice: #3b82f6;
            --white: #ffffff;
            --accent: #8b5cf6;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .stage {
            width: 100%;
            max-width: 550px;
            background: var(--panel);
            padding: 40px;
            border-radius: 32px;
            border: 1px solid #1e293b;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        h1 { margin: 0; font-size: 1.8rem; letter-spacing: -1px; background: linear-gradient(to right, var(--crimson), var(--white), var(--emerald)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        p { color: #64748b; font-size: 0.85rem; margin-bottom: 30px; }

        /* PERFORMANCE HUD */
        .preview-orb {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 30px;
            border: 8px solid #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.05s ease-out;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        .orb-glow {
            position: absolute; width: 100%; height: 100%;
            filter: blur(40px); opacity: 0.6; z-index: 0;
        }

        .timer { font-family: monospace; font-size: 2.2rem; font-weight: 800; z-index: 2; position: relative; color: white; text-shadow: 0 0 10px black; }
        .action-label { font-size: 0.7rem; font-weight: bold; color: #94a3b8; text-transform: uppercase; letter-spacing: 2px; z-index: 2; margin-top: 5px; }

        /* CONTROLS */
        .ui-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        select { width: 100%; padding: 12px; background: #020617; color: white; border: 1px solid #334155; border-radius: 12px; }
        
        button {
            padding: 16px; border-radius: 14px; border: none; font-weight: 800;
            cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        .btn-connect { background: var(--accent); color: white; }
        .btn-start { background: white; color: black; grid-column: span 2; }
        .btn-start:disabled { opacity: 0.2; }
        .connected { background: var(--emerald) !important; }

        .file-zone {
            border: 2px dashed #334155; padding: 15px; border-radius: 16px; margin-bottom: 20px; font-size: 0.8rem; color: #64748b;
            cursor: pointer; position: relative;
        }
        .file-zone input { position: absolute; opacity: 0; top:0; left:0; width:100%; height:100%; cursor:pointer; }
        .file-zone.loaded { border-color: var(--emerald); color: var(--emerald); background: rgba(16, 185, 129, 0.05); }

        .progress-bar { width: 100%; height: 4px; background: #1e293b; border-radius: 2px; margin-bottom: 20px; overflow: hidden; }
        #progressFill { width: 0%; height: 100%; background: var(--gold); }

    </style>
</head>
<body>

    <div class="stage">
        <h1>Carol of the Bells</h1>
        <p>Advanced Synchronized Choreography</p>

        <div class="preview-orb" id="orb">
            <div class="orb-glow" id="orbGlow"></div>
            <div class="timer" id="timer">0:00</div>
            <div class="action-label" id="actionText">Ready</div>
        </div>

        <div class="progress-bar"><div id="progressFill"></div></div>

        <div class="file-zone" id="dropZone">
            <span id="fileName">üìÅ Click to Load Epic Audio Track</span>
            <input type="file" accept="audio/*" onchange="loadAudio(this)">
        </div>

        <div class="ui-grid">
            <select id="protocol">
                <option value="1">Protocol: Lotus (Keepsmile)</option>
                <option value="0">Protocol: ELK (Standard)</option>
                <option value="2">Protocol: Triones</option>
            </select>
            <button class="btn-connect" id="connBtn" onclick="connect()">Connect Light</button>
            <button class="btn-start" id="startBtn" onclick="togglePlay()" disabled>‚ñ∂ Begin Performance</button>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // --- CHOREOGRAPHY SCRIPT ---
        // time (seconds), type: 'color'|'mode'|'off', val: [r,g,b] | modeID, desc: text
        const SCRIPT = [
            { t: 0, type: 'off', desc: "Silent Night" },
            { t: 1.5, type: 'color', val: [0, 40, 0], desc: "Wintry Green Intro" },
            { t: 4.5, type: 'color', val: [60, 0, 0], desc: "Distant Red Glow" },
            { t: 9.0, type: 'color', val: [0, 40, 0], desc: "Green Pulse" },
            { t: 13.5, type: 'color', val: [60, 0, 0], desc: "Red Pulse" },

            // 18.0s: The Motif Begins ("Da-Da-Da-Da")
            { t: 18.0, type: 'color', val: [0, 255, 0], desc: "EMERALD BELL" },
            { t: 18.3, type: 'color', val: [255, 255, 255], desc: "HIGH CHIME" },
            { t: 18.4, type: 'color', val: [255, 0, 0], desc: "CRIMSON BELL" },
            { t: 18.7, type: 'color', val: [255, 255, 255], desc: "HIGH CHIME" },
            
            // Accelerated motif
            { t: 20.0, type: 'color', val: [0, 200, 0], desc: "Emerald" },
            { t: 20.8, type: 'color', val: [200, 0, 0], desc: "Crimson" },
            { t: 21.6, type: 'color', val: [0, 200, 0], desc: "Emerald" },
            { t: 22.4, type: 'color', val: [200, 0, 0], desc: "Crimson" },

            // 27.0s: The First Build
            { t: 27.0, type: 'mode', val: 38, desc: "Green Stack Climbing" },
            { t: 31.0, type: 'mode', val: 37, desc: "Red Stack Climbing" },
            { t: 35.0, type: 'mode', val: 45, desc: "Gradient Lock" },

            // 42.0s: The Frantic Mid-Section
            { t: 42.0, type: 'color', val: [255, 255, 255], desc: "FROST FLASH" },
            { t: 42.2, type: 'color', val: [0, 0, 255], desc: "Deep Blue Ice" },
            { t: 43.0, type: 'color', val: [255, 255, 255], desc: "FROST FLASH" },
            { t: 43.2, type: 'color', val: [255, 0, 255], desc: "Sugar Plum" },
            
            // The "Epic Build-Up" Loop (Fast alternations)
            { t: 50, type: 'color', val: [255, 0, 0], desc: "RED" },
            { t: 50.2, type: 'color', val: [0, 255, 0], desc: "GREEN" },
            { t: 50.4, type: 'color', val: [255, 0, 0], desc: "RED" },
            { t: 50.6, type: 'color', val: [0, 255, 0], desc: "GREEN" },
            { t: 50.8, type: 'color', val: [255, 255, 255], desc: "WHITE BURST" },

            // 60.0s: The Crescendo
            { t: 60.0, type: 'mode', val: 1, desc: "RAINBOW FLOW" },
            { t: 70.0, type: 'mode', val: 3, desc: "ULTRA FLASH" },

            // 85.0s: The Peak Finale
            { t: 85.0, type: 'color', val: [255, 255, 255], desc: "GLORY WHITE" },
            { t: 86.0, type: 'mode', val: 180, desc: "STABLE LIGHT" },
            
            // The Melting Fade
            { t: 100.0, type: 'mode', val: 165, desc: "Melting Ice..." },
            { t: 115.0, type: 'off', desc: "Final Blackout" }
        ];

        // --- ENGINE ---
        let device, characteristic;
        let isPlaying = false;
        let lastCue = -1;
        let animationFrame;

        const PROTOCOLS = [
            { 
                name: "ELK", 
                write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), 
                off: new Uint8Array([0xcc, 0x24, 0x33]), 
                on: new Uint8Array([0xcc, 0x23, 0x33]),
                setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) 
            },
            { 
                name: "Lotus", 
                write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), 
                off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), 
                on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]),
                setMode: (m) => new Uint8Array([0x7e, 0x05, 0x03, m, 0x03, 0xff, 0xff, 0x00, 0xef]) 
            },
            { 
                name: "Triones", 
                write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), 
                off: new Uint8Array([0xcc, 0x24, 0x33]), 
                on: new Uint8Array([0xcc, 0x23, 0x33]),
                setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) 
            }
        ];

        async function connect() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) { if(c.properties.write || c.properties.writeWithoutResponse) { characteristic = c; break; } }
                    if(characteristic) break;
                }
                const btn = document.getElementById('connBtn');
                btn.innerText = "LINKED";
                btn.classList.add('connected');
                
                // Wake
                const p = PROTOCOLS[document.getElementById('protocol').value];
                if(p.on) await characteristic.writeValue(p.on);
            } catch(e) { alert("Connect error: " + e.message); }
        }

        function loadAudio(input) {
            const file = input.files[0];
            if(!file) return;
            const player = document.getElementById('audioPlayer');
            player.src = URL.createObjectURL(file);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('fileName').innerText = "‚úÖ " + file.name;
            document.getElementById('dropZone').classList.add('loaded');
            document.getElementById('actionText').innerText = "TRACK LOADED";
        }

        function togglePlay() {
            if(isPlaying) stop(); else start();
        }

        function start() {
            if(!characteristic) return alert("Connect Light First!");
            isPlaying = true;
            lastCue = -1;
            document.getElementById('audioPlayer').play();
            document.getElementById('startBtn').innerText = "‚èπ STOP PERFORMANCE";
            document.getElementById('startBtn').style.background = "#ef4444";
            document.getElementById('startBtn').style.color = "white";
            performanceLoop();
        }

        function stop() {
            isPlaying = false;
            cancelAnimationFrame(animationFrame);
            const player = document.getElementById('audioPlayer');
            player.pause();
            player.currentTime = 0;
            document.getElementById('startBtn').innerText = "‚ñ∂ BEGIN PERFORMANCE";
            document.getElementById('startBtn').style.background = "white";
            document.getElementById('startBtn').style.color = "black";
            document.getElementById('actionText').innerText = "READY";
            sendOff();
        }

        async function sendOff() {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            try { await characteristic.writeValue(p.off); } catch(e){}
        }

        function performanceLoop() {
            if(!isPlaying) return;
            const player = document.getElementById('audioPlayer');
            const now = player.currentTime;
            
            // Update HUD
            const mins = Math.floor(now / 60);
            const secs = Math.floor(now % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${mins}:${secs}`;
            document.getElementById('progressFill').style.width = (now / player.duration) * 100 + "%";

            // Trigger Cues
            for(let i=0; i<SCRIPT.length; i++) {
                const cue = SCRIPT[i];
                if(now >= cue.t && lastCue < i) {
                    executeCue(cue);
                    lastCue = i;
                }
            }

            if(player.ended) stop();
            else animationFrame = requestAnimationFrame(performanceLoop);
        }

        async function executeCue(cue) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            const orb = document.getElementById('orb');
            const glow = document.getElementById('orbGlow');
            const label = document.getElementById('actionText');
            
            label.innerText = cue.desc;

            try {
                if(cue.type === 'color') {
                    const [r,g,b] = cue.val;
                    const col = `rgb(${r},${g},${b})`;
                    orb.style.borderColor = col;
                    glow.style.background = col;
                    await characteristic.writeValue(p.write(r,g,b));
                } else if(cue.type === 'mode') {
                    orb.style.borderColor = "var(--gold)";
                    glow.style.background = "var(--gold)";
                    await characteristic.writeValue(p.setMode(cue.val));
                } else if(cue.type === 'off') {
                    orb.style.borderColor = "#1e293b";
                    glow.style.background = "transparent";
                    await characteristic.writeValue(p.off);
                }
            } catch(e) { console.error("Cue Error", e); }
        }
    </script>
</body>
</html>
