<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol of the Bells: Master Performance v5</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --crimson: #ef4444;
            --emerald: #10b981;
            --gold: #f59e0b;
            --white: #ffffff;
            --accent: #8b5cf6;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .stage {
            width: 100%;
            max-width: 600px;
            background: var(--panel);
            padding: 30px;
            border-radius: 32px;
            border: 1px solid #1e293b;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        h1 { margin: 0; font-size: 1.6rem; letter-spacing: 2px; color: var(--gold); text-transform: uppercase; }
        .subtitle { font-size: 0.8rem; color: #64748b; margin-bottom: 20px; }
        
        /* PERFORMANCE VISUALIZER */
        .visualizer-ring {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin: 20px auto;
            border: 12px solid #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            transition: border-color 0.1s;
            overflow: hidden;
        }
        .ring-glow {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; filter: blur(60px); opacity: 0.8; z-index: 0;
            transition: background 0.1s;
        }

        .bpm-display { font-family: monospace; font-size: 2.8rem; font-weight: 900; z-index: 2; position: relative; color: white; text-shadow: 0 0 10px black;}
        .mode-tag { font-size: 0.75rem; color: #fff; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; z-index: 2; margin-top: 5px; background: rgba(0,0,0,0.7); padding: 4px 12px; border-radius: 12px; border: 1px solid #333;}

        /* SYNC CONTROLS */
        .sync-box {
            background: #020617;
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            border: 1px solid #334155;
        }

        .tap-btn {
            grid-column: span 2;
            padding: 20px;
            background: var(--crimson);
            color: white;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 900;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
            transition: 0.1s;
        }
        .tap-btn:active { transform: scale(0.96); background: white; color: black; }

        button {
            padding: 14px; border-radius: 12px; border: none; font-weight: 800;
            cursor: pointer; font-size: 0.95rem; transition: 0.2s;
        }
        .btn-connect { background: #334155; color: white; }
        .btn-start { background: white; color: black; width: 100%; margin-top: 10px; font-size: 1.2rem; box-shadow: 0 10px 20px rgba(0,0,0,0.3);}
        .connected { background: var(--emerald) !important; color: white !important; }

        .slider-row { grid-column: span 2; text-align: left; font-size: 0.75rem; color: #94a3b8; display: flex; flex-direction: column; gap: 5px; }
        input[type=range] { width: 100%; accent-color: var(--gold); cursor: pointer; }

        #audioInput { margin: 20px 0; font-size: 0.8rem; background: #1e293b; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box;}
        
        .status-msg { font-size: 0.7rem; color: #4b5563; margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>

    <div class="stage">
        <h1>Christmas Performance</h1>
        <div class="subtitle">Storyboarded Choreography (v5)</div>
        
        <div class="visualizer-ring" id="ring">
            <div class="ring-glow" id="glow"></div>
            <div class="bpm-display" id="bpmText">160</div>
            <div class="mode-tag" id="modeText">STANDBY</div>
        </div>

        <div class="sync-box">
            <button class="tap-btn" onclick="tapTempo()">TAP BEAT TO SYNC</button>
            
            <div class="slider-row">
                <div style="display:flex; justify-content:space-between;">
                    <span>MANUAL BPM: <b id="bpmVal">160</b></span>
                    <span>OFFSET: <b id="offVal">0ms</b></span>
                </div>
                <input type="range" id="bpmSlider" min="120" max="200" value="160" oninput="updateBPM(this.value)">
                <input type="range" id="offsetSlider" min="-500" max="500" value="0" step="10" oninput="document.getElementById('offVal').innerText=this.value+'ms'">
            </div>
            
            <select id="protocol" style="background:#1e293b; color:white; border-radius:10px; padding:12px; border:1px solid #334155;">
                <option value="1">Protocol: Lotus/Keepsmile</option>
                <option value="0">Protocol: ELK-BLEDOM</option>
            </select>
            <button class="btn-connect" id="connBtn" onclick="connect()">Connect Light</button>
        </div>

        <input type="file" id="audioInput" accept="audio/*" onchange="loadAudio(this)">
        <button class="btn-start" id="startBtn" onclick="togglePlay()" disabled>â–¶ START SHOW</button>
        
        <div class="status-msg" id="status">Connect and play to begin the masterpiece...</div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // --- PERFORMANCE STORYBOARD ---
        // intensity: 0 (soft) to 3 (peak)
        const STORYBOARD = [
            { t: 0,   mode: 165, color: "#003300", label: "Wintry Intro" },
            { t: 15,  mode: 38,  color: "#10b981", label: "Theme: Emerald" },
            { t: 30,  mode: 37,  color: "#ef4444", label: "Theme: Crimson" },
            { t: 45,  mode: 45,  color: "#f59e0b", label: "Build: Golden Gradient" },
            { t: 60,  mode: 182, color: "#ffffff", label: "High Energy: Bells" },
            { t: 85,  mode: 3,   color: "#ff00ff", label: "Grand Crescendo" },
            { t: 105, mode: 131, color: "#00e5ff", label: "Frost Finale" },
            { t: 120, mode: 196, color: "#000000", label: "Blackout" }
        ];

        // --- STATE ---
        let device, characteristic;
        let isPlaying = false;
        let isLightPoweredOn = false;
        let bpm = 160;
        let beatInterval;
        let lastTap = 0;
        let tapTimes = [];
        let beatCount = 0;

        const PROTOCOLS = [
            { 
                name: "ELK", 
                write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), 
                off: new Uint8Array([0xcc, 0x24, 0x33]), 
                on: new Uint8Array([0xcc, 0x23, 0x33]),
                setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) 
            },
            { 
                name: "Lotus", 
                write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), 
                off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), 
                on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]),
                setMode: (m) => new Uint8Array([0x7e, 0x05, 0x03, m, 0x05, 0xff, 0xff, 0x00, 0xef]) 
            }
        ];

        // --- TEMPO ---
        function tapTempo() {
            const now = Date.now();
            if (now - lastTap > 2000) tapTimes = [];
            lastTap = now;
            tapTimes.push(now);
            if (tapTimes.length > 3) {
                const diffs = [];
                for(let i=1; i<tapTimes.length; i++) diffs.push(tapTimes[i] - tapTimes[i-1]);
                const avg = diffs.reduce((a,b) => a+b) / diffs.length;
                updateBPM(Math.round(60000 / avg));
            }
        }

        function updateBPM(val) {
            bpm = val;
            document.getElementById('bpmText').innerText = bpm;
            document.getElementById('bpmVal').innerText = bpm;
            document.getElementById('bpmSlider').value = bpm;
            if(isPlaying) restartRhythm();
        }

        // --- AUDIO ---
        function loadAudio(input) {
            const file = input.files[0];
            if(!file) return;
            document.getElementById('audioPlayer').src = URL.createObjectURL(file);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('status').innerText = "Music Loaded. Ready to Perform.";
        }

        // --- ENGINE ---
        function togglePlay() { if(isPlaying) stop(); else start(); }

        function start() {
            if(!characteristic) return alert("Connect light first!");
            isPlaying = true;
            beatCount = 0;
            document.getElementById('audioPlayer').play();
            document.getElementById('startBtn').innerText = "â¹ STOP PERFORMANCE";
            document.getElementById('startBtn').style.background = "var(--crimson)";
            document.getElementById('startBtn').style.color = "white";
            startRhythm();
        }

        function stop() {
            isPlaying = false;
            clearInterval(beatInterval);
            document.getElementById('audioPlayer').pause();
            document.getElementById('audioPlayer').currentTime = 0;
            document.getElementById('startBtn').innerText = "â–¶ START SHOW";
            document.getElementById('startBtn').style.background = "white";
            document.getElementById('startBtn').style.color = "black";
            sendOff();
        }

        function startRhythm() {
            const msPerBeat = 60000 / bpm;
            // The Offset allows the user to delay/advance the light signal
            const offset = parseInt(document.getElementById('offsetSlider').value);
            beatInterval = setInterval(onBeat, msPerBeat);
        }

        function restartRhythm() {
            clearInterval(beatInterval);
            startRhythm();
        }

        function onBeat() {
            if(!isPlaying) return;
            beatCount++;
            
            const player = document.getElementById('audioPlayer');
            const time = player.currentTime;
            
            // 1. Determine Current Storyboard Segment
            let activeCue = STORYBOARD[0];
            for (let cue of STORYBOARD) {
                if (time >= cue.t) activeCue = cue;
            }

            // 2. Performance Logic
            const ring = document.getElementById('ring');
            const glow = document.getElementById('glow');
            const modeText = document.getElementById('modeText');
            
            // Carol of the Bells is 3/4 Time.
            // Bar Start (Beat 1, 4, 7...): Force the White Bell Chime
            const isBarStart = (beatCount % 3 === 1);
            
            if (isBarStart) {
                // THE BELL CHIME
                sendMode(180); // Pure White flash
                ring.style.borderColor = "var(--white)";
                glow.style.background = "var(--white)";
                modeText.innerText = "ðŸ”” CHIME";
            } else {
                // THE MAIN THEME SEQUENCE
                // We alternate modes to create "Motion" on the beat
                let targetMode = activeCue.mode;
                
                // For segments 15-45s, we alternate Red/Green stack
                if (time > 15 && time < 45) {
                    targetMode = (beatCount % 2 === 0) ? 37 : 38;
                }

                sendMode(targetMode);
                ring.style.borderColor = activeCue.color;
                glow.style.background = activeCue.color;
                modeText.innerText = activeCue.label;
            }

            if(player.ended) stop();
        }

        // --- BLUETOOTH ---
        async function sendMode(m) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            try {
                if(!isLightPoweredOn) { 
                    await characteristic.writeValue(p.on); 
                    isLightPoweredOn = true; 
                    await new Promise(r => setTimeout(r, 40));
                }
                await characteristic.writeValue(p.setMode(m));
            } catch(e){}
        }

        async function sendOff() {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            try { 
                await characteristic.writeValue(p.off); 
                isLightPoweredOn = false; 
                document.getElementById('modeText').innerText = "OFF";
            } catch(e){}
        }

        async function connect() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) { if(c.properties.write || c.properties.writeWithoutResponse) { characteristic = c; break; } }
                    if(characteristic) break;
                }
                const btn = document.getElementById('connBtn');
                btn.innerText = "CONNECTED";
                btn.classList.add('connected');
                document.getElementById('status').innerText = "Linked: " + device.name.toUpperCase();
                sendMode(180); // Test Wake
            } catch(e) { alert(e.message); }
        }
    </script>
</body>
</html>
