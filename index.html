<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol of the Bells: Light Performance</title>
    <style>
        :root {
            --bg: #050508;
            --panel: #111118;
            --crimson: #990000;
            --emerald: #004d00;
            --gold: #d4af37;
            --ice: #e0f2fe;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .stage {
            width: 100%;
            max-width: 500px;
            background: var(--panel);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 0 80px rgba(0,0,0,0.8);
        }

        h1 { margin: 0 0 10px 0; font-size: 1.8rem; letter-spacing: 1px; color: var(--gold); text-transform: uppercase; }
        p { color: #666; font-size: 0.85rem; margin-bottom: 30px; }

        /* PERFORMANCE HUD */
        .visual-preview {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 30px;
            border: 4px solid #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease-out;
            position: relative;
        }
        .visual-preview::after {
            content: ''; position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%; filter: blur(30px); opacity: 0.4; background: inherit; z-index: -1;
        }

        .current-action { font-size: 0.7rem; color: #aaa; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; }

        /* CONTROLS */
        .bt-group { display: flex; gap: 10px; margin-bottom: 20px; }
        select { flex: 1; padding: 12px; background: #000; color: white; border: 1px solid #333; border-radius: 10px; }
        
        button {
            width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: bold;
            cursor: pointer; font-size: 1.1rem; transition: 0.2s; margin-bottom: 10px;
        }
        .btn-connect { background: var(--accent); color: white; }
        .btn-start { background: white; color: black; }
        .btn-start:disabled { opacity: 0.3; cursor: not-allowed; }
        
        #audioInput { margin-bottom: 20px; font-size: 0.8rem; color: #888; }
        
        .timer { font-family: monospace; font-size: 1.5rem; color: var(--gold); margin-bottom: 10px; }
        .progress-container { width: 100%; height: 6px; background: #222; border-radius: 3px; overflow: hidden; margin-bottom: 20px; }
        #progressBar { width: 0%; height: 100%; background: var(--gold); transition: width 0.1s linear; }

    </style>
</head>
<body>

    <div class="stage">
        <h1>Carol Performance</h1>
        <p>The Bells of Christmas Choreography</p>

        <div class="visual-preview" id="preview">
            <div class="timer" id="timer">00:00</div>
            <div class="current-action" id="actionText">Ready</div>
        </div>

        <div class="progress-container"><div id="progressBar"></div></div>

        <div class="bt-group">
            <select id="protocol">
                <option value="1">Lotus (Keepsmile)</option>
                <option value="0">ELK (Standard)</option>
                <option value="2">Triones</option>
            </select>
            <button class="btn-connect" id="connBtn" onclick="connect()">Connect</button>
        </div>

        <input type="file" id="audioInput" accept="audio/*" onchange="loadAudio(this)">
        <button class="btn-start" id="startBtn" onclick="toggleShow()" disabled>▶ Start Performance</button>
        
        <div id="status" style="font-size:0.7rem; color:#444; margin-top:10px;">Load MP3 to begin...</div>
    </div>

    <audio id="player"></audio>

    <script>
        // --- PERFORMANCE SCRIPT ---
        // time: seconds, type: 'color'|'mode'|'off', val: [r,g,b] | modeID, desc: text
        const SCRIPT = [
            { t: 0, type: 'color', val: [0, 50, 0], desc: "Soft Green Intro" },
            { t: 4.5, type: 'color', val: [80, 0, 0], desc: "Soft Red Pulse" },
            { t: 9, type: 'color', val: [0, 50, 0], desc: "Alternating..." },
            { t: 13.5, type: 'color', val: [80, 0, 0], desc: "The Bells Awake" },
            
            // The Main Theme (Looping interaction)
            { t: 18.2, type: 'color', val: [255, 255, 255], desc: "BELL HIT" },
            { t: 18.5, type: 'color', val: [0, 150, 0], desc: "Main Theme: Emerald" },
            { t: 22.1, type: 'color', val: [255, 255, 255], desc: "BELL HIT" },
            { t: 22.4, type: 'color', val: [150, 0, 0], desc: "Main Theme: Crimson" },
            
            { t: 26.5, type: 'color', val: [255, 255, 255], desc: "BELL HIT" },
            { t: 26.8, type: 'color', val: [212, 175, 55], desc: "Main Theme: Gold" },
            
            // Buildup
            { t: 35, type: 'mode', val: 38, desc: "Green Flow Rising" },
            { t: 45, type: 'mode', val: 37, desc: "Red Flow Rising" },
            
            // The High Section
            { t: 55, type: 'color', val: [255, 255, 255], desc: "GLORY WHITE" },
            { t: 55.5, type: 'color', val: [0, 0, 150], desc: "Ice Blue" },
            { t: 60, type: 'color', val: [255, 255, 255], desc: "GLORY WHITE" },
            { t: 60.5, type: 'color', val: [150, 0, 150], desc: "Royal Purple" },
            
            // Grand Finale
            { t: 75, type: 'mode', val: 1, desc: "RAINBOW FINALE" },
            { t: 90, type: 'mode', val: 3, desc: "RAPID FLASH" },
            { t: 110, type: 'off', desc: "Blackout" }
        ];

        // --- ENGINE ---
        let characteristic;
        let isPlaying = false;
        let animationFrame;
        let lastStep = -1;

        const PROTOCOLS = [
            { name: "ELK", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]), setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) },
            { name: "Lotus", write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]), setMode: (m) => new Uint8Array([0x7e, 0x05, 0x03, m, 0x03, 0xff, 0xff, 0x00, 0xef]) },
            { name: "Triones", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]), setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) }
        ];

        async function connect() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) { if(c.properties.write || c.properties.writeWithoutResponse) { characteristic = c; break; } }
                    if(characteristic) break;
                }
                document.getElementById('connBtn').innerText = "Connected";
                document.getElementById('connBtn').style.background = "#22c55e";
                // Wake
                const p = PROTOCOLS[document.getElementById('protocol').value];
                await characteristic.writeValue(p.on);
            } catch(e) { alert(e.message); }
        }

        function loadAudio(input) {
            const file = input.files[0];
            if(!file) return;
            document.getElementById('player').src = URL.createObjectURL(file);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('status').innerText = "Audio Ready. Hit Start!";
        }

        function toggleShow() {
            if(isPlaying) stop(); else start();
        }

        function start() {
            if(!characteristic) return alert("Connect Bluetooth First!");
            isPlaying = true;
            lastStep = -1;
            document.getElementById('player').play();
            document.getElementById('startBtn').innerText = "⏹ Stop Performance";
            renderLoop();
        }

        function stop() {
            isPlaying = false;
            cancelAnimationFrame(animationFrame);
            document.getElementById('player').pause();
            document.getElementById('player').currentTime = 0;
            document.getElementById('startBtn').innerText = "▶ Start Performance";
            sendOff();
        }

        async function sendOff() {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            await characteristic.writeValue(p.off);
        }

        function renderLoop() {
            if(!isPlaying) return;
            const player = document.getElementById('player');
            const time = player.currentTime;
            
            // UI Updates
            const mins = Math.floor(time / 60);
            const secs = Math.floor(time % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${mins}:${secs}`;
            document.getElementById('progressBar').style.width = (time / player.duration) * 100 + "%";

            // Event Triggering
            for(let i=0; i<SCRIPT.length; i++) {
                const event = SCRIPT[i];
                if(time >= event.t && lastStep < i) {
                    executeEvent(event);
                    lastStep = i;
                }
            }

            if(player.ended) stop();
            else animationFrame = requestAnimationFrame(renderLoop);
        }

        async function executeEvent(ev) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            const prev = document.getElementById('preview');
            const act = document.getElementById('actionText');
            
            act.innerText = ev.desc;

            try {
                if(ev.type === 'color') {
                    const [r,g,b] = ev.val;
                    prev.style.background = `rgb(${r},${g},${b})`;
                    prev.style.boxShadow = `0 0 40px rgb(${r},${g},${b})`;
                    await characteristic.writeValue(p.write(r,g,b));
                } else if(ev.type === 'mode') {
                    prev.style.background = "var(--gold)";
                    prev.style.boxShadow = "0 0 40px var(--gold)";
                    await characteristic.writeValue(p.setMode(ev.val));
                } else if(ev.type === 'off') {
                    prev.style.background = "#000";
                    prev.style.boxShadow = "none";
                    await characteristic.writeValue(p.off);
                }
            } catch(e) {}
        }
    </script>
</body>
</html>
