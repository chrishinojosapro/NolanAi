<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Scanner v21 (High-Fi Description)</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f1f5f9;
            --accent: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: monospace;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .panel {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* VIDEO */
        .video-wrapper {
            position: relative;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 4/3; 
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }
        canvas#overlayCanvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        #analysisText {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.8); padding: 5px;
            color: #0f0; font-size: 0.8rem; pointer-events: none;
            white-space: pre-wrap;
        }

        /* CONTROLS */
        button {
            padding: 12px; border: none; border-radius: 6px; cursor: pointer;
            font-weight: bold; background: #334155; color: white;
            transition: 0.2s; font-family: inherit;
        }
        button:hover { filter: brightness(1.2); }
        button.primary { background: var(--accent); }
        button.success { background: var(--success); }
        button.danger { background: var(--danger); }

        select, input {
            background: #020617; color: white; border: 1px solid #475569;
            padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box;
        }
        
        .range-row { display: flex; align-items: center; gap: 10px; font-size: 0.8rem; }
        input[type="range"] { flex: 1; accent-color: var(--accent); }

        textarea {
            flex: 1;
            background: #020617; color: #0f0;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 10px;
            resize: none;
            font-size: 0.8rem;
            min-height: 300px;
            line-height: 1.4;
        }
        
        .ai-config { border-top: 1px solid #334155; padding-top: 10px; margin-top: 10px; font-size: 0.8rem; color: #aaa; }
    </style>
</head>
<body>

    <h1>üëÅÔ∏è Light Scanner (Hi-Fi Detail)</h1>

    <div class="container">
        <!-- LEFT: VISION -->
        <div class="panel">
            <div class="video-wrapper">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="overlayCanvas"></canvas>
                <div id="analysisText">Waiting for camera...</div>
            </div>
            
            <div class="range-row">
                <span>Exposure:</span>
                <input type="range" id="exposureRange" min="-10" max="0" step="1" value="0" disabled oninput="updateExposure(this.value)">
                <span id="expVal">Auto</span>
            </div>
            <div style="font-size:0.7rem; color:#aaa;">Slide LEFT to darken video so colors are visible.</div>

            <button onclick="startCamera()">üì∑ Start Camera</button>
        </div>

        <!-- RIGHT: CONTROLS -->
        <div class="panel">
            <div style="display: flex; gap: 10px;">
                <select id="protocol">
                    <option value="1">Lotus (Keepsmile)</option>
                    <option value="0">ELK (Standard)</option>
                    <option value="2">Triones</option>
                </select>
                <button class="primary" id="connectBtn">Connect</button>
            </div>
            <div id="status" style="font-size:0.8rem; color:#666;">Disconnected</div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label style="font-size:0.7rem;">Start Mode</label>
                    <input type="number" id="startMode" value="1" min="1" max="200">
                </div>
                <div>
                    <label style="font-size:0.7rem;">End Mode</label>
                    <input type="number" id="endMode" value="50" min="1" max="200">
                </div>
            </div>
            
            <div class="ai-config">
                <label><input type="checkbox" id="useAi"> Use DeepSeek AI (Optional)</label>
                <input type="password" id="apiKey" placeholder="OpenRouter API Key" style="display:none; margin-top:5px;">
            </div>

            <button class="success" id="scanBtn" onclick="toggleScan()">ü§ñ Start Auto-Scan</button>
            
            <textarea id="log" readonly>// Console Log:
</textarea>
            <button onclick="copyLibrary()">Copy Final JSON</button>
        </div>
    </div>

    <canvas id="procCanvas" style="display:none;"></canvas>

    <script>
        const PROTOCOLS = [
            { name: "elk", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) },
            { name: "lotus", write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), setMode: (m) => new Uint8Array([0x7e, 0x05, 0x03, m, 0x03, 0xff, 0xff, 0x00, 0xef]) },
            { name: "triones", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) }
        ];

        const SEGMENTS = 10;
        let device, characteristic, stream, track;
        let isScanning = false;
        let currentMode = 1;
        let frameBuffer = [];
        let detectedLibrary = { modes: {} };

        // --- LOGGER ---
        function appendLog(msg) {
            const log = document.getElementById('log');
            log.value += `> ${msg}\n`;
            log.scrollTop = log.scrollHeight;
        }

        // --- CAMERA ---
        document.getElementById('useAi').addEventListener('change', (e) => {
            document.getElementById('apiKey').style.display = e.target.checked ? 'block' : 'none';
        });

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                track = stream.getVideoTracks()[0];
                const caps = track.getCapabilities();
                const slider = document.getElementById('exposureRange');
                
                if (caps.exposureCompensation) {
                    slider.min = caps.exposureCompensation.min;
                    slider.max = caps.exposureCompensation.max;
                    slider.step = caps.exposureCompensation.step;
                    slider.disabled = false;
                    document.getElementById('expVal').innerText = slider.value;
                }
                appendLog("Camera started.");
                requestAnimationFrame(analyzeLoop);
            } catch(e) { alert("Camera Error: " + e.message); }
        }

        async function updateExposure(val) {
            if(track) await track.applyConstraints({ advanced: [{ exposureCompensation: parseFloat(val) }] });
            document.getElementById('expVal').innerText = val;
        }

        // --- VISION ENGINE ---
        function rgbToHsl(r, g, b) {
            r/=255; g/=255; b/=255;
            const max=Math.max(r,g,b), min=Math.min(r,g,b);
            let h,s,l=(max+min)/2;
            if(max===min) h=s=0;
            else {
                const d=max-min;
                s=l>0.5?d/(2-max-min):d/(max+min);
                switch(max){ case r: h=(g-b)/d+(g<b?6:0); break; case g: h=(b-r)/d+2; break; case b: h=(r-g)/d+4; break; }
                h/=6;
            }
            return [h*360,s,l];
        }

        function getColorName(r,g,b) {
            const minC = Math.min(r,g,b);
            let br=r-(minC*0.8), bg=g-(minC*0.8), bb=b-(minC*0.8);
            const [h,s,l] = rgbToHsl(br, bg, bb);
            
            if (l < 0.1) return "Off";
            if (s < 0.15) return "White"; 
            
            if (h>=340 || h<=15) return "Red";
            if (h>15 && h<=45) return "Orange";
            if (h>45 && h<=75) return "Yellow";
            if (h>75 && h<=165) return "Green";
            if (h>165 && h<=200) return "Cyan";
            if (h>200 && h<=270) return "Blue";
            if (h>270 && h<=340) return "Purple";
            return "Mix";
        }

        function rgbToHex(r,g,b) {
            return "#" + [r,g,b].map(x=>{
                const hex = Math.min(255,Math.max(0,x)).toString(16);
                return hex.length===1?'0'+hex:hex;
            }).join('');
        }

        function analyzeLoop() {
            if(!stream) return;
            const video = document.getElementById('video');
            const procCanvas = document.getElementById('procCanvas');
            const overlayCanvas = document.getElementById('overlayCanvas');
            const ctx = procCanvas.getContext('2d');
            const oCtx = overlayCanvas.getContext('2d');

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                procCanvas.width = 160; procCanvas.height = 120;
                overlayCanvas.width = video.clientWidth; overlayCanvas.height = video.clientHeight;
                ctx.drawImage(video, 0, 0, 160, 120);
                oCtx.clearRect(0,0,overlayCanvas.width, overlayCanvas.height);

                const stripW = Math.floor(160 * 0.1); 
                const stripX = Math.floor((160 - stripW) / 2);
                const stripH = Math.floor(120 * 0.8);
                const stripY = Math.floor(120 * 0.1);
                const segH = Math.floor(stripH / SEGMENTS);
                const stripData = ctx.getImageData(stripX, stripY, stripW, stripH);

                const scaleX = overlayCanvas.width / 160;
                const scaleY = overlayCanvas.height / 120;

                let rawFrame = [];
                let segColors = [];

                for(let i=0; i<SEGMENTS; i++) {
                    let rTot=0, gTot=0, bTot=0, c=0;
                    const startY = i * segH;
                    const endY = startY + segH;
                    
                    for(let y=startY; y<endY; y+=2) {
                        for(let x=0; x<stripW; x+=2) {
                            const idx = (y * stripW + x) * 4;
                            if(idx < stripData.data.length) {
                                rTot+=stripData.data[idx]; gTot+=stripData.data[idx+1]; bTot+=stripData.data[idx+2]; c++;
                            }
                        }
                    }
                    
                    const r = Math.floor(rTot/c)||0;
                    const g = Math.floor(gTot/c)||0;
                    const b = Math.floor(bTot/c)||0;
                    
                    rawFrame.push({r,g,b});
                    segColors.push(getColorName(r,g,b));

                    const boxX = (stripX + (stripW/2)) * scaleX;
                    const boxY = (stripY + i * segH) * scaleY;
                    const boxW = stripW * scaleX * 2;
                    const boxH = segH * scaleY;
                    
                    oCtx.fillStyle = `rgb(${r},${g},${b})`;
                    oCtx.globalAlpha = 0.6;
                    oCtx.fillRect(boxX - (boxW/2), boxY, boxW, boxH-2);
                    oCtx.globalAlpha = 1.0;
                    oCtx.strokeStyle = "rgba(255,255,255,0.5)";
                    oCtx.strokeRect(boxX - (boxW/2), boxY, boxW, boxH-2);
                }

                if(isScanning) frameBuffer.push(rawFrame);
                document.getElementById('analysisText').innerText = `Top: ${segColors[0]}\nMid: ${segColors[4]}\nBot: ${segColors[9]}`;
            }
            requestAnimationFrame(analyzeLoop);
        }

        // --- SCANNER ---
        function toggleScan() {
            if(isScanning) {
                isScanning = false;
                document.getElementById('scanBtn').innerText = "ü§ñ Start Auto-Scan";
                document.getElementById('scanBtn').classList.remove('danger');
            } else {
                if(!characteristic) return alert("Connect light first!");
                if(!stream) return alert("Start camera first!");
                
                isScanning = true;
                document.getElementById('scanBtn').innerText = "‚èπ Stop";
                document.getElementById('scanBtn').classList.add('danger');
                currentMode = parseInt(document.getElementById('startMode').value);
                detectedLibrary = { modes: {} };
                appendLog(`Started Scan: Mode ${currentMode} to ${document.getElementById('endMode').value}`);
                performScanStep();
            }
        }

        function performScanStep() {
            if(!isScanning) return;
            const end = parseInt(document.getElementById('endMode').value);
            frameBuffer = [];
            
            appendLog(`Setting Mode ${currentMode}...`);
            
            // Set Mode
            const pid = document.getElementById('protocol').value;
            try {
                characteristic.writeValue(PROTOCOLS[pid].setMode(currentMode)).catch(e => appendLog("BT Error: " + e.message));
            } catch(err) { appendLog("Protocol Error: " + err); }
            
            // Wait 3s
            setTimeout(async () => {
                if(!isScanning) return;
                
                appendLog(`Analyzing Mode ${currentMode} (${frameBuffer.length} frames)...`);
                
                try {
                    const result = await analyzeBuffer(frameBuffer);
                    detectedLibrary.modes[currentMode] = result;
                    appendLog(`--> Result: ${result.desc}`);
                } catch(err) {
                    appendLog("Analysis Failed: " + err.message);
                    detectedLibrary.modes[currentMode] = { hex: "#000", desc: "Analysis Error", motion: "ERROR", type: "Error" };
                }

                currentMode++;
                if(currentMode <= end) {
                    performScanStep();
                } else {
                    toggleScan();
                    appendLog("SCAN COMPLETE! Copy the library below.");
                }
            }, 3000);
        }

        async function analyzeBuffer(frames) {
            if(!frames || frames.length < 5) return { hex: "#000", desc: "No Video Data", motion: "NO DATA", type: "Unknown" };
            
            const midF = frames[Math.floor(frames.length/2)];
            
            // 1. Color Analysis (Top, Mid, Bot)
            const topC = getColorName(midF[0].r, midF[0].g, midF[0].b);
            const midC = getColorName(midF[4].r, midF[4].g, midF[4].b);
            const botC = getColorName(midF[9].r, midF[9].g, midF[9].b);
            
            // Collect all unique
            const allColors = new Set();
            midF.forEach(p => { const n = getColorName(p.r,p.g,p.b); if(n!=='Off') allColors.add(n); });
            const colorList = Array.from(allColors);

            // Calc Hex
            let maxBri=0, hex="#000000";
            midF.forEach(p => {
                if(p.r+p.g+p.b > maxBri) { maxBri = p.r+p.g+p.b; hex = rgbToHex(p.r,p.g,p.b); }
            });

            // 2. Motion Tracking
            let upScore=0, downScore=0, totalDiff=0;
            
            for(let t=1; t<frames.length; t++) {
                const prev = frames[t-1];
                const curr = frames[t];
                
                let diffStatic=0, diffUp=0, diffDown=0;
                for(let i=0; i<SEGMENTS; i++) diffStatic += Math.abs(curr[i].r - prev[i].r);
                for(let i=1; i<SEGMENTS; i++) diffUp += Math.abs(curr[i].r - prev[i-1].r);
                for(let i=0; i<SEGMENTS-1; i++) diffDown += Math.abs(curr[i].r - prev[i-1].r);
                
                totalDiff += diffStatic;
                if(diffUp < diffStatic) upScore++;
                if(diffDown < diffStatic) downScore++;
            }
            
            let motion = "Static";
            const litStart = countLitPixels(frames[0]);
            const litEnd = countLitPixels(frames[frames.length-1]);
            
            if (litEnd > litStart + 2) motion = "Filling UP";
            else if (litEnd < litStart - 2) motion = "Draining DOWN";
            else if (totalDiff > 1000) {
                if (upScore > downScore && upScore > frames.length/4) motion = "Flowing UP";
                else if (downScore > upScore && downScore > frames.length/4) motion = "Flowing DOWN";
                else motion = "Random/Flash";
            }

            // 3. Construct Description
            let desc = "";
            let type = "Solid";

            if (colorList.length === 0) {
                desc = "Blackout/Off";
                type = "Off";
            } else if (colorList.length === 1) {
                desc = `Solid ${colorList[0]}`;
                if(motion !== "Static") desc = `${colorList[0]} ${motion}`;
            } else {
                // Multi
                type = "Multicolor";
                if(colorList.includes("Red") && colorList.includes("Blue") && colorList.includes("Green")) {
                    desc = `Rainbow ${motion}`;
                } else if (topC !== botC) {
                    desc = `${botC}-to-${topC} Gradient ${motion}`;
                } else {
                    desc = `${colorList.slice(0,3).join("/")} ${motion}`;
                }
            }

            // AI Override
            const useAi = document.getElementById('useAi').checked;
            const apiKey = document.getElementById('apiKey').value;
            if(useAi && apiKey) {
                try {
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), 5000); 
                    const aiDesc = await getAiDescription(frames, apiKey, controller.signal);
                    clearTimeout(id);
                    if(aiDesc) desc = aiDesc;
                } catch(e) { appendLog("AI Timeout/Error: " + e.message); }
            }

            return { hex: hex, desc: desc, type: type, motion: motion };
        }
        
        function countLitPixels(f) {
            let count = 0;
            f.forEach(p => { if(p.r+p.g+p.b > 60) count++; });
            return count;
        }
        
        async function getAiDescription(frames, key, signal) {
            const snap = [0, 0.5, 1].map(p => {
                const f = frames[Math.floor(p * (frames.length-1))];
                return f.map(px => getColorName(px.r,px.g,px.b)[0]).join("");
            });
            const prompt = `LED Strip T1:${snap[0]} T2:${snap[1]} T3:${snap[2]}. R,G,B,Y,C,P,W,O(Off). Describe motion/texture. Max 3 words.`;
            try {
                const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-chat",
                        messages: [{role: "user", content: prompt}],
                        max_tokens: 10
                    }),
                    signal: signal
                });
                const data = await res.json();
                return data.choices[0].message.content.trim();
            } catch(e) { throw e; }
        }

        // --- BLUETOOTH ---
        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const uuids = ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb'];
                let service;
                for(let u of uuids) { try{ service = await server.getPrimaryService(u); break; }catch(e){} }
                const charUUIDs = ['0000ffd9-0000-1000-8000-00805f9b34fb', '0000ffe9-0000-1000-8000-00805f9b34fb', '0000fff3-0000-1000-8000-00805f9b34fb'];
                for(let c of charUUIDs) { try{ characteristic = await service.getCharacteristic(c); break; }catch(e){} }

                if(characteristic) {
                    document.getElementById('status').innerText = "Connected: " + device.name;
                    document.getElementById('status').style.color = "#22c55e";
                    document.getElementById('connectBtn').style.display = 'none';
                    appendLog("Bluetooth Connected.");
                    const pid = document.getElementById('protocol').value;
                    if(PROTOCOLS[pid].on) characteristic.writeValue(PROTOCOLS[pid].on);
                }
            } catch(e) { alert("Error: " + e.message); }
        });

        function copyLibrary() {
            const logBox = document.getElementById('log');
            logBox.value = JSON.stringify(detectedLibrary, null, 2);
            logBox.select();
            document.execCommand('copy');
            alert('Library JSON Copied!');
        }
        
        // Initial Log
        appendLog("Ready. Start Camera then Connect.");
    </script>
</body>
</html>
