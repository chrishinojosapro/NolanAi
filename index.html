<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Contrast Sync v15 (Hero Lock)</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --accent: #3b82f6;
            --text: #f8fafc;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--panel);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #1e293b;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { margin: 0 0 10px 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* THE HUE HALO */
        .preview-circle {
            width: 130px; height: 130px; border-radius: 50%;
            margin: 20px auto;
            border: 4px solid #1e293b;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.2rem;
            transition: background 0.05s linear, box-shadow 0.05s linear;
        }

        .controls { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }

        button {
            padding: 15px; border: none; border-radius: 12px;
            font-weight: bold; cursor: pointer; transition: 0.2s;
            font-size: 1rem;
        }
        .btn-sync { background: #fff; color: #000; }
        .btn-connect { background: var(--accent); color: #fff; }
        .connected { background: var(--success) !important; }

        .slider-box {
            text-align: left; background: #020617; padding: 15px; border-radius: 12px; margin-top: 10px;
            border: 1px solid #1e293b;
        }
        label { display: flex; justify-content: space-between; font-size: 0.7rem; color: #64748b; margin-bottom: 8px; text-transform: uppercase; font-weight: bold;}
        input[type=range] { width: 100%; accent-color: var(--accent); cursor: pointer; margin-bottom: 10px; }

        select {
            width: 100%; padding: 12px; background: #000; color: #fff;
            border: 1px solid #334155; border-radius: 8px; font-family: inherit;
        }

        #status { font-size: 0.7rem; color: #475569; margin-top: 15px; font-family: monospace; }
        .tag { color: var(--accent); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hero Lock v15</h1>
        <p style="font-size:0.8rem; color:#64748b; margin-top:-10px;">Dominant Color or Blackout</p>
        
        <div class="preview-circle" id="preview">OFF</div>

        <div class="controls">
            <button class="btn-sync" id="syncBtn" onclick="startCapture()">üëÅÔ∏è Start Screen Sync</button>
            
            <select id="protocol">
                <option value="1">Protocol: Lotus/Keepsmile</option>
                <option value="0">Protocol: ELK-BLEDOM</option>
                <option value="2">Protocol: Triones</option>
            </select>

            <button class="btn-connect" id="connectBtn" onclick="connect()">üì° Connect Light</button>

            <div class="slider-box">
                <label><span>Vibrancy (Cutoff)</span> <span id="satVal">35%</span></label>
                <input type="range" id="satThreshold" min="5" max="80" value="35" oninput="document.getElementById('satVal').innerText=this.value+'%'">
                
                <label><span>Brightness Boost</span> <span id="briVal">1.0x</span></label>
                <input type="range" id="brightnessGain" min="10" max="50" value="10" oninput="document.getElementById('briVal').innerText=(this.value/10)+'x'">

                <label><span>Transition Fade</span></label>
                <input type="range" id="lerpSpeed" min="5" max="95" value="40">
            </div>
        </div>

        <div id="status">BT_IDLE</div>
    </div>

    <video id="captureVideo" autoplay playsinline muted style="display:none;"></video>
    <canvas id="analysisCanvas" style="display:none;"></canvas>

    <script>
        const PROTOCOLS = [
            { name: "ELK", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) },
            { name: "Lotus", write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]) },
            { name: "Triones", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) }
        ];

        let characteristic;
        let isSyncing = false;
        let isLightPoweredOn = false;
        
        // Color state for smooth transitions
        let curR = 0, curG = 0, curB = 0; 
        let lastSentTime = 0;

        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "never" }, audio: false });
                const video = document.getElementById('captureVideo');
                video.srcObject = stream;
                isSyncing = true;
                document.getElementById('syncBtn').innerText = "LIVE ACTIVE";
                document.getElementById('syncBtn').style.background = "#22c55e";
                document.getElementById('syncBtn').style.color = "#fff";
                requestAnimationFrame(processLoop);
                
                stream.getVideoTracks()[0].onended = () => {
                    isSyncing = false;
                    document.getElementById('syncBtn').innerText = "üëÅÔ∏è Start Screen Sync";
                    document.getElementById('syncBtn').style.background = "#fff";
                    document.getElementById('syncBtn').style.color = "#000";
                    sendToLight(0,0,0);
                };
            } catch(e) { console.error(e); }
        }

        function processLoop() {
            if(!isSyncing) return;
            
            const video = document.getElementById('captureVideo');
            const canvas = document.getElementById('analysisCanvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            if(video.readyState === video.HAVE_ENOUGH_DATA) {
                // Analysis grid
                canvas.width = 30; canvas.height = 30;
                ctx.drawImage(video, 0, 0, 30, 30);
                const data = ctx.getImageData(0, 0, 30, 30).data;

                const satThresh = parseInt(document.getElementById('satThreshold').value) / 100;
                const gain = parseInt(document.getElementById('brightnessGain').value) / 10;
                
                // HERO DETECTION LOGIC
                // We find the pixel with the highest "Vibrancy Impact"
                let bestP = {r: 0, g: 0, b: 0, impact: 0};

                for(let i=0; i<data.length; i+=4) {
                    let r = data[i], g = data[i+1], b = data[i+2];
                    const max = Math.max(r, g, b);
                    const min = Math.min(r, g, b);
                    const sat = max === 0 ? 0 : (max - min) / max;
                    
                    // High Saturation + Good Brightness = High Impact
                    const impact = sat * max;

                    if (impact > bestP.impact) {
                        bestP = {r, g, b, impact, sat, max};
                    }
                }

                let targetR = 0, targetG = 0, targetB = 0;

                // BLACKOUT GUARD:
                // If the most colorful pixel on screen is still below the vibrancy threshold,
                // or if the screen is dark, force target to zero.
                if (bestP.impact > 15 && bestP.sat >= satThresh && bestP.max > 20) {
                    // HERO FOUND!
                    targetR = Math.min(255, bestP.r * gain);
                    targetG = Math.min(255, bestP.g * gain);
                    targetB = Math.min(255, bestP.b * gain);

                    // NORMALIZATION: Push color to full pop
                    const maxOut = Math.max(targetR, targetG, targetB, 1);
                    const boost = 255 / maxOut;
                    targetR *= boost; targetG *= boost; targetB *= boost;

                    // DEEP COLOR FORCE: Remove the white contamination
                    const whiteLevel = Math.min(targetR, targetG, targetB);
                    targetR = Math.max(0, targetR - (whiteLevel * 0.95));
                    targetG = Math.max(0, targetG - (whiteLevel * 0.95));
                    targetB = Math.max(0, targetB - (whiteLevel * 0.95));
                }

                // SMOOTH FADING (LERP)
                const lerpBase = document.getElementById('lerpSpeed').value / 500;
                curR += (targetR - curR) * lerpBase;
                curG += (targetG - curG) * lerpBase;
                curB += (targetB - curB) * lerpBase;

                const outR = Math.floor(curR), outG = Math.floor(curG), outB = Math.floor(curB);
                const isOff = (outR + outG + outB) < 10;
                const colStr = `rgb(${outR},${outG},${outB})`;

                // UI UPDATE
                const preview = document.getElementById('preview');
                preview.style.background = isOff ? '#000' : colStr;
                preview.style.boxShadow = isOff ? 'none' : `0 0 40px ${colStr}`;
                preview.innerText = isOff ? "OFF" : "";

                // BLUETOOTH SEND (Throttled)
                const now = Date.now();
                if (now - lastSentTime > 85) { 
                    sendToLight(outR, outG, outB);
                    lastSentTime = now;
                }
            }
            requestAnimationFrame(processLoop);
        }

        async function sendToLight(r, g, b) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            
            try {
                if (r < 5 && g < 5 && b < 5) {
                    if (isLightPoweredOn) {
                        await characteristic.writeValue(p.off);
                        isLightPoweredOn = false;
                    }
                } else {
                    if (!isLightPoweredOn) {
                        await characteristic.writeValue(p.on);
                        isLightPoweredOn = true;
                        await new Promise(res => setTimeout(res, 40)); 
                    }
                    await characteristic.writeValue(p.write(r,g,b));
                }
            } catch(e) { }
        }

        async function connect() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) {
                        if(c.properties.write || c.properties.writeWithoutResponse) {
                            characteristic = c; break;
                        }
                    }
                    if(characteristic) break;
                }
                if(characteristic) {
                    document.getElementById('connectBtn').classList.add('connected');
                    document.getElementById('connectBtn').innerText = "CONNECTED";
                    document.getElementById('status').innerText = "LINKED: " + device.name.toUpperCase();
                    const p = PROTOCOLS[document.getElementById('protocol').value];
                    await characteristic.writeValue(p.on);
                    isLightPoweredOn = true;
                }
            } catch(e) { alert(e.message); }
        }
    </script>
</body>
</html>
