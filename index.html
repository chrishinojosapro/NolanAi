<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Screen Sync v11 (Debug Mode)</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --accent: #3b82f6;
            --text: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--panel);
            padding: 25px;
            border-radius: 28px;
            border: 1px solid #1e293b;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -1px; }
        p { font-size: 0.8rem; color: #64748b; margin-bottom: 15px; }
        
        /* THE HUE HALO PREVIEW */
        .preview-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
        }
        .hue-halo {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: #000;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 0.7rem;
            transition: background 0.1s;
            border: 4px solid #1e293b;
            position: relative; z-index: 2;
        }
        .bloom-effect {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.6; z-index: 1;
        }

        .debug-data {
            font-family: monospace;
            font-size: 0.7rem;
            background: #000;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #10b981;
            display: flex; justify-content: space-around;
        }

        .controls { display: flex; flex-direction: column; gap: 10px; }

        button {
            padding: 14px; border: none; border-radius: 12px;
            font-weight: 700; cursor: pointer; transition: 0.2s;
            font-size: 0.9rem;
        }
        .btn-sync { background: #fff; color: #000; }
        .btn-connect { background: var(--accent); color: #fff; }
        .btn-test { background: #334155; color: #fff; font-size: 0.7rem; padding: 8px; }
        .connected-btn { background: var(--success) !important; }

        .slider-box {
            text-align: left; background: #1e293b; padding: 15px; border-radius: 16px; margin-top: 5px;
        }
        label { display: flex; justify-content: space-between; font-size: 0.65rem; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; }
        input[type=range] { width: 100%; accent-color: var(--accent); cursor: pointer; }

        select {
            width: 100%; padding: 12px; background: #020617; color: #fff;
            border: 1px solid #334155; border-radius: 10px;
        }

        #status { font-size: 0.7rem; color: #475569; margin-top: 15px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hue Sync v11</h1>
        <p>Amplified Detection Engine</p>

        <div class="preview-wrapper">
            <div class="bloom-effect" id="bloom"></div>
            <div class="hue-halo" id="preview">OFF</div>
        </div>

        <div class="debug-data" id="debug">
            <span>R: 0</span> <span>G: 0</span> <span>B: 0</span> <span>FPS: 0</span>
        </div>

        <div class="controls">
            <button class="btn-sync" id="syncBtn" onclick="startCapture()">üëÅÔ∏è Start Hue-Sync</button>
            
            <select id="protocol">
                <option value="1">Protocol: Lotus/Keepsmile</option>
                <option value="0">Protocol: ELK-BLEDOM</option>
                <option value="2">Protocol: Triones</option>
            </select>

            <button class="btn-connect" id="connectBtn" onclick="connect()">üì° Connect Light</button>
            <button class="btn-test" onclick="testFlash()">‚ö° Quick Hardware Test (Flash Green)</button>

            <div class="slider-box">
                <label><span>Fade Smoothness</span></label>
                <input type="range" id="lerpSpeed" min="5" max="95" value="40">
                
                <label style="margin-top:10px;"><span>Sensitivity (Lower = More Color)</span></label>
                <input type="range" id="satThreshold" min="2" max="50" value="10">
            </div>
        </div>

        <div id="status">BT_IDLE</div>
    </div>

    <video id="captureVideo" autoplay playsinline muted style="display:none;"></video>
    <canvas id="analysisCanvas" style="display:none;"></canvas>

    <script>
        const PROTOCOLS = [
            { name: "ELK", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) },
            { name: "Lotus", write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]) },
            { name: "Triones", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) }
        ];

        let characteristic;
        let isSyncing = false;
        let isPoweredOn = false;
        let curR = 0, curG = 0, curB = 0; 
        let lastSentTime = 0;
        let frameCount = 0;
        let fpsTimer = Date.now();

        // --- TEST FUNCTION ---
        async function testFlash() {
            if(!characteristic) return alert("Connect Bluetooth first!");
            const p = PROTOCOLS[document.getElementById('protocol').value];
            try {
                await characteristic.writeValue(p.on);
                await new Promise(r => setTimeout(r, 50));
                await characteristic.writeValue(p.write(0, 255, 0));
                setTimeout(() => characteristic.writeValue(p.off), 1000);
            } catch(e) { alert("Test failed: " + e.message); }
        }

        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: { cursor: "never", frameRate: 30 },
                    audio: false 
                });
                const video = document.getElementById('captureVideo');
                video.srcObject = stream;
                isSyncing = true;
                document.getElementById('syncBtn').innerText = "SYNC ACTIVE";
                document.getElementById('syncBtn').style.background = "#10b981";
                requestAnimationFrame(processLoop);
            } catch(e) { console.error(e); }
        }

        function processLoop() {
            if(!isSyncing) return;
            
            const video = document.getElementById('captureVideo');
            const canvas = document.getElementById('analysisCanvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            if(video.readyState === video.HAVE_ENOUGH_DATA) {
                // Analysis grid (25x25 - faster, more "spatial")
                canvas.width = 25; canvas.height = 25;
                ctx.drawImage(video, 0, 0, 25, 25);
                const data = ctx.getImageData(0, 0, 25, 25).data;

                const satThresh = parseInt(document.getElementById('satThreshold').value) / 100;
                
                // VIBRANCY SEARCH
                // We look for pixels that are colorful. 
                // We average the top 5% of most vibrant pixels to avoid "dark averages"
                let candidates = [];

                for(let i=0; i<data.length; i+=4) {
                    let r = data[i], g = data[i+1], b = data[i+2];
                    const max = Math.max(r, g, b);
                    const min = Math.min(r, g, b);
                    const sat = max === 0 ? 0 : (max - min) / max;
                    
                    if (sat >= satThresh && max > 20) {
                        candidates.push({r, g, b, score: sat * max});
                    }
                }

                let targetR = 0, targetG = 0, targetB = 0;

                if (candidates.length > 0) {
                    // Sort by impact and take the top performers
                    candidates.sort((a,b) => b.score - a.score);
                    const top = candidates.slice(0, Math.ceil(candidates.length * 0.2));
                    
                    let rSum=0, gSum=0, bSum=0;
                    top.forEach(p => { rSum+=p.r; gSum+=p.g; bSum+=p.b; });
                    
                    targetR = rSum / top.length;
                    targetG = gSum / top.length;
                    targetB = bSum / top.length;

                    // NORMALIZATION (The "Pop")
                    const maxVal = Math.max(targetR, targetG, targetB, 1);
                    const boost = 255 / maxVal;
                    targetR *= boost; targetG *= boost; targetB *= boost;
                    
                    // Deep Hue Force
                    const minVal = Math.min(targetR, targetG, targetB);
                    targetR = Math.max(0, targetR - (minVal * 0.8));
                    targetG = Math.max(0, targetG - (minVal * 0.8));
                    targetB = Math.max(0, targetB - (minVal * 0.8));
                }

                // Smooth Fading
                const lerpBase = document.getElementById('lerpSpeed').value / 500;
                curR += (targetR - curR) * lerpBase;
                curG += (targetG - curG) * lerpBase;
                curB += (targetB - curB) * lerpBase;

                const outR = Math.floor(curR), outG = Math.floor(curG), outB = Math.floor(curB);
                const isOff = (outR + outG + outB) < 10;
                const colStr = `rgb(${outR},${outG},${outB})`;
                
                // UI Update
                document.getElementById('preview').style.background = isOff ? '#000' : colStr;
                document.getElementById('preview').innerText = isOff ? "OFF" : "";
                document.getElementById('bloom').style.background = colStr;
                document.getElementById('bloom').style.opacity = isOff ? "0" : "0.7";

                // FPS & Debug Stats
                frameCount++;
                if(Date.now() - fpsTimer > 1000) {
                    document.getElementById('debug').innerHTML = `<span>R: ${outR}</span> <span>G: ${outG}</span> <span>B: ${outB}</span> <span>FPS: ${frameCount}</span>`;
                    frameCount = 0; fpsTimer = Date.now();
                }

                // Bluetooth Send (Throttled for stability)
                const now = Date.now();
                if (now - lastSentTime > 85) {
                    sendToLight(outR, outG, outB);
                    lastSentTime = now;
                }
            }
            requestAnimationFrame(processLoop);
        }

        async function sendToLight(r, g, b) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            
            try {
                if (r < 5 && g < 5 && b < 5) {
                    if (isPoweredOn) {
                        await characteristic.writeValue(p.off);
                        isPoweredOn = false;
                    }
                } else {
                    if (!isPoweredOn) {
                        await characteristic.writeValue(p.on);
                        isPoweredOn = true;
                        await new Promise(res => setTimeout(res, 30)); 
                    }
                    await characteristic.writeValue(p.write(r,g,b));
                }
            } catch(e) { }
        }

        async function connect() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) {
                        if(c.properties.write || c.properties.writeWithoutResponse) {
                            characteristic = c; break;
                        }
                    }
                    if(characteristic) break;
                }
                if(characteristic) {
                    document.getElementById('connectBtn').classList.add('connected-btn');
                    document.getElementById('connectBtn').innerText = "CONNECTED";
                    document.getElementById('status').innerText = "READY_" + device.name.toUpperCase();
                    
                    const p = PROTOCOLS[document.getElementById('protocol').value];
                    await characteristic.writeValue(p.on);
                    isPoweredOn = true;
                }
            } catch(e) { alert(e.message); }
        }
    </script>
</body>
</html>
