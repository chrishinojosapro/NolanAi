<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol of the Bells: GOD MODE v4</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --crimson: #ef4444;
            --emerald: #10b981;
            --gold: #f59e0b;
            --ice: #3b82f6;
            --white: #ffffff;
            --accent: #8b5cf6;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .stage {
            width: 100%;
            max-width: 600px;
            background: var(--panel);
            padding: 30px;
            border-radius: 32px;
            border: 1px solid #1e293b;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; color: var(--gold); text-transform: uppercase; }
        
        /* PERFORMANCE VISUALIZER */
        .visualizer-ring {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            border: 10px solid #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            transition: border-color 0.1s;
        }
        .ring-glow {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; filter: blur(50px); opacity: 0.7; z-index: 0;
        }

        .bpm-display { font-family: monospace; font-size: 2.5rem; font-weight: 900; z-index: 2; position: relative; }
        .mode-tag { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 2px; z-index: 2; margin-top: 5px; background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 10px;}

        /* SYNC CONTROLS */
        .sync-box {
            background: #020617;
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border: 1px solid #334155;
        }

        .tap-btn {
            grid-column: span 2;
            padding: 20px;
            background: var(--accent);
            color: white;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 900;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }
        .tap-btn:active { transform: scale(0.95); background: white; color: black; }

        button {
            padding: 12px; border-radius: 12px; border: none; font-weight: 800;
            cursor: pointer; font-size: 0.9rem; transition: 0.2s;
        }
        .btn-connect { background: #334155; color: white; }
        .btn-start { background: white; color: black; width: 100%; margin-top: 10px; font-size: 1.2rem;}
        .connected { background: var(--emerald) !important; }

        .slider-row { grid-column: span 2; text-align: left; font-size: 0.7rem; color: #64748b; margin-top: 10px;}
        input[type=range] { width: 100%; accent-color: var(--gold); cursor: pointer; }

        #audioInput { margin: 20px 0; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="stage">
        <h1>Bells: God Mode</h1>
        
        <div class="visualizer-ring" id="ring">
            <div class="ring-glow" id="glow"></div>
            <div class="bpm-display" id="bpmText">160</div>
            <div class="mode-tag" id="modeText">IDLE</div>
        </div>

        <div class="sync-box">
            <button class="tap-btn" onclick="tapTempo()">BEAT SYNC (TAP 4X)</button>
            <div class="slider-row">
                MANUAL BPM: <span id="bpmVal">160</span>
                <input type="range" id="bpmSlider" min="100" max="220" value="160" oninput="updateBPM(this.value)">
            </div>
            
            <select id="protocol" style="background:#1e293b; color:white; border-radius:8px; padding:10px; border:1px solid #334155;">
                <option value="1">Protocol: Lotus</option>
                <option value="0">Protocol: ELK</option>
            </select>
            <button class="btn-connect" id="connBtn" onclick="connect()">Connect</button>
        </div>

        <input type="file" id="audioInput" accept="audio/*" onchange="loadAudio(this)">
        <button class="btn-start" id="startBtn" onclick="togglePlay()" disabled>▶ BEGIN PERFORMANCE</button>
        
        <div id="status" style="font-size:0.7rem; color:#444; margin-top:10px;">Load Audio & Connect Light to Unlock Intensity</div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // --- MODE POOLS (Based on your scan data) ---
        const POOLS = {
            intro: [165, 131, 108, 140, 180], // Slow flows
            rhythm: [37, 38, 39, 40, 45, 181, 182], // Wipes and Stacks
            epic: [1, 2, 3, 4, 5, 80, 89, 95, 100, 110], // Rainbows and Chaos
            frost: [161, 180, 200, 131] // White/Blue spikes
        };

        // --- STATE ---
        let device, characteristic;
        let isPlaying = false;
        let isLightOn = false;
        let bpm = 160;
        let beatInterval;
        let lastTap = 0;
        let tapTimes = [];
        
        const PROTOCOLS = [
            { 
                name: "ELK", 
                write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), 
                off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]),
                setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) 
            },
            { 
                name: "Lotus", 
                write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), 
                off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), 
                on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]),
                setMode: (m) => new Uint8Array([0x7e, 0x05, 0x03, m, 0x03, 0xff, 0xff, 0x00, 0xef]) 
            }
        ];

        // --- TEMPO LOGIC ---
        function tapTempo() {
            const now = Date.now();
            if (now - lastTap > 2000) tapTimes = [];
            lastTap = now;
            tapTimes.push(now);
            if (tapTimes.length > 3) {
                const diffs = [];
                for(let i=1; i<tapTimes.length; i++) diffs.push(tapTimes[i] - tapTimes[i-1]);
                const avg = diffs.reduce((a,b) => a+b) / diffs.length;
                updateBPM(Math.round(60000 / avg));
            }
        }

        function updateBPM(val) {
            bpm = val;
            document.getElementById('bpmText').innerText = bpm;
            document.getElementById('bpmVal').innerText = bpm;
            document.getElementById('bpmSlider').value = bpm;
            if(isPlaying) restartRhythm();
        }

        // --- AUDIO ---
        function loadAudio(input) {
            const file = input.files[0];
            if(!file) return;
            document.getElementById('audioPlayer').src = URL.createObjectURL(file);
            document.getElementById('startBtn').disabled = false;
        }

        // --- PERFORMANCE ENGINE ---
        function togglePlay() { if(isPlaying) stop(); else start(); }

        function start() {
            if(!characteristic) return alert("Connect light first!");
            isPlaying = true;
            document.getElementById('audioPlayer').play();
            document.getElementById('startBtn').innerText = "⏹ STOP PERFORMANCE";
            document.getElementById('startBtn').style.background = "#ef4444";
            document.getElementById('startBtn').style.color = "white";
            startRhythm();
        }

        function stop() {
            isPlaying = false;
            clearInterval(beatInterval);
            document.getElementById('audioPlayer').pause();
            document.getElementById('audioPlayer').currentTime = 0;
            document.getElementById('startBtn').innerText = "▶ BEGIN PERFORMANCE";
            document.getElementById('startBtn').style.background = "white";
            document.getElementById('startBtn').style.color = "black";
            sendOff();
        }

        function startRhythm() {
            const msPerBeat = 60000 / bpm;
            // The Carol of the Bells is in 3/4, so we cycle every 3 or 6 beats
            beatInterval = setInterval(onBeat, msPerBeat);
        }

        function restartRhythm() {
            clearInterval(beatInterval);
            startRhythm();
        }

        let beatCount = 0;
        function onBeat() {
            if(!isPlaying) return;
            beatCount++;
            
            const player = document.getElementById('audioPlayer');
            const t = player.currentTime;
            const ring = document.getElementById('ring');
            const glow = document.getElementById('glow');
            const modeText = document.getElementById('modeText');
            
            let pool = POOLS.intro;
            let intensity = "Intro";

            // Song Structure Cues
            if(t > 15) { pool = POOLS.rhythm; intensity = "The Build"; }
            if(t > 45) { pool = POOLS.epic; intensity = "Crescendo"; }
            if(t > 80) { pool = POOLS.epic; intensity = "MAX CHAOS"; }
            if(t > 110) { pool = POOLS.frost; intensity = "Finale"; }

            // Pick a random mode from the pool
            const mode = pool[Math.floor(Math.random() * pool.length)];
            
            // Visual Feedback
            const colors = ["#ef4444", "#10b981", "#f59e0b", "#ffffff"];
            const col = colors[beatCount % colors.length];
            ring.style.borderColor = col;
            glow.style.background = col;
            modeText.innerText = `${intensity} | Mode ${mode}`;

            // Bluetooth Send
            sendMode(mode);

            // Every 4th beat, add a "Bell Strobe"
            if(beatCount % 4 === 0) {
                setTimeout(() => sendMode(180), 50); // Hard Flash
            }
        }

        // --- BLUETOOTH ---
        async function sendMode(m) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            try {
                if(!isLightOn) { await characteristic.writeValue(p.on); isLightOn = true; }
                await characteristic.writeValue(p.setMode(m));
            } catch(e){}
        }

        async function sendOff() {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            try { await characteristic.writeValue(p.off); isLightOn = false; } catch(e){}
        }

        async function connect() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) { if(c.properties.write || c.properties.writeWithoutResponse) { characteristic = c; break; } }
                    if(characteristic) break;
                }
                const btn = document.getElementById('connBtn');
                btn.innerText = "LINKED";
                btn.classList.add('connected');
                sendMode(180); // Wake up
            } catch(e) { alert(e.message); }
        }
    </script>
</body>
</html>
