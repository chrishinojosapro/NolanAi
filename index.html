<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Sync v18 (Audio-Visual Hero)</title>
    <style>
        :root {
            --bg: #000000;
            --panel: #111111;
            --text: #ffffff;
            --accent: #3b82f6;
            --success: #22c55e;
            --impact: #facc15;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--panel);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #333;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }

        h1 { margin: 0 0 5px 0; font-size: 1.6rem; text-transform: uppercase; letter-spacing: 1px; }
        p { color: #666; font-size: 0.8rem; margin-bottom: 25px; }

        /* HUE PREVIEW */
        .preview-halo {
            width: 140px;
            height: 140px;
            background: #000;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 4px solid #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: background 0.05s linear, box-shadow 0.05s linear;
        }
        
        .audio-bar-container {
            width: 60px; height: 4px; background: #222; border-radius: 2px; margin-top: 10px; overflow: hidden;
        }
        #audioBar { width: 0%; height: 100%; background: var(--impact); transition: width 0.1s; }

        /* CONTROLS */
        select {
            width: 100%; padding: 12px; background: #222; color: white; border: 1px solid #444; border-radius: 10px; margin-bottom: 15px; font-size: 1rem;
        }

        button {
            width: 100%; padding: 15px; font-size: 1rem; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; transition: 0.2s; margin-bottom: 10px;
        }
        button:active { transform: scale(0.97); }

        .btn-sync { background: #fff; color: #000; }
        .btn-connect { background: var(--accent); color: white; }
        .connected { background: var(--success) !important; }

        /* SLIDERS */
        .slider-group {
            text-align: left; margin-top: 15px; background: #050505; padding: 20px; border-radius: 15px; border: 1px solid #222;
        }
        .slider-label {
            display: flex; justify-content: space-between; font-size: 0.7rem; color: #888; margin-bottom: 8px; text-transform: uppercase; font-weight: bold;
        }
        input[type=range] { width: 100%; accent-color: var(--accent); cursor: pointer; margin-bottom: 15px; }

        #status { font-size: 0.7rem; color: #444; margin-top: 15px; font-family: monospace; }
        #captureVideo { position: fixed; top:0; left:0; width:1px; height:1px; opacity:0; pointer-events:none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Universal Sync v18</h1>
        <p>Audio-Visual Dominant Engine</p>
        
        <div class="preview-halo" id="preview">
            <span id="previewText">OFF</span>
            <div class="audio-bar-container"><div id="audioBar"></div></div>
        </div>

        <button class="btn-sync" id="syncBtn" onclick="startAVSync()">1. Start Audio-Visual Sync</button>
        
        <select id="protocol">
            <option value="1">Protocol: Lotus (Keepsmile)</option>
            <option value="0">Protocol: ELK (Standard)</option>
            <option value="2">Protocol: Triones</option>
        </select>
        
        <button class="btn-connect" id="connectBtn" onclick="connect()">2. Connect Light</button>

        <div class="slider-group">
            <div class="slider-label">
                <span>Sound Sensitivity (Impacts)</span>
                <span id="audioVal">Medium</span>
            </div>
            <input type="range" id="audioSens" min="10" max="100" value="50">

            <div class="slider-label">
                <span>Blackout Aggression</span>
                <span id="blackoutVal">High</span>
            </div>
            <input type="range" id="blackoutThresh" min="5" max="80" value="25">
            
            <div class="slider-label">
                <span>Transition Fade</span>
            </div>
            <input type="range" id="lerpSpeed" min="5" max="95" value="45">
        </div>
        
        <div id="status">BT_IDLE</div>
    </div>

    <video id="captureVideo" autoplay playsinline muted></video>
    <canvas id="analysisCanvas" style="display:none;"></canvas>

    <script>
        const PROTOCOLS = [
            { name: "ELK", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) },
            { name: "Lotus", write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]) },
            { name: "Triones", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) }
        ];

        let characteristic;
        let isSyncing = false;
        let isPoweredOn = false;
        
        // AV State
        let audioCtx, analyser, dataArray;
        let curR = 0, curG = 0, curB = 0; 
        let lastSentTime = 0;

        async function startAVSync() {
            try {
                // Capture Screen + Audio
                const stream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: { cursor: "never" }, 
                    audio: { echoCancellation: false, noiseSuppression: false } 
                });
                
                const video = document.getElementById('captureVideo');
                video.srcObject = stream;
                
                // Initialize Audio Analysis
                if (stream.getAudioTracks().length > 0) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioCtx.createMediaStreamSource(stream);
                    analyser = audioCtx.createAnalyser();
                    source.connect(analyser);
                    analyser.fftSize = 256;
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                } else {
                    console.warn("No audio shared. Check 'Share tab audio' in popup.");
                }

                isSyncing = true;
                document.getElementById('syncBtn').innerText = "AUDIO-VISUAL ACTIVE";
                document.getElementById('syncBtn').style.background = "#22c55e";
                document.getElementById('syncBtn').style.color = "#fff";
                
                requestAnimationFrame(analyzeLoop);
                
                stream.getVideoTracks()[0].onended = () => {
                    isSyncing = false;
                    document.getElementById('syncBtn').innerText = "1. Start Audio-Visual Sync";
                    document.getElementById('syncBtn').style.background = "#fff";
                    document.getElementById('syncBtn').style.color = "#000";
                };
            } catch(e) { alert("Enable Screen Share and Audio."); }
        }

        function analyzeLoop() {
            if(!isSyncing) return;
            
            const video = document.getElementById('captureVideo');
            const canvas = document.getElementById('analysisCanvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            if(video.readyState === video.HAVE_ENOUGH_DATA) {
                // 1. ANALYZE SOUND
                let audioImpact = 0;
                if (analyser) {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
                    audioImpact = sum / dataArray.length;
                    document.getElementById('audioBar').style.width = (audioImpact / 1.5) + "%";
                }

                // 2. ANALYZE VIDEO
                canvas.width = 30; canvas.height = 30;
                ctx.drawImage(video, 0, 0, 30, 30);
                const data = ctx.getImageData(0, 0, 30, 30).data;

                const blackoutLevel = parseInt(document.getElementById('blackoutThresh').value);
                const soundSens = parseInt(document.getElementById('audioSens').value);
                
                let rSum=0, gSum=0, bSum=0, count=0;
                let globalBri = 0;

                for(let i=0; i<data.length; i+=4) {
                    let r = data[i], g = data[i+1], b = data[i+2];
                    const max = Math.max(r, g, b);
                    const min = Math.min(r, g, b);
                    const sat = max === 0 ? 0 : (max - min) / max;
                    globalBri += max;

                    if (sat > 0.35 && max > 25) {
                        rSum += r; gSum += g; bSum += b;
                        count++;
                    }
                }

                const avgGlobalBri = globalBri / (30 * 30);
                let targetR = 0, targetG = 0, targetB = 0;

                // 3. LOGIC DECISION
                // Detect massive sound spikes (clashes)
                if (audioImpact > (soundSens * 2)) {
                    // SOUND-OVERRIDE: Force White Flash on Clash
                    targetR = 255; targetG = 255; targetB = 255;
                } 
                else if (avgGlobalBri > blackoutLevel && count > 5) {
                    // VISUAL SYNC: Dominant Color
                    targetR = rSum / count;
                    targetG = gSum / count;
                    targetB = bSum / count;

                    // Boost Intensity
                    const maxOut = Math.max(targetR, targetG, targetB, 1);
                    const boost = 255 / maxOut;
                    targetR *= boost; targetG *= boost; targetB *= boost;

                    // Deepen Hue (Pure Primary)
                    if (targetR > targetG * 2 && targetR > targetB * 2) { targetG = 0; targetB = 0; }
                    else if (targetB > targetR * 2 && targetB > targetG * 2) { targetR = 0; targetG = 0; }
                }

                // 4. FADE SMOOTHING
                const lerpBase = document.getElementById('lerpSpeed').value / 500;
                curR += (targetR - curR) * lerpBase;
                curG += (targetG - curG) * lerpBase;
                curB += (targetB - curB) * lerpBase;

                const outR = Math.floor(curR), outG = Math.floor(curG), outB = Math.floor(curB);
                const isOff = (outR + outG + outB) < 15;
                const colStr = `rgb(${outR},${outG},${outB})`;

                // UI UPDATE
                const preview = document.getElementById('preview');
                preview.style.background = isOff ? '#000' : colStr;
                preview.style.boxShadow = isOff ? 'none' : `0 0 50px ${colStr}`;
                document.getElementById('previewText').innerText = isOff ? "OFF" : "";

                // 5. BT SEND
                const now = Date.now();
                if (now - lastSentTime > 85) { 
                    sendToLight(outR, outG, outB);
                    lastSentTime = now;
                }
            }
            requestAnimationFrame(analyzeLoop);
        }

        async function sendToLight(r, g, b) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            try {
                if (r < 5 && g < 5 && b < 5) {
                    if (isPoweredOn) {
                        await characteristic.writeValue(p.off);
                        isPoweredOn = false;
                    }
                } else {
                    if (!isPoweredOn) {
                        await characteristic.writeValue(p.on);
                        isPoweredOn = true;
                        await new Promise(res => setTimeout(res, 40)); 
                    }
                    await characteristic.writeValue(p.write(r,g,b));
                }
            } catch(e) { }
        }

        async function connect() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) {
                        if(c.properties.write || c.properties.writeWithoutResponse) {
                            characteristic = c; break;
                        }
                    }
                    if(characteristic) break;
                }
                if(characteristic) {
                    document.getElementById('connectBtn').classList.add('connected');
                    document.getElementById('connectBtn').innerText = "CONNECTED";
                    document.getElementById('status').innerText = "LINKED: " + device.name.toUpperCase();
                    const p = PROTOCOLS[document.getElementById('protocol').value];
                    await characteristic.writeValue(p.on);
                    isPoweredOn = true;
                }
            } catch(e) { alert(e.message); }
        }
    </script>
</body>
</html>
