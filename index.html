<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Scanner v5 (Deep Analysis)</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f1f5f9;
            --accent: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --ai: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 { margin-bottom: 20px; font-size: 1.5rem; }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        @media (max-width: 800px) {
            .container { grid-template-columns: 1fr; }
        }

        .panel {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* VIDEO AREA */
        .video-wrapper {
            position: relative;
            width: 100%;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9; 
        }
        video, canvas#drawCanvas {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            position: absolute;
            top: 0; left: 0;
        }
        #analysisOverlay {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #0f0;
            pointer-events: none;
            white-space: pre-wrap;
            z-index: 10;
        }
        
        /* Strip Guide Overlay */
        .strip-guide {
            position: absolute;
            left: 50%; top: 10%; bottom: 10%; width: 40px;
            transform: translateX(-50%);
            border: 2px dashed rgba(0, 255, 0, 0.5);
            pointer-events: none;
            z-index: 5;
            display: flex;
            flex-direction: column;
        }
        .strip-segment {
            flex: 1;
            border-bottom: 1px dotted rgba(0, 255, 0, 0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: rgba(255,255,255,0.5);
        }

        /* CONTROLS */
        select, input {
            background: #0f172a;
            color: white;
            border: 1px solid #475569;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            background: #334155;
            color: white;
        }
        button:hover { filter: brightness(1.2); }
        button.primary { background: var(--accent); }
        button.success { background: var(--success); }
        button.danger { background: var(--danger); }
        button.ai { background: var(--ai); color: black; }

        /* LOGGING */
        textarea {
            width: 100%;
            height: 300px;
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #334155;
            resize: vertical;
            white-space: pre;
            font-size: 0.8rem;
        }

        .status-dot {
            display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #666;
            margin-right: 5px;
        }
        .connected { background: var(--success); box-shadow: 0 0 10px var(--success); }
        
        .ai-config {
            border-top: 1px solid #333;
            padding-top: 15px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <h1>üëÅÔ∏è Vertical Strip Scanner</h1>

    <div class="container">
        <!-- LEFT: CAMERA & VISION -->
        <div class="panel">
            <div class="video-wrapper">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="drawCanvas"></canvas>
                <!-- The Green Box Guide -->
                <div class="strip-guide" id="stripGuide">
                    <!-- Segments injected by JS -->
                </div>
                <div id="analysisOverlay">Waiting for camera...</div>
            </div>
            <button onclick="startCamera()">üì∑ Start Camera</button>
            <div style="font-size:0.8rem; color:#aaa;">
                Align your light strip inside the vertical dotted box.
            </div>
        </div>

        <!-- RIGHT: CONTROLS & LOG -->
        <div class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:bold;">Controls</span>
                <span><span class="status-dot" id="statusDot"></span> <span id="statusText">Disconnected</span></span>
            </div>

            <div style="display:flex; gap:10px;">
                <select id="protocol">
                    <option value="1">Lotus (Keepsmile)</option>
                    <option value="0">ELK (Standard)</option>
                    <option value="2">Triones</option>
                </select>
                <button class="primary" id="connectBtn">Connect</button>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px;">
                <div>
                    <label style="font-size:0.7rem; color:#aaa;">Start Mode</label>
                    <input type="number" id="startMode" value="1" min="1" max="200">
                </div>
                <div>
                    <label style="font-size:0.7rem; color:#aaa;">End Mode</label>
                    <input type="number" id="endMode" value="50" min="1" max="200">
                </div>
                <div>
                    <label style="font-size:0.7rem; color:#aaa;">Sec/Mode</label>
                    <input type="number" id="scanSpeed" value="3" min="1" max="10">
                </div>
            </div>
            
            <div class="ai-config">
                <label style="display:flex; align-items:center; gap:5px; margin-bottom:5px; font-size:0.9rem;">
                    <input type="checkbox" id="useAi" style="width:auto;"> 
                    Use DeepSeek AI (OpenRouter)?
                </label>
                <input type="password" id="apiKey" placeholder="OpenRouter API Key (sk-or-...)" style="display:none;">
            </div>

            <button class="success" id="scanBtn" onclick="toggleScan()">ü§ñ Start Auto-Vision Scan</button>

            <textarea id="log" readonly>// Detailed Library:
{
  "modes": {}
}</textarea>
            <button onclick="copyLog()">Copy Library JSON</button>
        </div>
    </div>

    <!-- Processing Canvas -->
    <canvas id="procCanvas" style="display:none;"></canvas>

    <script>
        // --- CONSTANTS ---
        const SEGMENTS = 10; // Number of vertical analysis zones
        const PROTOCOLS = [
            { name: "elk", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) },
            { name: "lotus", write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), setMode: (m) => new Uint8Array([0x7e, 0x05, 0x03, m, 0x03, 0xff, 0xff, 0x00, 0xef]) },
            { name: "triones", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) }
        ];

        // --- STATE ---
        let device, characteristic;
        let scanInterval = null;
        let currentMode = 1;
        let isScanning = false;
        let stream = null;
        let detectedLibrary = { modes: {} };
        let frameBuffer = []; 

        // --- UI INIT ---
        const guide = document.getElementById('stripGuide');
        for(let i=0; i<SEGMENTS; i++) {
            const div = document.createElement('div');
            div.className = 'strip-segment';
            div.innerText = i+1;
            guide.appendChild(div);
        }
        
        document.getElementById('useAi').addEventListener('change', (e) => {
            document.getElementById('apiKey').style.display = e.target.checked ? 'block' : 'none';
        });

        // --- CAMERA LOGIC ---
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                const video = document.getElementById('video');
                video.srcObject = stream;
                requestAnimationFrame(analyzeFrame);
            } catch(e) {
                alert("Camera error: " + e.message);
            }
        }

        function getColorName(r, g, b) {
            const sum = r + g + b;
            if (sum < 50) return "Off";
            if (r > 200 && g > 200 && b > 200) return "White";
            if (r > g*1.5 && r > b*1.5) return "Red";
            if (g > r*1.5 && g > b*1.5) return "Green";
            if (b > r*1.5 && b > g*1.5) return "Blue";
            if (r>150 && g>150 && b<100) return "Yellow";
            if (r>150 && b>150 && g<100) return "Purple";
            if (g>150 && b>150 && r<100) return "Cyan";
            return "Mix";
        }

        function analyzeFrame() {
            if (!stream) return;
            const video = document.getElementById('video');
            const procCanvas = document.getElementById('procCanvas');
            const ctx = procCanvas.getContext('2d');
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                procCanvas.width = video.videoWidth;
                procCanvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                const stripW = Math.floor(procCanvas.width * 0.1); 
                const stripX = Math.floor((procCanvas.width - stripW) / 2);
                const stripH = Math.floor(procCanvas.height * 0.8);
                const stripY = Math.floor(procCanvas.height * 0.1);
                const segmentH = Math.floor(stripH / SEGMENTS);
                
                let segmentColors = []; 
                let rawColors = []; 
                
                for(let i=0; i<SEGMENTS; i++) {
                    const y = stripY + (i * segmentH);
                    const frame = ctx.getImageData(stripX + (stripW/2), y + (segmentH/2), 1, 1);
                    const [r,g,b] = frame.data;
                    segmentColors.push(getColorName(r,g,b));
                    rawColors.push({r,g,b});
                }
                
                if(isScanning) {
                    frameBuffer.push(rawColors);
                }
                
                const overlay = document.getElementById('analysisOverlay');
                const topColor = segmentColors[0];
                const botColor = segmentColors[SEGMENTS-1];
                const fullDesc = segmentColors.join(", ");
                overlay.innerText = `Segments (Top->Bot):\n${fullDesc}`;
            }
            if(!isScanning || stream) requestAnimationFrame(analyzeFrame);
        }

        // --- SCANNER LOGIC ---
        function toggleScan() {
            if (isScanning) {
                clearInterval(scanInterval);
                isScanning = false;
                document.getElementById('scanBtn').innerText = "ü§ñ Start Auto-Vision Scan";
                document.getElementById('scanBtn').classList.remove('danger');
                document.getElementById('scanBtn').classList.add('success');
            } else {
                if(!characteristic) return alert("Connect light first!");
                if(!stream) return alert("Start camera first!");
                
                isScanning = true;
                const btn = document.getElementById('scanBtn');
                btn.innerText = "‚èπ STOP SCAN";
                btn.classList.remove('success');
                btn.classList.add('danger');
                
                const start = parseInt(document.getElementById('startMode').value);
                const end = parseInt(document.getElementById('endMode').value);
                const speed = parseInt(document.getElementById('scanSpeed').value) * 1000;
                
                currentMode = start;
                detectedLibrary = { modes: {} };
                performScanStep(end, speed); 
            }
        }

        function performScanStep(endMode, speed) {
            frameBuffer = [];
            testMode(currentMode);
            setTimeout(async () => {
                const description = await analyzeBuffer(frameBuffer);
                detectedLibrary.modes[currentMode] = description;
                updateLog();
                currentMode++;
                if (currentMode <= endMode && isScanning) {
                    performScanStep(endMode, speed);
                } else {
                    toggleScan(); 
                }
            }, speed);
        }
        
        // --- DEEP ANALYSIS ---
        async function analyzeBuffer(frames) {
            if(frames.length === 0) return "No Data";
            
            // 1. Snapshot Analysis
            const startF = frames[0];
            const endF = frames[frames.length-1];
            const midF = frames[Math.floor(frames.length/2)];
            
            // Helper to summarize frame color
            const summarizeFrame = (f) => {
                let colors = [];
                let lastC = "";
                let count = 0;
                
                for(let i=0; i<f.length; i++) {
                    const c = getColorName(f[i].r, f[i].g, f[i].b);
                    if(c !== lastC) {
                        if(lastC) colors.push(`${lastC}(${count})`);
                        lastC = c;
                        count = 1;
                    } else {
                        count++;
                    }
                }
                colors.push(`${lastC}(${count})`);
                return colors.join(",");
            };
            
            const startDesc = summarizeFrame(startF);
            const midDesc = summarizeFrame(midF);
            const endDesc = summarizeFrame(endF);
            
            // 2. Motion Detection
            let motionType = "Static";
            const diffStartEnd = calculateDiff(startF, endF);
            
            // Heuristic for Fill/Stacking
            const litCountStart = countLitPixels(startF);
            const litCountEnd = countLitPixels(endF);
            
            if (litCountEnd > litCountStart + 2) motionType = "Filling Up";
            else if (litCountEnd < litCountStart - 2) motionType = "Draining";
            else if (diffStartEnd > 1500) motionType = "Dynamic Pattern";
            
            // Construct detailed string
            let desc = `${motionType} | Start:[${startDesc}] -> End:[${endDesc}]`;
            
            // AI
            const useAi = document.getElementById('useAi').checked;
            const apiKey = document.getElementById('apiKey').value;
            if(useAi && apiKey) {
                desc = await getAiDescription(frames, apiKey);
            }
            return desc;
        }
        
        function calculateDiff(f1, f2) {
            let diff = 0;
            for(let i=0; i<f1.length; i++) {
                diff += Math.abs(f1[i].r - f2[i].r) + Math.abs(f1[i].g - f2[i].g) + Math.abs(f1[i].b - f2[i].b);
            }
            return diff;
        }
        
        function countLitPixels(f) {
            let count = 0;
            f.forEach(p => { if(p.r+p.g+p.b > 50) count++; });
            return count;
        }
        
        async function getAiDescription(frames, key) {
            const snap = [0, 0.5, 1].map(p => {
                const f = frames[Math.floor(p * (frames.length-1))];
                return f.map(px => getColorName(px.r,px.g,px.b)[0]).join("");
            });
            
            const prompt = `LED Strip (10 segments Top-Bot). Time0:${snap[0]} Time1:${snap[1]} Time2:${snap[2]}. R=Red,G=Green,B=Blue,W=White,O=Off. Describe effect in 4 words (e.g., Red Filling Up).`;
            
            try {
                const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-chat",
                        messages: [{role: "user", content: prompt}],
                        max_tokens: 15
                    })
                });
                const data = await res.json();
                return data.choices[0].message.content.trim();
            } catch(e) { return "AI Error"; }
        }

        function updateLog() {
            const logBox = document.getElementById('log');
            logBox.value = JSON.stringify(detectedLibrary, null, 2);
            logBox.scrollTop = logBox.scrollHeight;
        }

        // --- BLUETOOTH ---
        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const uuids = ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb'];
                let service;
                for(let u of uuids) { try{ service = await server.getPrimaryService(u); break; }catch(e){} }
                const charUUIDs = ['0000ffd9-0000-1000-8000-00805f9b34fb', '0000ffe9-0000-1000-8000-00805f9b34fb', '0000fff3-0000-1000-8000-00805f9b34fb'];
                for(let c of charUUIDs) { try{ characteristic = await service.getCharacteristic(c); break; }catch(e){} }
                if(characteristic) {
                    document.getElementById('statusDot').classList.add('connected');
                    document.getElementById('statusText').innerText = "Connected";
                    document.getElementById('connectBtn').style.display = 'none';
                }
            } catch(e) { alert("Error: " + e.message); }
        });

        async function testMode(m) {
            if(!characteristic) return;
            const pIndex = document.getElementById('protocol').value;
            const data = PROTOCOLS[pIndex].setMode(m);
            try { await characteristic.writeValue(data); } catch(e){}
        }

        function copyLog() {
            const copyText = document.getElementById("log");
            copyText.select();
            document.execCommand("copy");
            alert("Library copied!");
        }

    </script>
</body>
</html>
