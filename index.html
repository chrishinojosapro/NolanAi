<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Scanner v11 (Hardware Control)</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f1f5f9;
            --accent: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --ai: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 { margin-bottom: 20px; font-size: 1.5rem; }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        @media (max-width: 800px) {
            .container { grid-template-columns: 1fr; }
        }

        .panel {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* VIDEO AREA */
        .video-wrapper {
            position: relative;
            width: 100%;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9; 
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make sure video fills area */
            opacity: 0.8; /* Dim video slightly to see overlay better */
        }
        
        /* The drawing canvas sits EXACTLY on top of the video */
        canvas#overlayCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }

        #analysisText {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #0f0;
            pointer-events: none;
            white-space: pre-wrap;
            z-index: 20;
        }

        /* CONTROLS */
        select, input {
            background: #0f172a;
            color: white;
            border: 1px solid #475569;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Ranges */
        .range-wrap { display: flex; flex-direction:column; gap: 5px; font-size: 0.8rem; color: #aaa; background: #111; padding: 10px; border-radius: 6px;}
        .range-row { display: flex; align-items: center; gap: 10px; }
        input[type="range"] { flex: 1; cursor: pointer; accent-color: var(--accent); margin: 0; }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            background: #334155;
            color: white;
        }
        button:hover { filter: brightness(1.2); }
        button.primary { background: var(--accent); }
        button.success { background: var(--success); }
        button.danger { background: var(--danger); }
        button.ai { background: var(--ai); color: black; }

        /* LOGGING */
        textarea {
            width: 100%;
            height: 300px;
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #334155;
            resize: vertical;
            white-space: pre;
            font-size: 0.8rem;
        }

        .status-dot {
            display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #666;
            margin-right: 5px;
        }
        .connected { background: var(--success); box-shadow: 0 0 10px var(--success); }
        
        .ai-config {
            border-top: 1px solid #333;
            padding-top: 15px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <h1>üëÅÔ∏è Vertical Strip Scanner (v11)</h1>

    <div class="container">
        <!-- LEFT: CAMERA & VISION -->
        <div class="panel">
            <div class="video-wrapper">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="overlayCanvas"></canvas>
                <div id="analysisText">Waiting for camera...</div>
            </div>
            
            <div class="range-wrap">
                <div class="range-row">
                    <span>Hardware Exposure:</span>
                    <input type="range" id="exposureRange" min="-10" max="10" step="1" value="0" disabled oninput="updateExposure(this.value)">
                    <span id="expVal" style="width:30px">Auto</span>
                </div>
                <div style="font-size:0.7rem; color:#aaa;">IMPORTANT: Slide Left until "White" LEDs look Red/Blue.</div>
            </div>

            <button onclick="startCamera()">üì∑ Start Camera</button>
        </div>

        <!-- RIGHT: CONTROLS & LOG -->
        <div class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:bold;">Controls</span>
                <span><span class="status-dot" id="statusDot"></span> <span id="statusText">Disconnected</span></span>
            </div>

            <div style="display:flex; gap:10px;">
                <select id="protocol">
                    <option value="1">Lotus (Keepsmile)</option>
                    <option value="0">ELK (Standard)</option>
                    <option value="2">Triones</option>
                </select>
                <button class="primary" id="connectBtn">Connect</button>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px;">
                <div>
                    <label style="font-size:0.7rem; color:#aaa;">Start Mode</label>
                    <input type="number" id="startMode" value="1" min="1" max="200">
                </div>
                <div>
                    <label style="font-size:0.7rem; color:#aaa;">End Mode</label>
                    <input type="number" id="endMode" value="50" min="1" max="200">
                </div>
                <div>
                    <label style="font-size:0.7rem; color:#aaa;">Sec/Mode</label>
                    <input type="number" id="scanSpeed" value="3" min="1" max="10">
                </div>
            </div>
            
            <div class="ai-config">
                <label style="display:flex; align-items:center; gap:5px; margin-bottom:5px; font-size:0.9rem;">
                    <input type="checkbox" id="useAi" style="width:auto;"> 
                    Use DeepSeek AI (OpenRouter)?
                </label>
                <input type="password" id="apiKey" placeholder="OpenRouter API Key (sk-or-...)" style="display:none;">
            </div>

            <button class="success" id="scanBtn" onclick="toggleScan()">ü§ñ Start Auto-Vision Scan</button>

            <textarea id="log" readonly>// Library will build here...
{
  "modes": {}
}</textarea>
            <button onclick="copyLog()">Copy Library JSON</button>
        </div>
    </div>

    <!-- Hidden Processing Canvas -->
    <canvas id="procCanvas" style="display:none;"></canvas>

    <script>
        // --- CONSTANTS ---
        const SEGMENTS = 10; 
        const PROTOCOLS = [
            { name: "elk", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) },
            { name: "lotus", write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), setMode: (m) => new Uint8Array([0x7e, 0x05, 0x03, m, 0x03, 0xff, 0xff, 0x00, 0xef]) },
            { name: "triones", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) }
        ];

        // --- STATE ---
        let device, characteristic;
        let scanInterval = null;
        let currentMode = 1;
        let isScanning = false;
        let stream = null;
        let track = null;
        let detectedLibrary = { modes: {} };
        let frameBuffer = []; 

        // --- UI INIT ---
        document.getElementById('useAi').addEventListener('change', (e) => {
            document.getElementById('apiKey').style.display = e.target.checked ? 'block' : 'none';
        });

        // --- CAMERA LOGIC ---
        async function startCamera() {
            try {
                // Request best possible video for CV
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 640 }, // Lower res is faster for analysis
                        height: { ideal: 480 }
                    } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                // Get Track for Hardware Controls
                track = stream.getVideoTracks()[0];
                const caps = track.getCapabilities();
                
                const expSlider = document.getElementById('exposureRange');
                const expVal = document.getElementById('expVal');
                
                // Init Exposure Control if available
                if (caps.exposureCompensation) {
                    expSlider.min = caps.exposureCompensation.min;
                    expSlider.max = caps.exposureCompensation.max;
                    expSlider.step = caps.exposureCompensation.step;
                    expSlider.value = track.getSettings().exposureCompensation || 0;
                    expSlider.disabled = false;
                    expVal.innerText = expSlider.value;
                } else if (caps.exposureMode) {
                    // Fallback try setting manual mode
                    track.applyConstraints({ advanced: [{ exposureMode: "manual" }] }).catch(e=>{});
                    expVal.innerText = "N/A";
                } else {
                    expVal.innerText = "Locked";
                }

                requestAnimationFrame(analyzeFrame);
            } catch(e) { alert("Camera error: " + e.message); }
        }
        
        async function updateExposure(val) {
            if(!track) return;
            try {
                document.getElementById('expVal').innerText = val;
                await track.applyConstraints({
                    advanced: [{ exposureCompensation: parseFloat(val) }]
                });
            } catch(e) { console.log("Exposure adjust failed", e); }
        }

        // Smart Color Classifier (Aggressive Recovery)
        function getColorName(r, g, b) {
            const sum = r + g + b;
            
            // Darkness
            if (sum < 40) return "Off";
            
            // Recovery for Blown Out Channels (e.g. 255, 200, 200 -> Red)
            // If Red is significantly higher than G/B even if G/B are high
            const diffRG = r - g;
            const diffRB = r - b;
            const diffGB = g - b;
            const diffBG = b - g;
            
            if (r > 200 && g > 200 && b > 200) return "White"; // True white
            
            // Warm Recovery
            if (r > 150 && diffRG > 20 && diffRB > 20) return "Red";
            if (r > 150 && g > 100 && diffRG > -30 && diffRB > 50) return "Orange"; // Red ~ Green > Blue
            
            // Standard HSL fallback
            if (r > g + b) return "Red";
            if (g > r + b) return "Green";
            if (b > r + g) return "Blue";
            if (r > 150 && g > 150 && b < 100) return "Yellow";
            if (r > 150 && b > 150 && g < 100) return "Purple"; 
            if (g > 150 && b > 150 && r < 100) return "Cyan"; 
            
            return "Mix";
        }
        
        function getCssColor(name) {
            const map = { "Red": "#ff0000", "Green": "#00ff00", "Blue": "#0000ff", "Yellow": "#ffff00", "Purple": "#ff00ff", "Cyan": "#00ffff", "Orange": "#ffa500", "White": "#ffffff", "Off": "#333", "Mix": "#888" };
            return map[name] || "#fff";
        }

        function analyzeFrame() {
            if (!stream) return;
            const video = document.getElementById('video');
            const procCanvas = document.getElementById('procCanvas');
            const overlayCanvas = document.getElementById('overlayCanvas');
            
            // Match overlay size to video size on screen
            overlayCanvas.width = video.clientWidth;
            overlayCanvas.height = video.clientHeight;
            
            const ctx = procCanvas.getContext('2d');
            const overlayCtx = overlayCanvas.getContext('2d');
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Process low-res for speed
                procCanvas.width = 160; 
                procCanvas.height = 120;
                ctx.drawImage(video, 0, 0, 160, 120);
                
                // Define ROI: Center Column (50% height, 10% width)
                const stripW = Math.floor(160 * 0.1); 
                const stripX = Math.floor((160 - stripW) / 2);
                const stripH = Math.floor(120 * 0.8);
                const stripY = Math.floor(120 * 0.1);
                
                const segmentH = Math.floor(stripH / SEGMENTS);
                
                let segmentColors = []; 
                let rawColors = []; 
                
                const stripData = ctx.getImageData(stripX, stripY, stripW, stripH);
                
                // Clear Overlay
                overlayCtx.clearRect(0,0,overlayCanvas.width, overlayCanvas.height);
                
                // Calculate scale factors for overlay drawing
                const scaleX = overlayCanvas.width / 160;
                const scaleY = overlayCanvas.height / 120;
                
                for(let i=0; i<SEGMENTS; i++) {
                    let rTot=0, gTot=0, bTot=0, count=0;
                    
                    // Analyze logic pixels
                    const startY = i * segmentH;
                    const endY = startY + segmentH;
                    
                    for(let y=startY; y<endY; y+=2) { 
                        for(let x=0; x<stripW; x+=2) {
                            const idx = (y * stripW + x) * 4;
                            if (idx < stripData.data.length) {
                                rTot += stripData.data[idx];
                                gTot += stripData.data[idx+1];
                                bTot += stripData.data[idx+2];
                                count++;
                            }
                        }
                    }
                    
                    const r = Math.floor(rTot/count) || 0;
                    const g = Math.floor(gTot/count) || 0;
                    const b = Math.floor(bTot/count) || 0;
                    
                    const cName = getColorName(r,g,b);
                    segmentColors.push(cName);
                    rawColors.push({r,g,b});
                    
                    // DRAW DEBUG OVERLAY
                    // Draw a box for each segment representing detected color
                    const boxX = (stripX + stripX) * scaleX / 2; // Center
                    const boxY = (stripY + i * segmentH) * scaleY;
                    const boxW = stripW * scaleX;
                    const boxH = segmentH * scaleY;
                    
                    overlayCtx.fillStyle = getCssColor(cName);
                    overlayCtx.globalAlpha = 0.5;
                    overlayCtx.fillRect(boxX - (boxW), boxY, boxW*3, boxH-2); // Wider box for visibility
                    overlayCtx.globalAlpha = 1.0;
                    overlayCtx.strokeStyle = "rgba(255,255,255,0.5)";
                    overlayCtx.strokeRect(boxX - (boxW), boxY, boxW*3, boxH-2);
                }
                
                if(isScanning) frameBuffer.push(rawColors);
                
                const txt = document.getElementById('analysisText');
                txt.innerText = `Top: ${segmentColors[0]} (${rawColors[0].r},${rawColors[0].g},${rawColors[0].b})\nMid: ${segmentColors[4]}\nBot: ${segmentColors[9]}`;
            }
            if(!isScanning || stream) requestAnimationFrame(analyzeFrame);
        }

        // --- SCANNER LOGIC ---
        function toggleScan() {
            if (isScanning) {
                clearInterval(scanInterval);
                isScanning = false;
                document.getElementById('scanBtn').innerText = "ü§ñ Start Auto-Vision Scan";
                document.getElementById('scanBtn').classList.remove('danger');
                document.getElementById('scanBtn').classList.add('success');
            } else {
                if(!characteristic) return alert("Connect light first!");
                if(!stream) return alert("Start camera first!");
                
                isScanning = true;
                const btn = document.getElementById('scanBtn');
                btn.innerText = "‚èπ STOP SCAN";
                btn.classList.remove('success');
                btn.classList.add('danger');
                
                const start = parseInt(document.getElementById('startMode').value);
                const end = parseInt(document.getElementById('endMode').value);
                const speed = parseInt(document.getElementById('scanSpeed').value) * 1000;
                
                currentMode = start;
                detectedLibrary = { modes: {} };
                performScanStep(end, speed); 
            }
        }

        function performScanStep(endMode, speed) {
            frameBuffer = [];
            testMode(currentMode);
            setTimeout(async () => {
                const description = await analyzeBuffer(frameBuffer);
                detectedLibrary.modes[currentMode] = description;
                updateLog();
                currentMode++;
                if (currentMode <= endMode && isScanning) {
                    performScanStep(endMode, speed);
                } else {
                    toggleScan(); 
                }
            }, speed);
        }
        
        // --- DEEP ANALYSIS (TRAJECTORY TRACKING) ---
        async function analyzeBuffer(frames) {
            if(frames.length < 5) return "No Data";
            
            // 1. Color Profile (What colors exist?)
            const colorCounts = {};
            frames.forEach(f => f.forEach(p => {
                const n = getColorName(p.r, p.g, p.b);
                if(n!=='Off') colorCounts[n] = (colorCounts[n] || 0) + 1;
            }));
            const sortedColors = Object.entries(colorCounts).sort((a,b)=>b[1]-a[1]);
            const primaryColors = sortedColors.slice(0,2).map(x=>x[0]).join("/");
            
            // 2. Motion Trajectory
            // Calculate center of mass for EACH frame to create a path
            // path = [4.5, 4.6, 4.8, 5.0 ...] -> Moving down (Index increasing)
            let path = [];
            frames.forEach(f => {
                let m=0, w=0;
                f.forEach((p,i) => { 
                    const b = p.r+p.g+p.b; 
                    if(b>60) { m+=b; w+=i*b; } 
                });
                if(m>0) path.push(w/m);
            });
            
            // Analyze Path slope (Linear Regression)
            let slope = 0;
            if(path.length > 2) {
                let xSum=0, ySum=0, xxSum=0, xySum=0;
                const n = path.length;
                for(let i=0; i<n; i++) {
                    xSum += i; ySum += path[i];
                    xxSum += i*i; xySum += i*path[i];
                }
                slope = (n*xySum - xSum*ySum) / (n*xxSum - xSum*xSum);
            }
            
            // Slope > 0 means Index increasing (Top->Bot) -> DOWN
            // Slope < 0 means Index decreasing (Bot->Top) -> UP
            
            let motion = "Static";
            const variance = calculateVariance(path); // How jittery is it?
            
            if (Math.abs(slope) > 0.05) {
                if (slope < 0) motion = "Chase UP ‚¨ÜÔ∏è";
                else motion = "Chase DOWN ‚¨áÔ∏è";
            } else if (variance > 1.0) {
                motion = "Random/Flash ‚ú®";
            } else {
                // Check if filling
                const startLit = countLitPixels(frames[0]);
                const endLit = countLitPixels(frames[frames.length-1]);
                if (endLit > startLit + 2) motion = "Filling";
                else if (endLit < startLit - 2) motion = "Draining";
            }
            
            let desc = `${primaryColors} ${motion}`;
            if(!primaryColors) desc = "Off/Black";

            // AI Override
            const useAi = document.getElementById('useAi').checked;
            const apiKey = document.getElementById('apiKey').value;
            if(useAi && apiKey) desc = await getAiDescription(frames, apiKey);
            
            return desc;
        }
        
        function calculateVariance(arr) {
            if(arr.length === 0) return 0;
            const mean = arr.reduce((a,b)=>a+b)/arr.length;
            return arr.reduce((a,b)=>a+Math.pow(b-mean,2),0)/arr.length;
        }
        
        function countLitPixels(f) {
            let count = 0;
            f.forEach(p => { if(p.r+p.g+p.b > 60) count++; });
            return count;
        }
        
        async function getAiDescription(frames, key) {
            const snap = [0, 0.5, 1].map(p => {
                const f = frames[Math.floor(p * (frames.length-1))];
                return f.map(px => getColorName(px.r,px.g,px.b)[0]).join("");
            });
            const prompt = `LED Strip (10 Segs, Top=0). T1:${snap[0]} T2:${snap[1]} T3:${snap[2]}. R,G,B,Y,C,P,W,O(Off). Describe motion/texture (e.g. Red Chase Up, Multi Random).`;
            try {
                const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-chat",
                        messages: [{role: "user", content: prompt}],
                        max_tokens: 15
                    })
                });
                const data = await res.json();
                return data.choices[0].message.content.trim();
            } catch(e) { return "AI Error"; }
        }

        function updateLog() {
            const logBox = document.getElementById('log');
            logBox.value = JSON.stringify(detectedLibrary, null, 2);
            logBox.scrollTop = logBox.scrollHeight;
        }

        // --- BLUETOOTH ---
        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const uuids = ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb'];
                let service;
                for(let u of uuids) { try{ service = await server.getPrimaryService(u); break; }catch(e){} }
                const charUUIDs = ['0000ffd9-0000-1000-8000-00805f9b34fb', '0000ffe9-0000-1000-8000-00805f9b34fb', '0000fff3-0000-1000-8000-00805f9b34fb'];
                for(let c of charUUIDs) { try{ characteristic = await service.getCharacteristic(c); break; }catch(e){} }
                if(characteristic) {
                    document.getElementById('statusDot').classList.add('connected');
                    document.getElementById('statusText').innerText = "Connected";
                    document.getElementById('connectBtn').style.display = 'none';
                }
            } catch(e) { alert("Error: " + e.message); }
        });

        async function testMode(m) {
            if(!characteristic) return;
            const pIndex = document.getElementById('protocol').value;
            const data = PROTOCOLS[pIndex].setMode(m);
            try { await characteristic.writeValue(data); } catch(e){}
        }

        function copyLog() {
            const copyText = document.getElementById("log");
            copyText.select();
            document.execCommand("copy");
            alert("Library copied!");
        }

    </script>
</body>
