<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Sync Bridge v2.5 (Color Precision)</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg: #09090b;
            --panel: #18181b;
            --accent: #3b82f6;
            --ai-purp: #8b5cf6;
            --success: #10b981;
            --text: #f4f4f5;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #setup { display: flex; flex-direction: column; gap: 20px; text-align: center; padding: 50px 20px; }
        .btn-big { padding: 20px 40px; font-size: 1.2rem; border-radius: 16px; border: none; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-host { background: var(--accent); color: white; }
        
        #hostUI { display: none; width: 100%; max-width: 1000px; padding: 20px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        .card { background: var(--panel); border: 1px solid #27272a; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        #qrbox { background: white; padding: 10px; border-radius: 12px; display: inline-block; margin: 15px 0; }
        
        textarea#aiLog {
            width: 100%; height: 500px; background: #000; color: #0f0; border: 1px solid #333;
            border-radius: 8px; padding: 10px; font-family: 'Courier New', monospace; font-size: 0.75rem; resize: none;
        }

        #clientUI { display: none; width: 100%; height: 100vh; position: relative; background: #000; flex-direction: column; }
        video { width: 100%; height: 60%; object-fit: cover; }
        #sensorArea {
            position: absolute; top: 30%; left: 50%;
            transform: translate(-50%, -50%);
            width: 180px; height: 180px;
            border: 4px dashed var(--ai-purp);
            border-radius: 20px;
            pointer-events: none;
        }
        
        .client-controls { background: var(--panel); padding: 20px; flex: 1; display: flex; flex-direction: column; gap: 10px; border-top: 1px solid #333; }
        .ai-status { font-size: 0.7rem; color: var(--ai-purp); text-transform: uppercase; font-weight: 900; letter-spacing: 2px; }
        
        input[type="password"], input[type="text"] {
            width: 100%; padding: 10px; background: #000; border: 1px solid #333; border-radius: 8px; color: white; margin-bottom: 10px;
        }

        .thinking { color: #f59e0b; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        .color-preview-bar { height: 10px; width: 100%; background: #000; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="setup">
        <h1>AI Color Training v2.5</h1>
        <p style="color: #71717a;">High-precision color mapping for light show orchestration.</p>
        <button class="btn-big btn-host" onclick="initHost()">ðŸ’» Start Training Host</button>
    </div>

    <div id="hostUI">
        <div class="grid">
            <div class="card">
                <h2 style="margin:0 0 15px 0; font-size: 1rem;">1. Link & Key</h2>
                <input type="password" id="apiKey" placeholder="OpenRouter API Key">
                
                <select id="protocol" style="width:100%; padding:10px; background:#000; color:white; border:1px solid #333; border-radius:8px; margin-bottom:10px;">
                    <option value="1">Protocol: Lotus (Keepsmile)</option>
                    <option value="0">Protocol: ELK-BLEDOM</option>
                </select>
                
                <button class="btn-host" style="width:100%; padding:12px; margin-bottom:15px;" onclick="connectBT()" id="btBtn">ðŸ“¡ Connect Light</button>
                
                <div style="text-align:center;">
                    <div id="qrbox"></div>
                    <p id="connStatus" style="color:#ef4444; font-size:0.8rem; font-weight:bold;">Awaiting iPhone Stream...</p>
                </div>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h2 style="margin:0; font-size:1rem;">2. Precision Color Metadata</h2>
                    <button onclick="downloadLog()" style="font-size:0.7rem; background:#333; color:white; padding:5px 10px; border-radius:5px;">ðŸ’¾ Export Training Data</button>
                </div>
                <textarea id="aiLog" readonly>// DeepSeek AI will map exact colors and movements here...</textarea>
                <div id="hostStatus" style="font-size:0.7rem; color:#666; margin-top:10px;">System Online.</div>
            </div>
        </div>
    </div>

    <div id="clientUI">
        <video id="video" autoplay playsinline muted></video>
        <div id="sensorArea"></div>
        <div class="client-controls">
            <div class="ai-status" id="clientStatus">Link Required</div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div id="modeHud" style="font-size:1.8rem; font-weight:900; color:var(--accent);">MODE: --</div>
                <div id="colorIndicator" style="width:40px; height:40px; border-radius:50%; background:#000; border:2px solid #fff;"></div>
            </div>
            <button class="btn-big" id="scanBtn" onclick="toggleAutoScan()" style="background:var(--ai-purp); color:white;">ðŸ¤– Start Color Mapping</button>
            <p style="font-size:0.7rem; color:#888;">Precision sampling: DeepSeek will identify specific color transitions.</p>
        </div>
    </div>

    <canvas id="procCanvas" style="display:none;"></canvas>

    <script>
        const PROTOCOLS = [
            { name: "ELK", on: [0xcc, 0x23, 0x33], setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) },
            { name: "Lotus", on: [0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef], setMode: (m) => new Uint8Array([0x7e, 0x05, 0x03, m, 0x03, 0xff, 0xff, 0x00, 0xef]) }
        ];

        let peer, conn, bleChar;
        let isHost = false, isScanning = false;
        let currentMode = 1;
        let temporalBuffer = [];
        let library = [];

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('host')) initClient(urlParams.get('host'));

        function initHost() {
            isHost = true;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('hostUI').style.display = 'block';
            peer = new Peer();
            peer.on('open', (id) => {
                const url = `${window.location.href.split('?')[0]}?host=${id}`;
                new QRCode(document.getElementById("qrbox"), { text: url, width: 150, height: 150 });
            });
            peer.on('connection', (c) => {
                conn = c;
                document.getElementById('connStatus').innerText = "ðŸ“± IPHONE SYNCED";
                document.getElementById('connStatus').style.color = "#22c55e";
                setupDataListener();
            });
        }

        async function connectBT() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) { if(c.properties.write || c.properties.writeWithoutResponse) { bleChar = c; break; } }
                }
                if(bleChar) {
                    document.getElementById('btBtn').innerText = "BT HARDWARE READY";
                    document.getElementById('btBtn').style.background = "#22c55e";
                    const p = PROTOCOLS[document.getElementById('protocol').value];
                    await bleChar.writeValue(new Uint8Array(p.on));
                }
            } catch(e) { alert(e.message); }
        }

        function setupDataListener() {
            conn.on('data', async (data) => {
                if (data.type === 'SCAN_RESULT') analyzeWithAI(data);
                if (data.type === 'REQUEST_NEXT') advanceMode();
            });
        }

        async function advanceMode() {
            currentMode++;
            if(currentMode > 210) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            if(bleChar) await bleChar.writeValue(p.setMode(currentMode));
            conn.send({ type: 'MODE_SYNC', val: currentMode });
        }

        async function analyzeWithAI(data) {
            const key = document.getElementById('apiKey').value;
            const statusEl = document.getElementById('hostStatus');
            if(!key) { logToLibrary(data.mode, "Error", {error:"Missing Key"}); return; }

            statusEl.innerHTML = `<span class="thinking">DEEPSEEK MAPPING COLORS FOR MODE ${data.mode}...</span>`;

            // Prompt strictly enforces listing all colors observed in the temporal flow
            const prompt = `LED Vision Analysis Task:
            Mode Index: ${data.mode}
            Observed Temporal Color Sequence: [${data.temporal.join(" -> ")}]
            Detected Movement Physics: ${data.motion}
            
            Instruction: Identify the specific set of colors used in this mode. Do NOT use generic terms like "Multiple Colors". List every unique hue found in the sequence (e.g., "Red, Orange, and Green").
            
            Return ONLY a valid JSON object:
            {
                "mode": ${data.mode},
                "identified_colors": "List specific colors found",
                "animation_type": "Chase/Breathe/Strobe/etc",
                "direction": "Up/Down/Center/Random",
                "choreography_note": "A technical description of the color movement and timing for a professional light show."
            }`;

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 45000); 

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "LED Color Training v2.5"
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-chat",
                        messages: [{ role: "user", content: prompt }],
                        max_tokens: 300
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const result = await response.json();
                
                if (result.choices && result.choices.length > 0) {
                    const aiResult = JSON.parse(result.choices[0].message.content.match(/\{[\s\S]*\}/)[0]);
                    logToLibrary(data.mode, data.motion, aiResult);
                }
            } catch(e) {
                logToLibrary(data.mode, data.motion, { error: e.message });
            }
        }

        function logToLibrary(mode, motion, aiObj) {
            library.push({ ...aiObj, raw_physics: motion, timestamp: new Date().toLocaleTimeString() });
            document.getElementById('aiLog').value = JSON.stringify(library, null, 2);
            document.getElementById('hostStatus').innerText = `Logged Mode ${mode}. Waiting for sampling...`;
            conn.send({ type: 'ACK_AI' });
        }

        function downloadLog() {
            const blob = new Blob([JSON.stringify(library, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'color_choreography_map.json'; a.click();
        }

        // --- CLIENT LOGIC (iPhone) ---
        async function initClient(hostId) {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('clientUI').style.display = 'flex';
            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(hostId);
                conn.on('open', () => {
                    document.getElementById('clientStatus').innerText = "CONNECTED TO COMMAND CENTER";
                    startVision();
                });
                conn.on('data', (data) => {
                    if(data.type === 'MODE_SYNC') {
                        currentMode = data.val;
                        document.getElementById('modeHud').innerText = "MAPPING: " + currentMode;
                        startSampling();
                    }
                    if(data.type === 'ACK_AI') { if(isScanning) conn.send({ type: 'REQUEST_NEXT' }); }
                });
            });
        }

        async function startVision() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('video').srcObject = stream;
                requestAnimationFrame(visionLoop);
            } catch(e) { alert(e); }
        }

        function toggleAutoScan() {
            isScanning = !isScanning;
            document.getElementById('scanBtn').innerText = isScanning ? "â¹ Stop Mapping" : "ðŸ¤– Start Color Mapping";
            if(isScanning) conn.send({ type: 'REQUEST_NEXT' });
        }

        function startSampling() {
            temporalBuffer = [];
            document.getElementById('clientStatus').innerText = "EXTRACTING COLOR DNA...";
            
            // Higher resolution sampling (every 200ms) for 4 seconds
            const sampleInt = setInterval(() => {
                const col = lastDetectedColorName;
                if(col !== "Black/Off") temporalBuffer.push(col);
            }, 200);

            setTimeout(() => {
                clearInterval(sampleInt);
                const motionSummary = detectMotion(temporalBuffer);
                conn.send({ 
                    type: 'SCAN_RESULT', 
                    mode: currentMode, 
                    temporal: temporalBuffer, 
                    motion: motionSummary 
                });
                document.getElementById('clientStatus').innerText = "AI PROCESSING...";
            }, 4000);
        }

        let lastDetectedColorName = "Black/Off";

        function visionLoop() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('procCanvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = 50; canvas.height = 50;
                ctx.drawImage(video, (video.videoWidth/2)-90, (video.videoHeight/2)-90, 180, 180, 0, 0, 50, 50);
                const data = ctx.getImageData(0,0,50,50).data;
                let r=0, g=0, b=0;
                for(let i=0; i<data.length; i+=4) { r+=data[i]; g+=data[i+1]; b+=data[i+2]; }
                r = Math.floor(r/(50*50)); g = Math.floor(g/(50*50)); b = Math.floor(b/(50*50));
                
                lastDetectedColorName = getColorName(r,g,b);
                document.getElementById('colorIndicator').style.background = `rgb(${r},${g},${b})`;
            }
            requestAnimationFrame(visionLoop);
        }

        function getColorName(r, g, b) {
            const max = Math.max(r, g, b);
            if (max < 35) return "Black/Off";
            
            // Refined Color Matching Logic for secondary hues
            if (r > 200 && g > 200 && b > 200) return "White";
            if (r > 200 && g > 120 && b < 80) return "Orange";
            if (r > 200 && g < 100 && b > 150) return "Magenta/Pink";
            if (r < 100 && g > 200 && b > 180) return "Cyan/Ice";
            if (r > 180 && g > 180 && b < 80) return "Yellow";
            
            if (r > g*1.5 && r > b*1.5) return "Red";
            if (g > r*1.5 && g > b*1.5) return "Green";
            if (b > r*1.5 && b > g*1.5) return "Blue";
            
            return "Mixed/Blend";
        }

        function detectMotion(buffer) {
            let changes = 0;
            for(let i=1; i<buffer.length; i++) if(buffer[i] !== buffer[i-1]) changes++;
            if(changes > 12) return "High-Speed Flickering/Strobe";
            if(changes > 4) return "Sequential Color Chase";
            if(changes > 0) return "Gradual Color Fade/Pulse";
            return "Static Solid State";
        }
    </script>
</body>
</html>
