<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal LED Controller v2</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #8b5cf6;
            --danger-color: #ef4444;
            --success-color: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { margin: 0 0 0.5rem 0; font-size: 1.5rem; }
        p { color: #888; margin-bottom: 2rem; font-size: 0.9rem; }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-bottom: 10px;
        }
        button:active { transform: scale(0.98); }

        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }

        .hidden { display: none; }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 100%;
            height: 80px;
            cursor: pointer;
            background: none;
            margin-bottom: 20px;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 12px; }

        select {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        #log {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #666;
            text-align: left;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            height: 100px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Universal Controller</h1>
        <p>Supports: ELK, BLEDOM, ZENGGE, TRIONES</p>

        <!-- Connect Screen -->
        <div id="connectScreen">
            <button id="connectBtn" class="btn-primary">üîç Scan & Connect</button>
        </div>

        <!-- Control Screen -->
        <div id="controlScreen" class="hidden">
            <label for="protocolSelect" style="display:block; text-align:left; margin-bottom:5px; color:#aaa; font-size:0.8rem;">Command Protocol:</label>
            <select id="protocolSelect">
                <option value="0">Protocol 1: Standard (ELK/BLEDOM)</option>
                <option value="1">Protocol 2: Lotus/Keepsmile (0x7E)</option>
                <option value="2">Protocol 3: Triones/Zengge</option>
                <option value="3">Protocol 4: QHM Variant</option>
            </select>

            <input type="color" id="colorPicker" value="#ff0000">
            
            <div style="display: flex; gap: 10px;">
                <button id="offBtn" class="btn-danger">OFF</button>
                <button id="onBtn" class="btn-success">ON</button>
            </div>
            
            <button id="disconnectBtn" style="background: #333; margin-top: 10px;">Disconnect</button>
        </div>

        <div id="log">Logs will appear here...</div>
    </div>

    <script>
        // --- COMMAND PROTOCOLS ---
        // Different lights use different byte sequences. We define them here.
        const COMMAND_SETS = [
            {
                name: "Standard (ELK/BLEDOM)",
                // Common for 0xFFD5/0xFFD9
                writeColor: (r, g, b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]),
                on: new Uint8Array([0xcc, 0x23, 0x33]),
                off: new Uint8Array([0xcc, 0x24, 0x33])
            },
            {
                name: "Lotus/Keepsmile (0x7E)",
                // Common for 0xFFF0/0xFFF3 - often found in "Lotus Lantern" apps
                writeColor: (r, g, b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]),
                on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]),
                off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef])
            },
            {
                name: "Triones/Zengge",
                // Sometimes uses no padding or specific checksums
                writeColor: (r, g, b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), // Often same as standard
                on: new Uint8Array([0xcc, 0x23, 0x33]),
                off: new Uint8Array([0xcc, 0x24, 0x33])
            },
            {
                name: "QHM Variant",
                // Slightly different padding
                writeColor: (r, g, b) => new Uint8Array([0x56, 0x00, r, g, b, 0xf0, 0xaa]),
                on: new Uint8Array([0xcc, 0x23, 0x33]),
                off: new Uint8Array([0xcc, 0x24, 0x33])
            }
        ];

        // Known Service UUIDs to scan for
        const SERVICES = [
            '0000ffd5-0000-1000-8000-00805f9b34fb', // Standard ELK
            '0000ffe5-0000-1000-8000-00805f9b34fb', // Zengge
            '0000fff0-0000-1000-8000-00805f9b34fb', // Triones/Lotus
            '0000ffe0-0000-1000-8000-00805f9b34fb'  // Generic
        ];
        
        // Known Characteristic UUIDs to write to (we try to find one of these)
        const CHARACTERISTICS = [
            '0000ffd9-0000-1000-8000-00805f9b34fb',
            '0000ffe9-0000-1000-8000-00805f9b34fb',
            '0000fff3-0000-1000-8000-00805f9b34fb',
            '0000ffe1-0000-1000-8000-00805f9b34fb'
        ];

        // --- STATE ---
        let device, server, service, characteristic;

        // --- UI ELEMENTS ---
        const logBox = document.getElementById('log');
        const protocolSelect = document.getElementById('protocolSelect');

        function log(msg) {
            logBox.innerText = `> ${msg}\n` + logBox.innerText;
        }

        // --- CONNECTION LOGIC ---
        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                if (!navigator.bluetooth) throw new Error("Web Bluetooth not supported (Use Bluefy App)");

                log("Scanning...");
                
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: SERVICES
                });

                log(`Connecting to ${device.name}...`);
                
                device.addEventListener('gattserverdisconnected', () => {
                    log("Disconnected.");
                    document.getElementById('connectScreen').classList.remove('hidden');
                    document.getElementById('controlScreen').classList.add('hidden');
                });

                server = await device.gatt.connect();
                log("Connected! Finding Service...");

                // Find the first available service from our list
                let foundService = null;
                for (let uuid of SERVICES) {
                    try {
                        foundService = await server.getPrimaryService(uuid);
                        log(`Found Service: ...${uuid.substring(4,8)}`);
                        break;
                    } catch (e) { /* continue */ }
                }

                if (!foundService) throw new Error("No compatible service found.");
                service = foundService;

                // Find the first available characteristic
                let foundChar = null;
                for (let uuid of CHARACTERISTICS) {
                    try {
                        foundChar = await service.getCharacteristic(uuid);
                        log(`Found Char: ...${uuid.substring(4,8)}`);
                        break;
                    } catch (e) { /* continue */ }
                }

                if (!foundChar) {
                     // Fallback: Just get the FIRST characteristic available if unknown
                     const chars = await service.getCharacteristics();
                     if(chars.length > 0) {
                        foundChar = chars[0];
                        log(`Using fallback char: ${foundChar.uuid}`);
                     } else {
                        throw new Error("No characteristic found.");
                     }
                }
                
                characteristic = foundChar;

                // Success UI
                document.getElementById('connectScreen').classList.add('hidden');
                document.getElementById('controlScreen').classList.remove('hidden');
                log("Ready! Try changing protocols if color fails.");

            } catch (err) {
                log("Error: " + err.message);
            }
        });

        document.getElementById('disconnectBtn').addEventListener('click', () => {
            if (device && device.gatt.connected) device.gatt.disconnect();
        });

        // --- SEND COMMANDS ---
        async function send(data) {
            if (!characteristic) return;
            try {
                await characteristic.writeValue(data);
                log(`Sent: ${data.length} bytes`);
            } catch (e) {
                log("Write failed: " + e.message);
            }
        }

        function getActiveProtocol() {
            const index = protocolSelect.value;
            return COMMAND_SETS[index];
        }

        document.getElementById('onBtn').addEventListener('click', () => {
            send(getActiveProtocol().on);
        });

        document.getElementById('offBtn').addEventListener('click', () => {
            send(getActiveProtocol().off);
        });

        const colorPicker = document.getElementById('colorPicker');
        let debounce;
        
        colorPicker.addEventListener('input', (e) => {
            clearTimeout(debounce);
            debounce = setTimeout(() => {
                const hex = e.target.value;
                const r = parseInt(hex.substring(1, 3), 16);
                const g = parseInt(hex.substring(3, 5), 16);
                const b = parseInt(hex.substring(5, 7), 16);
                
                const proto = getActiveProtocol();
                send(proto.writeColor(r, g, b));
            }, 100);
        });

    </script>
</body>
</html>
