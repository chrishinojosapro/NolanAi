<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Sync v17 (Dominant Logic)</title>
    <style>
        :root {
            --bg: #000000;
            --panel: #111111;
            --text: #ffffff;
            --accent: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--panel);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #333;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }

        h1 {
            margin: 0 0 5px 0;
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        p { color: #666; font-size: 0.8rem; margin-bottom: 25px; }

        /* HUE PREVIEW */
        .preview-halo {
            width: 150px;
            height: 150px;
            background: #000;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 4px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background 0.1s linear, box-shadow 0.1s linear;
        }

        /* CONTROLS */
        select {
            width: 100%;
            padding: 12px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 10px;
        }
        button:active { transform: scale(0.97); }

        .btn-sync { background: #fff; color: #000; }
        .btn-connect { background: var(--accent); color: white; }
        .connected { background: var(--success) !important; }

        /* SLIDERS */
        .slider-group {
            text-align: left;
            margin-top: 15px;
            background: #050505;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #222;
        }
        .slider-label {
            display: flex; justify-content: space-between; font-size: 0.7rem; color: #888; margin-bottom: 8px; text-transform: uppercase; font-weight: bold;
        }
        input[type=range] {
            width: 100%;
            accent-color: var(--accent);
            cursor: pointer;
            margin-bottom: 15px;
        }

        #status { font-size: 0.7rem; color: #444; margin-top: 15px; font-family: monospace; }
        
        /* VIDEO (Hidden) */
        #captureVideo { position: fixed; top:0; left:0; width:1px; height:1px; opacity:0; pointer-events:none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Universal Sync v17</h1>
        <p>Primary Color Dominance & Blackout Engine</p>
        
        <div class="preview-halo" id="preview">OFF</div>

        <button class="btn-sync" id="syncBtn" onclick="startCapture()">1. Start Screen Sync</button>
        
        <select id="protocol">
            <option value="1">Protocol: Lotus (Keepsmile)</option>
            <option value="0">Protocol: ELK (Standard)</option>
            <option value="2">Protocol: Triones</option>
        </select>
        
        <button class="btn-connect" id="connectBtn" onclick="connect()">2. Connect Light</button>

        <div class="slider-group">
            <div class="slider-label">
                <span>Blackout Aggression</span>
                <span id="blackoutVal">Medium</span>
            </div>
            <input type="range" id="blackoutThresh" min="5" max="60" value="20">
            
            <div class="slider-label">
                <span>Deep Color Force</span>
                <span id="deepVal">High</span>
            </div>
            <input type="range" id="purity" min="0" max="100" value="80">

            <div class="slider-label">
                <span>Transition Fade</span>
            </div>
            <input type="range" id="lerpSpeed" min="5" max="95" value="40">
        </div>
        
        <div id="status">Ready...</div>
    </div>

    <video id="captureVideo" autoplay playsinline muted></video>
    <canvas id="analysisCanvas" style="display:none;"></canvas>

    <script>
        const PROTOCOLS = [
            { name: "ELK", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) },
            { name: "Lotus", write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]) },
            { name: "Triones", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) }
        ];

        let characteristic;
        let isSyncing = false;
        let isPoweredOn = false;
        
        // Fading State
        let curR = 0, curG = 0, curB = 0; 
        let lastSentTime = 0;

        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "never" }, audio: false });
                const video = document.getElementById('captureVideo');
                video.srcObject = stream;
                isSyncing = true;
                document.getElementById('syncBtn').innerText = "LIVE ACTIVE";
                document.getElementById('syncBtn').style.background = "#22c55e";
                document.getElementById('syncBtn').style.color = "#fff";
                requestAnimationFrame(analyzeLoop);
                
                stream.getVideoTracks()[0].onended = () => {
                    isSyncing = false;
                    document.getElementById('syncBtn').innerText = "1. Start Screen Sync";
                    document.getElementById('syncBtn').style.background = "#fff";
                    document.getElementById('syncBtn').style.color = "#000";
                    sendToLight(0,0,0);
                };
            } catch(e) { console.error(e); }
        }

        function analyzeLoop() {
            if(!isSyncing) return;
            
            const video = document.getElementById('captureVideo');
            const canvas = document.getElementById('analysisCanvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            if(video.readyState === video.HAVE_ENOUGH_DATA) {
                // Analysis grid (30x30)
                canvas.width = 30; canvas.height = 30;
                ctx.drawImage(video, 0, 0, 30, 30);
                const data = ctx.getImageData(0, 0, 30, 30).data;

                const blackoutLevel = parseInt(document.getElementById('blackoutThresh').value);
                const purity = parseInt(document.getElementById('purity').value) / 100;
                
                let rSum=0, gSum=0, bSum=0, count=0;
                let globalBri = 0;

                // 1. DOMINANT CLUSTER DETECTION
                // We calculate global brightness and color importance simultaneously
                for(let i=0; i<data.length; i+=4) {
                    let r = data[i], g = data[i+1], b = data[i+2];
                    const max = Math.max(r, g, b);
                    const min = Math.min(r, g, b);
                    const sat = max === 0 ? 0 : (max - min) / max;
                    
                    globalBri += max;

                    // FILTER: Focus on the "Soul" of the scene (vibrant, non-white areas)
                    if (sat > 0.3 && max > 25) {
                        // Subtract the "Whiteness" to deepen the color
                        const whitePart = min * purity;
                        rSum += (r - whitePart);
                        gSum += (g - whitePart);
                        bSum += (b - whitePart);
                        count++;
                    }
                }

                const avgGlobalBri = globalBri / (30 * 30);
                let targetR = 0, targetG = 0, targetB = 0;

                // 2. BLACKOUT GUARD
                // If global screen brightness is too low, or we didn't find enough "Dominant" color
                if (avgGlobalBri > blackoutLevel && count > 10) {
                    targetR = rSum / count;
                    targetG = gSum / count;
                    targetB = bSum / count;

                    // BOOSTER: Stretch primary color to full intensity
                    const maxOut = Math.max(targetR, targetG, targetB, 1);
                    const boost = 255 / maxOut;
                    targetR *= boost; targetG *= boost; targetB *= boost;

                    // CRUSH logic for Primary Colors (Red saber / Blue saber)
                    // If one channel is 2x stronger than others, kill the weak ones.
                    if (targetR > targetG * 2 && targetR > targetB * 2) { targetG = 0; targetB = 0; }
                    else if (targetB > targetR * 2 && targetB > targetG * 2) { targetR = 0; targetG = 0; }
                }

                // 3. FADE ENGINE (Smooth sliding)
                const lerpBase = document.getElementById('lerpSpeed').value / 500;
                curR += (targetR - curR) * lerpBase;
                curG += (targetG - curG) * lerpBase;
                curB += (targetB - curB) * lerpBase;

                const outR = Math.floor(curR), outG = Math.floor(curG), outB = Math.floor(curB);
                const isOff = (outR + outG + outB) < 15;
                const colStr = `rgb(${outR},${outG},${outB})`;

                // 4. UI UPDATE
                const preview = document.getElementById('preview');
                preview.style.background = isOff ? '#000' : colStr;
                preview.style.boxShadow = isOff ? 'none' : `0 0 50px ${colStr}`;
                preview.innerText = isOff ? "OFF" : "";

                // 5. BT SEND (Throttled for stability)
                const now = Date.now();
                if (now - lastSentTime > 85) { 
                    sendToLight(outR, outG, outB);
                    lastSentTime = now;
                }
            }
            requestAnimationFrame(analyzeLoop);
        }

        async function sendToLight(r, g, b) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            
            try {
                if (r < 5 && g < 5 && b < 5) {
                    if (isPoweredOn) {
                        await characteristic.writeValue(p.off);
                        isPoweredOn = false;
                    }
                } else {
                    if (!isPoweredOn) {
                        await characteristic.writeValue(p.on);
                        isPoweredOn = true;
                        await new Promise(res => setTimeout(res, 40)); 
                    }
                    await characteristic.writeValue(p.write(r,g,b));
                }
            } catch(e) { }
        }

        async function connect() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) {
                        if(c.properties.write || c.properties.writeWithoutResponse) {
                            characteristic = c; break;
                        }
                    }
                    if(characteristic) break;
                }
                if(characteristic) {
                    document.getElementById('connectBtn').classList.add('connected');
                    document.getElementById('connectBtn').innerText = "CONNECTED";
                    document.getElementById('status').innerText = "LINKED: " + device.name.toUpperCase();
                    const p = PROTOCOLS[document.getElementById('protocol').value];
                    await characteristic.writeValue(p.on);
                    isPoweredOn = true;
                }
            } catch(e) { alert(e.message); }
        }
    </script>
</body>
</html>
