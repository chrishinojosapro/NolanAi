<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Screen Sync v12 (Smart Fallback)</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --accent: #3b82f6;
            --text: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--panel);
            padding: 25px;
            border-radius: 28px;
            border: 1px solid #1e293b;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -1px; }
        p { font-size: 0.8rem; color: #64748b; margin-bottom: 15px; }
        
        .preview-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
        }
        .hue-halo {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: #000;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 0.7rem;
            transition: background 0.1s;
            border: 4px solid #1e293b;
            position: relative; z-index: 2;
        }
        .bloom-effect {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.6; z-index: 1;
        }

        .debug-data {
            font-family: monospace;
            font-size: 0.7rem;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #10b981;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            text-align: left;
        }

        .controls { display: flex; flex-direction: column; gap: 10px; }

        button {
            padding: 14px; border: none; border-radius: 12px;
            font-weight: 700; cursor: pointer; transition: 0.2s;
            font-size: 0.9rem;
        }
        .btn-sync { background: #fff; color: #000; }
        .btn-connect { background: var(--accent); color: #fff; }
        .connected-btn { background: var(--success) !important; }

        .slider-box {
            text-align: left; background: #1e293b; padding: 15px; border-radius: 16px; margin-top: 5px;
        }
        label { display: flex; justify-content: space-between; font-size: 0.65rem; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; font-weight: bold;}
        input[type=range] { width: 100%; accent-color: var(--accent); cursor: pointer; margin-bottom: 10px;}

        select {
            width: 100%; padding: 12px; background: #020617; color: #fff;
            border: 1px solid #334155; border-radius: 10px;
        }

        #status { font-size: 0.7rem; color: #475569; margin-top: 15px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hue Sync v12</h1>
        <p>Smart Fallback & Boost Engine</p>

        <div class="preview-wrapper">
            <div class="bloom-effect" id="bloom"></div>
            <div class="hue-halo" id="preview">OFF</div>
        </div>

        <div class="debug-data" id="debug">
            <div>Target: 0, 0, 0</div>
            <div>FPS: 0</div>
            <div>Mode: Wait</div>
            <div>Valid Px: 0</div>
        </div>

        <div class="controls">
            <button class="btn-sync" id="syncBtn" onclick="startCapture()">üëÅÔ∏è Start Hue-Sync</button>
            
            <select id="protocol">
                <option value="1">Protocol: Lotus/Keepsmile</option>
                <option value="0">Protocol: ELK-BLEDOM</option>
                <option value="2">Protocol: Triones</option>
            </select>

            <button class="btn-connect" id="connectBtn" onclick="connect()">üì° Connect Light</button>

            <div class="slider-box">
                <label><span>Brightness Boost</span> <span id="boostVal">1.5x</span></label>
                <input type="range" id="brightnessGain" min="10" max="50" value="15" oninput="document.getElementById('boostVal').innerText=(this.value/10)+'x'">
                
                <label><span>Saturation Sensitivity</span> <span id="satVal">10%</span></label>
                <input type="range" id="satThreshold" min="1" max="50" value="10" oninput="document.getElementById('satVal').innerText=this.value+'%'">

                <label><span>Fade Smoothness</span></label>
                <input type="range" id="lerpSpeed" min="5" max="95" value="40">
            </div>
        </div>

        <div id="status">BT_IDLE</div>
    </div>

    <video id="captureVideo" autoplay playsinline muted style="display:none;"></video>
    <canvas id="analysisCanvas" style="display:none;"></canvas>

    <script>
        const PROTOCOLS = [
            { name: "ELK", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) },
            { name: "Lotus", write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]) },
            { name: "Triones", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) }
        ];

        let characteristic;
        let isSyncing = false;
        let isPoweredOn = false;
        let curR = 0, curG = 0, curB = 0; 
        let lastSentTime = 0;
        let frameCount = 0;
        let fpsTimer = Date.now();

        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: { cursor: "never", frameRate: 30 },
                    audio: false 
                });
                const video = document.getElementById('captureVideo');
                video.srcObject = stream;
                isSyncing = true;
                document.getElementById('syncBtn').innerText = "LIVE SYNC";
                document.getElementById('syncBtn').style.background = "#10b981";
                requestAnimationFrame(processLoop);
            } catch(e) { console.error(e); }
        }

        function processLoop() {
            if(!isSyncing) return;
            
            const video = document.getElementById('captureVideo');
            const canvas = document.getElementById('analysisCanvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            if(video.readyState === video.HAVE_ENOUGH_DATA) {
                // Analysis grid
                canvas.width = 30; canvas.height = 30;
                ctx.drawImage(video, 0, 0, 30, 30);
                const data = ctx.getImageData(0, 0, 30, 30).data;

                const satThresh = parseInt(document.getElementById('satThreshold').value) / 100;
                const gain = parseInt(document.getElementById('brightnessGain').value) / 10;
                
                let rSum=0, gSum=0, bSum=0, count=0;
                let fallbackR=0, fallbackG=0, fallbackB=0, fallbackCount=0;

                for(let i=0; i<data.length; i+=4) {
                    let r = data[i], g = data[i+1], b = data[i+2];
                    
                    // Apply gain to see better
                    r = Math.min(255, r * gain);
                    g = Math.min(255, g * gain);
                    b = Math.min(255, b * gain);

                    const max = Math.max(r, g, b);
                    const min = Math.min(r, g, b);
                    const sat = max === 0 ? 0 : (max - min) / max;
                    
                    // Fallback collection (any bright pixel)
                    if (max > 15) {
                        fallbackR += r; fallbackG += g; fallbackB += b;
                        fallbackCount++;
                    }

                    // Main collection (Vibrant pixels only)
                    if (sat >= satThresh && max > 30) {
                        rSum += r; gSum += g; bSum += b;
                        count++;
                    }
                }

                let targetR = 0, targetG = 0, targetB = 0;
                let activeMode = "Vibrant";

                if (count > 5) {
                    // We found vibrant colors! Use them.
                    targetR = rSum / count;
                    targetG = gSum / count;
                    targetB = bSum / count;
                    
                    // Push to full intensity
                    const m = Math.max(targetR, targetG, targetB, 1);
                    targetR = (targetR / m) * 255;
                    targetG = (targetG / m) * 255;
                    targetB = (targetB / m) * 255;

                } else if (fallbackCount > 10) {
                    // No vibrant colors? Use the screen average.
                    activeMode = "Average";
                    targetR = fallbackR / fallbackCount;
                    targetG = fallbackG / fallbackCount;
                    targetB = fallbackB / fallbackCount;
                }

                // Cinematic LERP (Smoothing)
                const lerpBase = document.getElementById('lerpSpeed').value / 500;
                curR += (targetR - curR) * lerpBase;
                curG += (targetG - curG) * lerpBase;
                curB += (targetB - curB) * lerpBase;

                const outR = Math.max(0, Math.min(255, Math.floor(curR)));
                const outG = Math.max(0, Math.min(255, Math.floor(curG)));
                const outB = Math.max(0, Math.min(255, Math.floor(curB)));

                // UI Feedback
                const isOff = (outR + outG + outB) < 10;
                const colStr = `rgb(${outR},${outG},${outB})`;
                
                document.getElementById('preview').style.background = isOff ? '#000' : colStr;
                document.getElementById('preview').innerText = isOff ? "OFF" : "";
                document.getElementById('bloom').style.background = colStr;
                document.getElementById('bloom').style.opacity = isOff ? "0" : "0.7";

                // Debug Stats
                frameCount++;
                if(Date.now() - fpsTimer > 1000) {
                    document.getElementById('debug').innerHTML = `
                        <div>Target: ${outR}, ${outG}, ${outB}</div>
                        <div>FPS: ${frameCount}</div>
                        <div>Mode: ${activeMode}</div>
                        <div>Valid Px: ${count}</div>
                    `;
                    frameCount = 0; fpsTimer = Date.now();
                }

                // Bluetooth Send
                const now = Date.now();
                if (now - lastSentTime > 90) {
                    sendToLight(outR, outG, outB);
                    lastSentTime = now;
                }
            }
            requestAnimationFrame(processLoop);
        }

        async function sendToLight(r, g, b) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            
            try {
                if (r < 5 && g < 5 && b < 5) {
                    if (isPoweredOn) {
                        await characteristic.writeValue(p.off);
                        isPoweredOn = false;
                    }
                } else {
                    if (!isPoweredOn) {
                        await characteristic.writeValue(p.on);
                        isPoweredOn = true;
                        await new Promise(res => setTimeout(res, 50)); 
                    }
                    await characteristic.writeValue(p.write(r,g,b));
                }
            } catch(e) { }
        }

        async function connect() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) {
                        if(c.properties.write || c.properties.writeWithoutResponse) {
                            characteristic = c; break;
                        }
                    }
                    if(characteristic) break;
                }
                if(characteristic) {
                    document.getElementById('connectBtn').classList.add('connected-btn');
                    document.getElementById('connectBtn').innerText = "CONNECTED";
                    document.getElementById('status').innerText = "READY_" + device.name.toUpperCase();
                    
                    const p = PROTOCOLS[document.getElementById('protocol').value];
                    await characteristic.writeValue(p.on);
                    isPoweredOn = true;
                }
            } catch(e) { alert(e.message); }
        }
    </script>
</body>
</html>
