<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bridge Calibrator v4 (HUD Fix)</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f8fafc;
            --accent: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* LANDING SCREEN */
        #landing {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }
        .btn-host { background: var(--accent); color: white; }
        .btn-client { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        /* HOST UI (Laptop) */
        #hostUI {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        #qrbox {
            background: white;
            padding: 10px;
            border-radius: 8px;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 400px;
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #334155;
            resize: vertical;
            box-sizing: border-box;
        }
        
        #rxIndicator {
            margin-top: 10px;
            padding: 5px;
            border-radius: 4px;
            font-size: 0.8rem;
            text-align: center;
            background: #333;
            color: #aaa;
            transition: background 0.2s;
        }
        #rxIndicator.flash { background: var(--success); color: white; }

        /* CLIENT UI (Phone) */
        #clientUI {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .camera-view {
            flex: 1;
            background: black;
            position: relative;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        canvas#overlayCanvas {
            position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none;
        }

        .hud-overlay {
            position: absolute;
            top: 20px; left: 20px; right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            font-family: monospace;
            font-size: 1rem;
            white-space: pre-wrap;
            color: #0f0;
            z-index: 10;
        }

        .controls-bar {
            background: var(--panel);
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border-top: 1px solid #334155;
        }

        .status-pill {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: #333;
            color: #aaa;
            margin-bottom: 10px;
        }
        .status-pill.active { background: var(--success); color: white; }
        
        /* Hidden */
        #procCanvas { display: none; }
        
        .manual-row {
            display: flex; gap: 10px; margin-top: 10px;
        }
        .manual-row button {
            padding: 10px; font-size: 0.9rem; flex: 1;
        }

    </style>
</head>
<body>

    <!-- LANDING -->
    <div id="landing">
        <h1>Light Bridge v4</h1>
        <p style="color:#94a3b8">Select your role:</p>
        <button class="btn-host" onclick="initHost()">ðŸ’» Start as Host (Laptop)</button>
        <p style="font-size:0.8rem; color:#666">OR</p>
        <div id="clientMsg" style="color:#aaa">Scan QR on Laptop to start iPhone Mode</div>
    </div>

    <!-- HOST UI -->
    <div id="hostUI">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>Laptop Control Hub</h2>
            <div class="status-pill" id="hostConnectionStatus">Waiting for Phone...</div>
        </div>

        <div class="dashboard-grid">
            <!-- Left: Connection -->
            <div class="panel">
                <h3>1. Connect Light</h3>
                <select id="protocol" style="width:100%; padding:10px; margin-bottom:10px; background:#0f172a; color:white; border:1px solid #475569; border-radius:6px;">
                    <option value="1">Protocol: Lotus (Keepsmile)</option>
                    <option value="0">Protocol: ELK (Standard)</option>
                    <option value="2">Protocol: Triones</option>
                </select>
                <button class="btn-host" style="width:100%; font-size:1rem;" id="btConnectBtn" onclick="connectBluetooth()">ðŸ“¡ Connect Bluetooth</button>
                
                <div class="manual-row">
                    <button class="btn-client" onclick="sendOn()">ðŸŸ¢ ON</button>
                    <button class="btn-danger" onclick="sendOff()">âš« OFF</button>
                </div>
                
                <h3 style="margin-top:20px;">2. Scan with Phone</h3>
                <div id="qrbox"></div>
                <p style="font-size:0.8rem; color:#aaa; text-align:center; margin-top:5px;">Scan to open Camera Remote</p>
            </div>

            <!-- Right: Log -->
            <div class="panel">
                <h3>3. Live Library</h3>
                <div id="rxIndicator">Waiting for data...</div>
                <textarea id="libraryLog" readonly>// Library will populate from phone data...
{
}</textarea>
                <button onclick="copyLog()" style="width:100%; margin-top:10px; background:#333; color:white; font-size:0.9rem; padding:10px;">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <!-- CLIENT UI -->
    <div id="clientUI">
        <div class="camera-view">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="overlayCanvas"></canvas>
            <canvas id="procCanvas"></canvas>
            <div class="hud-overlay" id="hud">Waiting for Host...</div>
        </div>
        
        <div class="controls-bar">
            <div style="grid-column: span 2; display:flex; gap:10px; margin-bottom:10px;">
                <input type="range" id="exposure" min="0.1" max="2.0" step="0.1" value="1.0" style="flex:1">
                <span style="font-size:0.8rem; color:#aaa; align-self:center;">Dimmer</span>
            </div>
            <button class="btn-host" id="scanToggle" onclick="toggleScan()">ðŸ¤– Auto-Scan</button>
            <button style="background:#333; color:white;" onclick="manualNext()">Skip ></button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const SEGMENTS = 10;
        const PROTOCOLS = [
            { 
                name: "elk", 
                write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), 
                off: new Uint8Array([0xcc, 0x24, 0x33]), 
                on: new Uint8Array([0xcc, 0x23, 0x33]),
                setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) 
            },
            { 
                name: "lotus", 
                write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), 
                off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), 
                on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]),
                setMode: (m) => new Uint8Array([0x7e, 0x05, 0x03, m, 0x03, 0xff, 0xff, 0x00, 0xef]) 
            },
            { 
                name: "triones", 
                write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), 
                off: new Uint8Array([0xcc, 0x24, 0x33]), 
                on: new Uint8Array([0xcc, 0x23, 0x33]),
                setMode: (m) => new Uint8Array([0xBB, m, 0x03, 0x44]) 
            }
        ];

        // --- GLOBAL STATE ---
        let peer, conn;
        let isHost = false;
        
        // Host State
        let bleDevice, bleChar;
        let library = {};

        // Client State
        let stream;
        let isScanning = false;
        let currentMode = 1;
        let frameBuffer = [];

        // --- INITIALIZATION ---
        const urlParams = new URLSearchParams(window.location.search);
        const hostId = urlParams.get('host');

        if (hostId) {
            // WE ARE CLIENT
            initClient(hostId);
        }

        // --- HOST LOGIC ---
        function initHost() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('hostUI').style.display = 'block';
            isHost = true;

            peer = new Peer(); // Auto-gen ID
            
            peer.on('open', (id) => {
                const url = `${window.location.href.split('?')[0]}?host=${id}`;
                new QRCode(document.getElementById("qrbox"), {
                    text: url,
                    width: 150,
                    height: 150
                });
                console.log("Host ID:", id);
            });

            peer.on('connection', (c) => {
                conn = c;
                setupHostConnection();
            });
        }

        function setupHostConnection() {
            document.getElementById('hostConnectionStatus').innerText = "ðŸ“± Phone Connected";
            document.getElementById('hostConnectionStatus').classList.add('active');

            conn.on('data', (data) => {
                if (data.cmd === 'setMode') {
                    setLightMode(data.val);
                } else if (data.cmd === 'log') {
                    library[data.mode] = data.data;
                    document.getElementById('libraryLog').value = JSON.stringify(library, null, 2);
                    document.getElementById('libraryLog').scrollTop = document.getElementById('libraryLog').scrollHeight;
                    
                    // Flash indicator
                    const ind = document.getElementById('rxIndicator');
                    ind.innerText = `Received Mode ${data.mode}`;
                    ind.classList.add('flash');
                    setTimeout(() => ind.classList.remove('flash'), 500);
                }
            });
        }

        async function connectBluetooth() {
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await bleDevice.gatt.connect();
                // Basic service scan
                const uuids = ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb'];
                let service;
                for(let u of uuids) { try{ service = await server.getPrimaryService(u); break; }catch(e){} }
                const charUUIDs = ['0000ffd9-0000-1000-8000-00805f9b34fb', '0000ffe9-0000-1000-8000-00805f9b34fb', '0000fff3-0000-1000-8000-00805f9b34fb'];
                for(let c of charUUIDs) { try{ bleChar = await service.getCharacteristic(c); break; }catch(e){} }

                if(bleChar) {
                    const btn = document.getElementById('btConnectBtn');
                    btn.innerText = "Connected to Light";
                    btn.style.background = "#22c55e";
                    
                    // Auto-Wake
                    sendOn();
                }
            } catch(e) { alert(e.message); }
        }

        async function setLightMode(m) {
            if(!bleChar) return;
            const pIndex = document.getElementById('protocol').value;
            const p = PROTOCOLS[pIndex];
            
            try { 
                // Auto-wake before setting mode
                if(p.on) await bleChar.writeValue(p.on);
                // Slight delay
                await new Promise(r => setTimeout(r, 50));
                await bleChar.writeValue(p.setMode(m)); 
            } catch(e){}
        }
        
        async function sendOn() {
            if(!bleChar) return;
            const pIndex = document.getElementById('protocol').value;
            try { await bleChar.writeValue(PROTOCOLS[pIndex].on); } catch(e){}
        }
        
        async function sendOff() {
            if(!bleChar) return;
            const pIndex = document.getElementById('protocol').value;
            try { await bleChar.writeValue(PROTOCOLS[pIndex].off); } catch(e){}
        }

        function copyLog() {
            const copyText = document.getElementById("libraryLog");
            copyText.select();
            document.execCommand("copy");
            alert("Copied!");
        }


        // --- CLIENT LOGIC ---
        function initClient(hostId) {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('clientUI').style.display = 'flex';

            startCamera();

            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(hostId);
                conn.on('open', () => {
                    document.getElementById('hud').innerText = "Connected to Laptop";
                    document.getElementById('hud').style.color = "#22c55e";
                });
                conn.on('close', () => {
                    document.getElementById('hud').innerText = "DISCONNECTED!";
                    document.getElementById('hud').style.color = "#ef4444";
                });
            });
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 640 }, height: { ideal: 480 } } });
                const video = document.getElementById('video');
                video.srcObject = stream;
                requestAnimationFrame(analyzeLoop);
            } catch(e) { alert("Camera Error: " + e.message); }
        }

        function manualNext() {
            currentMode++;
            if(conn && conn.open) {
                conn.send({ cmd: 'setMode', val: currentMode });
                document.getElementById('hud').innerText = `Manual: Mode ${currentMode}`;
            } else {
                document.getElementById('hud').innerText = "Not Connected";
            }
        }

        function toggleScan() {
            isScanning = !isScanning;
            const btn = document.getElementById('scanToggle');
            if (isScanning) {
                btn.innerText = "â¹ Stop Scan";
                btn.classList.add('btn-danger');
                runScanStep();
            } else {
                btn.innerText = "ðŸ¤– Auto-Scan";
                btn.classList.remove('btn-danger');
            }
        }

        function runScanStep() {
            if(!isScanning) return;
            
            // 1. Tell Host to switch mode
            if(conn && conn.open) {
                conn.send({ cmd: 'setMode', val: currentMode });
                document.getElementById('hud').innerText = `Cmd Sent: Mode ${currentMode}\nAnalyzing...`;
                document.getElementById('hud').style.color = "#fbbf24";
            } else {
                document.getElementById('hud').innerText = "Connection Lost!";
                isScanning = false;
                return;
            }
            
            // 2. Clear buffer and wait
            frameBuffer = [];
            
            // 3. Collect data for 3 seconds
            setTimeout(async () => {
                if(!isScanning) return;
                
                try {
                    // 4. Analyze
                    const result = await analyzeBuffer(frameBuffer);
                    
                    // 5. Send result to Host
                    if(conn && conn.open) {
                        conn.send({ cmd: 'log', mode: currentMode, data: result });
                        document.getElementById('hud').innerText = `SENT: M${currentMode}\n${result.desc}`;
                        document.getElementById('hud').style.color = "#22c55e";
                    }
                    
                    // 6. Next
                    currentMode++;
                    // Slight delay before next step
                    setTimeout(runScanStep, 500);

                } catch(e) {
                    console.error(e);
                    // Skip if fail
                    currentMode++;
                    runScanStep();
                }
                
            }, 3000);
        }


        // --- ANALYSIS ENGINE ---
        function analyzeLoop() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('procCanvas');
            const ctx = canvas.getContext('2d');
            const dimmer = parseFloat(document.getElementById('exposure').value);

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = 160; canvas.height = 120;
                ctx.drawImage(video, 0, 0, 160, 120);
                
                const stripW = Math.floor(160 * 0.1); 
                const stripX = Math.floor((160 - stripW) / 2);
                const stripH = Math.floor(120 * 0.8);
                const stripY = Math.floor(120 * 0.1);
                const segmentH = Math.floor(stripH / SEGMENTS);
                
                const stripData = ctx.getImageData(stripX, stripY, stripW, stripH);
                let rawColors = [];
                let segmentColors = [];

                for(let i=0; i<SEGMENTS; i++) {
                    let rTot=0, gTot=0, bTot=0, count=0;
                    const startY = i * segmentH;
                    const endY = startY + segmentH;
                    for(let y=startY; y<endY; y+=2) { 
                        for(let x=0; x<stripW; x+=2) {
                            const idx = (y * stripW + x) * 4;
                            if (idx < stripData.data.length) {
                                rTot += stripData.data[idx];
                                gTot += stripData.data[idx+1];
                                bTot += stripData.data[idx+2];
                                count++;
                            }
                        }
                    }
                    // Apply Dimmer
                    let r = Math.floor((rTot/count)*dimmer);
                    let g = Math.floor((gTot/count)*dimmer);
                    let b = Math.floor((bTot/count)*dimmer);
                    r=Math.min(255,r); g=Math.min(255,g); b=Math.min(255,b);
                    
                    rawColors.push({r,g,b});
                    segmentColors.push(getColorName(r,g,b));
                }
                
                // Draw Overlay
                const overlayCanvas = document.getElementById('overlayCanvas');
                const oCtx = overlayCanvas.getContext('2d');
                overlayCanvas.width = video.clientWidth;
                overlayCanvas.height = video.clientHeight;
                oCtx.clearRect(0,0,overlayCanvas.width, overlayCanvas.height);
                
                const scaleX = overlayCanvas.width / 160;
                const scaleY = overlayCanvas.height / 120;
                
                for(let i=0; i<SEGMENTS; i++) {
                    const c = rawColors[i];
                    const boxX = (stripX + stripX) * scaleX / 2;
                    const boxY = (stripY + i * segmentH) * scaleY;
                    const boxW = stripW * scaleX * 2;
                    const boxH = segmentH * scaleY;
                    
                    oCtx.fillStyle = `rgb(${c.r},${c.g},${c.b})`;
                    oCtx.globalAlpha = 0.5;
                    oCtx.fillRect(boxX - (boxW/2), boxY, boxW, boxH-2);
                    oCtx.globalAlpha = 1.0;
                    oCtx.strokeStyle = "rgba(0,255,0,0.5)";
                    oCtx.strokeRect(boxX - (boxW/2), boxY, boxW, boxH-2);
                }
                
                if(isScanning) frameBuffer.push(rawColors);
            }
            requestAnimationFrame(analyzeLoop);
        }

        function rgbToHex(r, g, b) {
            return "#" + [r, g, b].map(x => {
                const hex = Math.min(255, Math.max(0, x)).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }
        
        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) h = s = 0;
            else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return [h * 360, s, l];
        }

        function getColorName(r, g, b) {
            const [h, s, l] = rgbToHsl(r, g, b);
            if (l < 0.1) return "Off";
            if (s < 0.15 && l > 0.2) return "White";
            if (h >= 340 || h <= 15) return "Red";
            if (h > 15 && h <= 45) return "Orange";
            if (h > 45 && h <= 75) return "Yellow";
            if (h > 75 && h <= 165) return "Green";
            if (h > 165 && h <= 200) return "Cyan";
            if (h > 200 && h <= 270) return "Blue";
            if (h > 270 && h <= 340) return "Purple";
            return "Mix";
        }

        function countLitPixels(f) {
            let count = 0;
            f.forEach(p => { if(p.r+p.g+p.b > 60) count++; });
            return count;
        }

        async function analyzeBuffer(frames) {
            if(frames.length < 5) return { hex: "#000", motion: "NO DATA", type: "Unknown" };
            
            const midF = frames[Math.floor(frames.length/2)];
            
            // 1. Dominant Hex
            let rSum=0, gSum=0, bSum=0, count=0;
            midF.forEach(p => { if(p.r+p.g+p.b > 40) { rSum+=p.r; gSum+=p.g; bSum+=p.b; count++; }});
            const hex = count>0 ? rgbToHex(Math.round(rSum/count), Math.round(gSum/count), Math.round(bSum/count)) : "#000000";
            
            // 2. Motion Tracking
            let upScore = 0; let downScore = 0;
            let totalDiff = 0;
            
            for(let t=1; t<frames.length; t++) {
                const prev = frames[t-1];
                const curr = frames[t];
                
                let diffStatic = 0;
                for(let i=0; i<SEGMENTS; i++) diffStatic += Math.abs(curr[i].r - prev[i].r);
                totalDiff += diffStatic;
                
                let diffUp = 0;
                for(let i=1; i<SEGMENTS; i++) diffUp += Math.abs(curr[i].r - prev[i-1].r);
                
                let diffDown = 0;
                for(let i=0; i<SEGMENTS-1; i++) diffDown += Math.abs(curr[i].r - prev[i-1].r);
                
                if (diffUp < diffStatic) upScore++;
                if (diffDown < diffStatic) downScore++;
            }
            
            let motion = "STATIC";
            const litStart = countLitPixels(frames[0]);
            const litEnd = countLitPixels(frames[frames.length-1]);
            
            if (litEnd > litStart + 2) motion = "UP";
            else if (litEnd < litStart - 2) motion = "DOWN";
            else if (totalDiff > 500) { 
                if (upScore > downScore && upScore > frames.length/4) motion = "UP";
                else if (downScore > upScore && downScore > frames.length/4) motion = "DOWN";
                else motion = "RANDOM";
            }
            
            // 3. Type
            const colors = new Set(midF.map(p => getColorName(p.r, p.g, p.b)).filter(c=>c!=='Off'));
            let type = colors.size > 1 ? "Multicolor" : "Solid";
            if(motion === "UP" || motion === "DOWN") type = "Chase";
            if(motion === "RANDOM") type = "Flash/Sparkle";

            // Description string
            const colorDesc = Array.from(colors).join("/");
            const desc = `${colorDesc || 'Black'} ${type} ${motion}`;

            return { hex: hex, desc: desc };
        }

    </script>
