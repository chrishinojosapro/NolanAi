<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Battle Sequence</title>
    <style>
        :root {
            --bg: #000;
            --text: #eee;
            --red: #ff0000;
            --blue: #0044ff;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.05s; /* Fast transition for flashes */
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(20, 20, 20, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff0000, #ffffff, #0044ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        select {
            background: #222;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover { background: #444; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-connect { border-color: #0ea5e9; color: #0ea5e9; }
        .btn-connect:hover { background: rgba(14, 165, 233, 0.1); }
        
        .btn-start { 
            background: linear-gradient(45deg, #880000, #000088); 
            border: none; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .btn-start:hover { transform: scale(1.02); }
        .btn-start:active { transform: scale(0.98); }

        .status {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
            height: 20px;
        }

        /* Saber Visualizers */
        .saber-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            height: 200px;
            align-items: flex-end;
        }

        .saber {
            width: 15px;
            height: 0%; /* Grows on ignition */
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 20px currentColor;
            transition: height 0.2s ease-out;
            position: relative;
        }
        .saber::after {
            content: '';
            position: absolute;
            bottom: -30px; left: -5px;
            width: 25px; height: 30px;
            background: #888;
            border-radius: 2px;
        }

        #saber-left { background: red; color: red; }
        #saber-right { background: #0044ff; color: #0044ff; }

        .flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            transition: opacity 0.05s;
        }

        #timeline-progress {
            width: 100%;
            height: 4px;
            background: #333;
            margin-top: 20px;
            position: relative;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: white;
            transition: width 0.1s linear;
        }

    </style>
</head>
<body>

    <div class="flash-overlay" id="flash"></div>

    <div class="container">
        <h1>Duel Control</h1>
        
        <div class="saber-container">
            <div id="saber-left" class="saber"></div>
            <div id="saber-right" class="saber"></div>
        </div>

        <select id="protocol">
            <option value="1">Protocol: Lotus/Keepsmile (0x7E)</option>
            <option value="0">Protocol: ELK-BLEDOM (Standard)</option>
            <option value="2">Protocol: Triones</option>
        </select>

        <button class="btn-connect" id="connectBtn" onclick="connect()">üì° Connect Light</button>
        <button class="btn-start" id="startBtn" onclick="startBattle()" disabled>‚öîÔ∏è Start Battle Sequence</button>
        <button onclick="stopBattle()" style="background:#333; font-size:0.9rem; padding:10px;">‚èπ Stop / Reset</button>

        <div id="timeline-progress"><div id="progress-bar"></div></div>
        <div class="status" id="status">Waiting for connection...</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const PROTOCOLS = [
            { // 0: ELK
                name: "ELK",
                write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]),
                off: new Uint8Array([0xcc, 0x24, 0x33]),
                on: new Uint8Array([0xcc, 0x23, 0x33])
            },
            { // 1: Lotus/Keepsmile
                name: "Lotus",
                write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]),
                off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]),
                on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef])
            },
            { // 2: Triones
                name: "Triones",
                write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]),
                off: new Uint8Array([0xcc, 0x24, 0x33]),
                on: new Uint8Array([0xcc, 0x23, 0x33])
            }
        ];

        // --- THE BATTLE SCRIPT ---
        // Types: 'off', 'color', 'flash' (White burst then color), 'clash' (White burst then off)
        // Duration is time UNTIL the next event
        const BATTLE_SCRIPT = [
            // INTRO: SILENCE THEN IGNITION
            { type: 'off', duration: 1000, desc: "Silence..." },
            { type: 'color', r: 255, g: 0, b: 0, duration: 2000, desc: "Sith Ignite" }, // Red
            { type: 'off', duration: 1500, desc: "Silence..." },
            { type: 'color', r: 0, g: 0, b: 255, duration: 2000, desc: "Jedi Ignite" }, // Blue
            { type: 'off', duration: 500, desc: "Ready..." },

            // PHASE 1: SPARRING (Hit, Hold, Off)
            { type: 'clash', duration: 200, desc: "CLASH!" }, // White flash
            { type: 'color', r: 255, g: 0, b: 0, duration: 800, desc: "Red Pushes" },
            { type: 'off', duration: 400, desc: "Break" },

            { type: 'clash', duration: 200, desc: "CLASH!" },
            { type: 'color', r: 0, g: 0, b: 255, duration: 800, desc: "Blue Parries" },
            { type: 'off', duration: 400, desc: "Break" },

            { type: 'clash', duration: 100, desc: "Hit" },
            { type: 'color', r: 255, g: 0, b: 0, duration: 400, desc: "Red" },
            { type: 'off', duration: 200, desc: "Gap" },

            { type: 'clash', duration: 100, desc: "Hit" },
            { type: 'color', r: 0, g: 0, b: 255, duration: 400, desc: "Blue" },
            { type: 'off', duration: 200, desc: "Gap" },

            // PHASE 2: FLURRY (Rapid Fire)
            { type: 'flash', r: 255, g: 255, b: 255, duration: 150, desc: "Flurry 1" },
            { type: 'color', r: 255, g: 0, b: 0, duration: 200, desc: "Red" },
            { type: 'flash', r: 255, g: 255, b: 255, duration: 150, desc: "Flurry 2" },
            { type: 'color', r: 0, g: 0, b: 255, duration: 200, desc: "Blue" },
            { type: 'off', duration: 100, desc: "Gap" },
            
            { type: 'flash', r: 255, g: 255, b: 255, duration: 100, desc: "Rapid" },
            { type: 'color', r: 255, g: 0, b: 0, duration: 150, desc: "Red" },
            { type: 'flash', r: 255, g: 255, b: 255, duration: 100, desc: "Rapid" },
            { type: 'color', r: 0, g: 0, b: 255, duration: 150, desc: "Blue" },
            { type: 'off', duration: 50, desc: "Gap" },

            { type: 'clash', duration: 50, desc: "CRASH" },
            { type: 'clash', duration: 50, desc: "CRASH" },
            { type: 'clash', duration: 50, desc: "CRASH" },
            { type: 'color', r: 255, g: 100, b: 0, duration: 2000, desc: "Lock Up (Orange)" }, // Sabers locked

            { type: 'off', duration: 1000, desc: "Break..." },

            // PHASE 3: FINALE
            { type: 'color', r: 0, g: 0, b: 255, duration: 300, desc: "Blue Strike" },
            { type: 'off', duration: 100, desc: "" },
            { type: 'color', r: 255, g: 0, b: 0, duration: 300, desc: "Red Strike" },
            { type: 'off', duration: 100, desc: "" },
            { type: 'clash', duration: 1000, desc: "FINAL BLOW" },
            
            { type: 'off', duration: 0, desc: "End" }
        ];

        // --- STATE ---
        let device, characteristic;
        let isRunning = false;
        let timeoutId = null;

        // --- BLUETOOTH CONNECTION ---
        async function connect() {
            const status = document.getElementById('status');
            try {
                if (!navigator.bluetooth) throw new Error("Bluetooth not supported (Use Bluefy or Chrome)");
                
                status.innerText = "Scanning...";
                
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });

                const server = await device.gatt.connect();
                
                // Hunt for Service
                const uuids = ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb'];
                let service;
                for(let u of uuids) { try{ service = await server.getPrimaryService(u); break; }catch(e){} }
                if(!service) throw new Error("Service not found");

                // Hunt for Characteristic
                const charUUIDs = ['0000ffd9-0000-1000-8000-00805f9b34fb', '0000ffe9-0000-1000-8000-00805f9b34fb', '0000fff3-0000-1000-8000-00805f9b34fb'];
                for(let c of charUUIDs) { try{ characteristic = await service.getCharacteristic(c); break; }catch(e){} }

                if(characteristic) {
                    status.innerText = "Connected to " + device.name;
                    status.style.color = "#22c55e";
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('startBtn').disabled = false;
                    
                    // Initial Wake Up
                    sendOn();
                }
            } catch(e) {
                status.innerText = "Error: " + e.message;
                status.style.color = "#ef4444";
            }
        }

        // --- COMMANDS ---
        async function sendRGB(r, g, b) {
            updateUI(r, g, b, 1);
            if(!characteristic) return;
            const pid = document.getElementById('protocol').value;
            const data = PROTOCOLS[pid].write(r,g,b);
            try { 
                // Always send ON before color to ensure it wakes from blackout
                if(PROTOCOLS[pid].on) await characteristic.writeValue(PROTOCOLS[pid].on);
                await characteristic.writeValue(data); 
            } catch(e){}
        }

        async function sendOff() {
            updateUI(0, 0, 0, 0);
            if(!characteristic) return;
            const pid = document.getElementById('protocol').value;
            try { await characteristic.writeValue(PROTOCOLS[pid].off); } catch(e){}
        }
        
        async function sendOn() {
            if(!characteristic) return;
            const pid = document.getElementById('protocol').value;
            try { await characteristic.writeValue(PROTOCOLS[pid].on); } catch(e){}
        }

        // --- UI UPDATES ---
        function updateUI(r, g, b, brightness) {
            // Background Flash
            document.body.style.backgroundColor = `rgb(${r*0.2}, ${g*0.2}, ${b*0.2})`;
            
            // Saber Graphics
            const left = document.getElementById('saber-left');
            const right = document.getElementById('saber-right');
            
            // Logic to visualize who is attacking
            if (brightness === 0) {
                left.style.height = '0%';
                right.style.height = '0%';
            } else if (r > b) {
                left.style.height = '100%'; // Red attack
                right.style.height = '50%';
                left.style.boxShadow = `0 0 50px red`;
            } else if (b > r) {
                right.style.height = '100%'; // Blue attack
                left.style.height = '50%';
                right.style.boxShadow = `0 0 50px blue`;
            } else {
                // White/Clash
                left.style.height = '80%';
                right.style.height = '80%';
                document.getElementById('flash').style.opacity = 0.8;
                setTimeout(() => document.getElementById('flash').style.opacity = 0, 50);
            }
        }

        // --- ENGINE ---
        function startBattle() {
            if(isRunning) return;
            isRunning = true;
            document.getElementById('startBtn').innerText = "Running...";
            runStep(0);
        }

        function stopBattle() {
            isRunning = false;
            clearTimeout(timeoutId);
            sendOff();
            document.getElementById('startBtn').innerText = "‚öîÔ∏è Start Battle Sequence";
            document.getElementById('status').innerText = "Stopped.";
            document.getElementById('progress-bar').style.width = '0%';
        }

        function runStep(index) {
            if (!isRunning || index >= BATTLE_SCRIPT.length) {
                stopBattle();
                return;
            }

            const step = BATTLE_SCRIPT[index];
            const duration = step.duration;
            const totalSteps = BATTLE_SCRIPT.length;
            
            // UI Status
            document.getElementById('status').innerText = `Step ${index+1}/${totalSteps}: ${step.desc}`;
            document.getElementById('progress-bar').style.width = `${(index/totalSteps)*100}%`;

            // Execute Light Command
            if (step.type === 'off') {
                sendOff();
            } 
            else if (step.type === 'color') {
                sendRGB(step.r, step.g, step.b);
            }
            else if (step.type === 'clash') {
                // Clash = White Burst then OFF immediately
                sendRGB(255, 255, 255);
                setTimeout(() => { if(isRunning) sendOff(); }, duration - 50); // Turn off slightly before next step
            }
            else if (step.type === 'flash') {
                // Flash = Burst color then OFF
                sendRGB(step.r, step.g, step.b);
                setTimeout(() => { if(isRunning) sendOff(); }, duration - 50);
            }

            // Schedule Next Step
            timeoutId = setTimeout(() => {
                runStep(index + 1);
            }, duration);
        }

    </script>
</body>
</html>
