<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Contrast Sync v16 (Hero Fade)</title>
    <style>
        :root {
            --bg: #000000;
            --panel: #111111;
            --text: #ffffff;
            --accent: #ff0055; /* Cyberpunk Red */
            --highlight: #00e5ff; /* Cyberpunk Blue */
            --success: #22c55e;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--panel);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff0000, #ffffff, #0044ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* LIVE PREVIEW BOX */
        .preview-box {
            width: 100%;
            height: 120px;
            background: #000;
            border: 2px solid #333;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px black;
            transition: background-color 0.05s linear, box-shadow 0.05s linear;
        }

        /* CONTROLS */
        select {
            width: 100%;
            padding: 12px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
            margin-bottom: 10px;
        }
        button:hover { filter: brightness(1.2); }
        button:active { transform: scale(0.98); }

        .btn-sync { background: var(--highlight); color: black; }
        .btn-connect { background: var(--accent); color: white; }
        .connected-btn { background: var(--success) !important; color: white !important; }

        /* SLIDERS */
        .slider-group {
            text-align: left;
            margin-top: 20px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
        }
        .slider-label {
            display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; margin-bottom: 5px; text-transform: uppercase; font-weight: bold;
        }
        input[type=range] {
            width: 100%;
            accent-color: var(--highlight);
            cursor: pointer;
            margin-bottom: 15px;
        }

        #status { font-size: 0.7rem; color: #444; margin-top: 10px; font-family: monospace; }

        /* HIDDEN ELEMENTS */
        #captureVideo { position: fixed; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
        #analysisCanvas { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hero Fade Sync v16</h1>
        
        <div class="preview-box" id="preview">OFF</div>

        <button class="btn-sync" id="syncBtn" onclick="startCapture()">1. Start Screen Sync</button>
        
        <select id="protocol">
            <option value="1">Protocol: Lotus/Keepsmile</option>
            <option value="0">Protocol: ELK-BLEDOM</option>
            <option value="2">Protocol: Triones</option>
        </select>
        
        <button class="btn-connect" id="connectBtn" onclick="connect()">2. Connect Light</button>

        <div class="slider-group">
            <div class="slider-label">
                <span>Transition Smoothness</span>
                <span id="fadeVal">25%</span>
            </div>
            <input type="range" id="fadeSpeed" min="2" max="90" value="25" oninput="updateLabels()">
            
            <div class="slider-label">
                <span>Vibrancy Cutoff (Blackout)</span>
                <span id="satVal">30%</span>
            </div>
            <input type="range" id="satThresh" min="0" max="80" value="30" oninput="updateLabels()">
            
            <div class="slider-label">
                <span>Brightness Boost</span>
                <span id="briVal">1.5x</span>
            </div>
            <input type="range" id="brightnessGain" min="10" max="50" value="15" oninput="updateLabels()">
        </div>
        
        <div id="status">BT_IDLE</div>
    </div>

    <video id="captureVideo" autoplay playsinline muted></video>
    <canvas id="analysisCanvas"></canvas>

    <script>
        const PROTOCOLS = [
            { name: "ELK", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) },
            { name: "Lotus", write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]) },
            { name: "Triones", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) }
        ];

        let characteristic;
        let isSyncing = false;
        let isPoweredOn = false;
        
        // Lerp/Fade state
        let curR = 0, curG = 0, curB = 0; 
        let lastSentTime = 0;
        const BT_FPS = 80; // ms between packets

        function updateLabels() {
            document.getElementById('fadeVal').innerText = document.getElementById('fadeSpeed').value + "%";
            document.getElementById('satVal').innerText = document.getElementById('satThresh').value + "%";
            document.getElementById('briVal').innerText = (document.getElementById('brightnessGain').value / 10) + "x";
        }

        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "never" }, audio: false });
                const video = document.getElementById('captureVideo');
                video.srcObject = stream;
                isSyncing = true;
                document.getElementById('syncBtn').innerText = "LIVE SYNC ACTIVE";
                document.getElementById('syncBtn').style.background = "var(--success)";
                document.getElementById('syncBtn').style.color = "#fff";
                requestAnimationFrame(analyzeLoop);
                stream.getVideoTracks()[0].onended = () => {
                    isSyncing = false;
                    document.getElementById('syncBtn').innerText = "1. Start Screen Sync";
                    sendToLight(0,0,0);
                };
            } catch(e) { console.error(e); }
        }

        function analyzeLoop() {
            if(!isSyncing) return;
            const video = document.getElementById('captureVideo');
            const canvas = document.getElementById('analysisCanvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            if(video.readyState === video.HAVE_ENOUGH_DATA) {
                // Downsample massively for speed
                canvas.width = 40; canvas.height = 40;
                ctx.drawImage(video, 0, 0, 40, 40);
                const frame = ctx.getImageData(0, 0, 40, 40).data;
                
                // HERO COLOR LOCK LOGIC
                let bestR = 0, bestG = 0, bestB = 0;
                let maxImpact = 0;
                
                const satCutoff = parseInt(document.getElementById('satThresh').value) / 100;
                const gain = parseInt(document.getElementById('brightnessGain').value) / 10;

                for(let i=0; i<frame.length; i+=4) {
                    let r = frame[i], g = frame[i+1], b = frame[i+2];
                    const max = Math.max(r, g, b);
                    const min = Math.min(r, g, b);
                    const sat = max === 0 ? 0 : (max - min) / max;
                    
                    // Score = Vibrancy x Brightness
                    const impact = sat * max;

                    if (impact > maxImpact) {
                        maxImpact = impact;
                        bestR = r; bestG = g; bestB = b;
                    }
                }
                
                let targetR = 0, targetG = 0, targetB = 0;
                
                // Check if the dominant color is actually vibrant or bright enough
                const bestMax = Math.max(bestR, bestG, bestB);
                const bestMin = Math.min(bestR, bestG, bestB);
                const bestSat = bestMax === 0 ? 0 : (bestMax - bestMin) / bestMax;

                if (bestMax > 15 && (bestSat > satCutoff || bestMax > 220)) {
                    // HERO FOUND (or pure white flash found)
                    targetR = bestR; targetG = bestG; targetB = bestB;

                    // Deep Color Math: Subtract white contamination if saturated
                    if (bestSat > 0.3) {
                        targetR -= bestMin;
                        targetG -= bestMin;
                        targetB -= bestMin;
                    }

                    // Boost Intensity
                    const m = Math.max(targetR, targetG, targetB, 1);
                    targetR = Math.min(255, (targetR / m) * 255 * gain);
                    targetG = Math.min(255, (targetG / m) * 255 * gain);
                    targetB = Math.min(255, (targetB / m) * 255 * gain);

                    // Final Crush for Sabers (Red/Blue exclusivity)
                    if (targetR > targetG * 2.2 && targetR > targetB * 2.2) { targetG = 0; targetB = 0; }
                    if (targetB > targetR * 2.2 && targetB > targetG * 2.2) { targetR = 0; targetG = 0; }
                } 

                // FADE ENGINE (LERP)
                const lerp = parseInt(document.getElementById('fadeSpeed').value) / 250;
                curR += (targetR - curR) * lerp;
                curG += (targetG - curG) * lerp;
                curB += (targetB - curB) * lerp;
                
                const outR = Math.floor(curR), outG = Math.floor(curG), outB = Math.floor(curB);
                const isBlack = (outR + outG + outB) < 15;
                const colStr = `rgb(${outR},${outG},${outB})`;
                
                // UI Visuals
                const prev = document.getElementById('preview');
                prev.style.backgroundColor = isBlack ? '#000' : colStr;
                prev.style.boxShadow = isBlack ? 'none' : `0 0 40px ${colStr}`;
                prev.innerText = isBlack ? "OFF" : "";

                // Bluetooth Throttle
                const now = Date.now();
                if (now - lastSentTime > BT_FPS) {
                    sendToLight(outR, outG, outB);
                    lastSentTime = now;
                }
            }
            requestAnimationFrame(analyzeLoop);
        }

        async function sendToLight(r, g, b) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            try {
                if (r < 5 && g < 5 && b < 5) {
                    if(isPoweredOn) { await characteristic.writeValue(p.off); isPoweredOn = false; }
                } else {
                    if(!isPoweredOn) { await characteristic.writeValue(p.on); isPoweredOn = true; await new Promise(r => setTimeout(r, 40)); }
                    await characteristic.writeValue(p.write(r,g,b));
                }
            } catch(e) {}
        }

        async function connect() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) {
                        if(c.properties.write || c.properties.writeWithoutResponse) {
                            characteristic = c; break;
                        }
                    }
                    if(characteristic) break;
                }
                if(characteristic) {
                    const btn = document.getElementById('connectBtn');
                    btn.classList.add('connected-btn');
                    btn.innerText = "CONNECTED";
                    document.getElementById('status').innerText = "READY: " + device.name.toUpperCase();
                    const p = PROTOCOLS[document.getElementById('protocol').value];
                    await characteristic.writeValue(p.on);
                    isPoweredOn = true;
                }
            } catch(e) { alert(e.message); }
        }
        updateLabels();
    </script>
</body>
</html>
