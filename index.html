<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Screen Sync v7 (Auto-Wake Fix)</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #111;
            --accent: #3b82f6;
            --text: #eee;
            --success: #22c55e;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--panel);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { margin: 0 0 10px 0; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 2px; color: #fff; }
        
        .preview-circle {
            width: 120px; height: 120px; border-radius: 50%;
            margin: 20px auto;
            border: 4px solid #222;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 0.8rem;
            transition: background 0.1s;
        }

        .controls { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }

        button {
            padding: 15px; border: none; border-radius: 12px;
            font-weight: bold; cursor: pointer; transition: 0.2s;
            font-size: 1rem;
        }

        .btn-sync { background: #fff; color: #000; }
        .btn-connect { background: var(--accent); color: #fff; }
        .connected-btn { background: var(--success) !important; color: white !important; }
        button:active { transform: scale(0.98); }

        .slider-box {
            text-align: left; background: #1a1a1a; padding: 15px; border-radius: 12px;
        }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 8px; }
        input[type=range] { width: 100%; accent-color: var(--accent); }

        select {
            width: 100%; padding: 12px; background: #000; color: #fff;
            border: 1px solid #333; border-radius: 8px;
        }

        #status { font-size: 0.7rem; color: #444; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sync v7</h1>
        <p style="font-size: 0.8rem; color: #666; margin-top: -5px;">Direct Communication & Auto-Wake</p>

        <div class="preview-circle" id="preview">OFF</div>

        <div class="controls">
            <button class="btn-sync" id="syncBtn" onclick="startCapture()">üëÅÔ∏è Start Screen Sync</button>
            
            <select id="protocol">
                <option value="1">Protocol: Lotus/Keepsmile</option>
                <option value="0">Protocol: ELK-BLEDOM</option>
                <option value="2">Protocol: Triones</option>
            </select>

            <button class="btn-connect" id="connectBtn" onclick="connect()">üì° Connect Light</button>

            <div class="slider-box">
                <label>FADE SMOOTHING (Lerp Speed)</label>
                <input type="range" id="lerpSpeed" min="5" max="60" value="20">
                
                <label style="margin-top:15px;">DEEP COLOR (Crush Pastels)</label>
                <input type="range" id="purity" min="0" max="100" value="80">
            </div>
        </div>

        <div id="status">Ready. Select protocol and connect.</div>
    </div>

    <video id="captureVideo" autoplay playsinline muted style="display:none;"></video>
    <canvas id="analysisCanvas" style="display:none;"></canvas>

    <script>
        const PROTOCOLS = [
            { 
                name: "ELK", 
                write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), 
                off: new Uint8Array([0xcc, 0x24, 0x33]), 
                on: new Uint8Array([0xcc, 0x23, 0x33]) 
            },
            { 
                name: "Lotus", 
                write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), 
                off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), 
                on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]) 
            },
            { 
                name: "Triones", 
                write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), 
                off: new Uint8Array([0xcc, 0x24, 0x33]), 
                on: new Uint8Array([0xcc, 0x23, 0x33]) 
            }
        ];

        let characteristic;
        let isSyncing = false;
        let isLightPoweredOn = false; // Tracks soft-power state
        
        // State for Fading
        let curR = 0, curG = 0, curB = 0; 
        let lastSentTime = 0;

        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "never" } });
                const video = document.getElementById('captureVideo');
                video.srcObject = stream;
                isSyncing = true;
                document.getElementById('syncBtn').innerText = "Running (Check Tab)";
                requestAnimationFrame(processLoop);
                
                stream.getVideoTracks()[0].onended = () => {
                    isSyncing = false;
                    document.getElementById('syncBtn').innerText = "üëÅÔ∏è Start Screen Sync";
                    sendToLight(0,0,0);
                };
            } catch(e) { console.error(e); }
        }

        function processLoop() {
            if(!isSyncing) return;
            
            const video = document.getElementById('captureVideo');
            const canvas = document.getElementById('analysisCanvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            if(video.readyState === video.HAVE_ENOUGH_DATA) {
                // Analyze Screen
                canvas.width = 40; canvas.height = 40;
                ctx.drawImage(video, 0, 0, 40, 40);
                const data = ctx.getImageData(0, 0, 40, 40).data;

                let rSum=0, gSum=0, bSum=0, count=0;
                const purity = document.getElementById('purity').value / 100;

                for(let i=0; i<data.length; i+=4) {
                    let r = data[i], g = data[i+1], b = data[i+2];
                    const max = Math.max(r, g, b);
                    const min = Math.min(r, g, b);
                    const sat = max === 0 ? 0 : (max - min) / max;
                    
                    // Filter: Need vibrant colors
                    if (sat > 0.35 && max > 30) {
                        const white = min * purity;
                        rSum += (r - white);
                        gSum += (g - white);
                        bSum += (b - white);
                        count++;
                    }
                }

                let targetR = 0, targetG = 0, targetB = 0;

                if (count > 5) {
                    targetR = rSum / count;
                    targetG = gSum / count;
                    targetB = bSum / count;

                    // Boost Intensity
                    const maxOut = Math.max(targetR, targetG, targetB, 1);
                    const boost = 255 / maxOut;
                    targetR *= boost; targetG *= boost; targetB *= boost;

                    // Deep Color Force: Crushing small channels to zero for better reds/blues
                    if (targetR > targetG * 2.5 && targetR > targetB * 2.5) { targetG = 0; targetB = 0; }
                    if (targetB > targetR * 2.5 && targetB > targetG * 2.5) { targetR = 0; targetG = 0; }
                }

                // Smooth Fading
                const lerpBase = document.getElementById('lerpSpeed').value / 100;
                curR += (targetR - curR) * lerpBase;
                curG += (targetG - curG) * lerpBase;
                curB += (targetB - curB) * lerpBase;

                // UI Preview
                const preview = document.getElementById('preview');
                const outR = Math.floor(curR), outG = Math.floor(curG), outB = Math.floor(curB);
                const isBlack = (outR + outG + outB) < 10;
                
                preview.style.background = isBlack ? '#000' : `rgb(${outR},${outG},${outB})`;
                preview.style.boxShadow = isBlack ? 'none' : `0 0 40px rgb(${outR},${outG},${outB})`;
                preview.innerText = isBlack ? "OFF" : "";

                // Send to Light (Throttled for BT stability)
                const now = Date.now();
                if (now - lastSentTime > 75) {
                    sendToLight(outR, outG, outB);
                    lastSentTime = now;
                }
            }
            requestAnimationFrame(processLoop);
        }

        async function sendToLight(r, g, b) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            
            try {
                if (r < 5 && g < 5 && b < 5) {
                    // Signal is black: Turn soft-power OFF
                    if (isLightPoweredOn) {
                        await characteristic.writeValue(p.off);
                        isLightPoweredOn = false;
                    }
                } else {
                    // Signal has color: Ensure soft-power is ON
                    if (!isLightPoweredOn) {
                        await characteristic.writeValue(p.on);
                        isLightPoweredOn = true;
                        // Brief wait for chip to wake before sending color
                        await new Promise(res => setTimeout(res, 30));
                    }
                    await characteristic.writeValue(p.write(r,g,b));
                }
            } catch(e) { console.warn("BT Write Fail", e); }
        }

        async function connect() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb']
                });
                
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) {
                        if(c.properties.write || c.properties.writeWithoutResponse) {
                            characteristic = c; break;
                        }
                    }
                    if(characteristic) break;
                }

                if(characteristic) {
                    const btn = document.getElementById('connectBtn');
                    btn.classList.add('connected-btn');
                    btn.innerText = "CONNECTED";
                    document.getElementById('status').innerText = "Linked: " + device.name;
                    
                    // INITIAL WAKE COMMAND
                    const p = PROTOCOLS[document.getElementById('protocol').value];
                    await characteristic.writeValue(p.on);
                    isLightPoweredOn = true;
                    // Flash green to confirm link
                    await characteristic.writeValue(p.write(0, 255, 0));
                    setTimeout(() => sendToLight(0,0,0), 500);
                }
            } catch(e) { alert("Connect Error: " + e.message); }
        }
    </script>
</body>
</html>
