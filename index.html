<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Contrast Sync v4 (White Support)</title>
    <style>
        :root {
            --bg: #000000;
            --panel: #111111;
            --text: #ffffff;
            --accent: #ff0055; 
            --highlight: #00e5ff;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--panel);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff0000, #ffffff, #0044ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* LIVE PREVIEW */
        .preview-box {
            width: 100%;
            height: 120px;
            background: #000;
            border: 2px solid #333;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px black;
            transition: background-color 0.05s linear, box-shadow 0.05s linear;
        }

        /* CONTROLS */
        select {
            width: 100%;
            padding: 12px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
            margin-bottom: 10px;
        }
        button:hover { filter: brightness(1.2); }
        button:active { transform: scale(0.98); }

        .btn-sync { background: var(--highlight); color: black; }
        .btn-connect { background: var(--accent); color: white; }

        /* SLIDERS */
        .slider-group {
            text-align: left;
            margin-top: 20px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
        }
        .slider-label {
            display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; margin-bottom: 5px; text-transform: uppercase; font-weight: bold;
        }
        input[type=range] {
            width: 100%;
            accent-color: var(--highlight);
            cursor: pointer;
            margin-bottom: 15px;
        }

        #status { font-size: 0.7rem; color: #444; margin-top: 10px; font-family: monospace; }

        /* VIDEO CAPTURE (Hidden) */
        #captureVideo {
            position: fixed; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sync v4: White Support</h1>
        
        <div class="preview-box" id="preview">
            OFF
        </div>

        <button class="btn-sync" id="syncBtn" onclick="startCapture()">1. Start Screen Sync</button>
        
        <select id="protocol">
            <option value="1">Protocol: Lotus/Keepsmile</option>
            <option value="0">Protocol: ELK-BLEDOM</option>
            <option value="2">Protocol: Triones</option>
        </select>
        
        <button class="btn-connect" id="connectBtn" onclick="connect()">2. Connect Light</button>

        <div class="slider-group">
            <div class="slider-label">
                <span>Fade Smoothing (Lerp)</span>
                <span id="fadeVal">15%</span>
            </div>
            <input type="range" id="fadeSpeed" min="2" max="80" value="15" oninput="updateLabels()">
            
            <div class="slider-label">
                <span>Color Purification</span>
                <span id="purityVal">50%</span>
            </div>
            <input type="range" id="purityFactor" min="0" max="100" value="50" oninput="updateLabels()">
            
            <div class="slider-label">
                <span>Min Brightness</span>
                <span id="briVal">10%</span>
            </div>
            <input type="range" id="briThresh" min="0" max="100" value="10" oninput="updateLabels()">
        </div>
        
        <div id="status">BT_IDLE</div>
    </div>

    <!-- Hidden Canvas & Video -->
    <video id="captureVideo" autoplay playsinline muted></video>
    <canvas id="analysisCanvas" style="display:none;"></canvas>

    <script>
        // --- CONSTANTS ---
        const PROTOCOLS = [
            { name: "ELK", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) },
            { name: "Lotus", write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]) },
            { name: "Triones", write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), off: new Uint8Array([0xcc, 0x24, 0x33]), on: new Uint8Array([0xcc, 0x23, 0x33]) }
        ];

        // --- STATE ---
        let characteristic;
        let isSyncing = false;
        let isPoweredOn = false;
        
        // Interpolation State
        let curR = 0, curG = 0, curB = 0; 
        let lastSentTime = 0;
        const BLUETOOTH_FPS_LIMIT = 90; 

        function updateLabels() {
            document.getElementById('fadeVal').innerText = document.getElementById('fadeSpeed').value + "%";
            document.getElementById('purityVal').innerText = document.getElementById('purityFactor').value + "%";
            document.getElementById('briVal').innerText = document.getElementById('briThresh').value + "%";
        }

        // --- CAPTURE ---
        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: "never" },
                    audio: false
                });
                
                const video = document.getElementById('captureVideo');
                video.srcObject = stream;
                video.play();
                
                isSyncing = true;
                document.getElementById('syncBtn').innerText = "LIVE SYNC ACTIVE";
                document.getElementById('syncBtn').style.background = "#22c55e";
                document.getElementById('syncBtn').style.color = "#fff";
                
                requestAnimationFrame(analyzeLoop);
                
                stream.getVideoTracks()[0].onended = () => {
                    isSyncing = false;
                    document.getElementById('syncBtn').innerText = "1. Start Screen Sync";
                    document.getElementById('syncBtn').style.background = "var(--highlight)";
                    document.getElementById('syncBtn').style.color = "#000";
                    sendToLight(0,0,0);
                };
            } catch(e) { console.error(e); }
        }

        // --- CORE LOGIC ---
        function analyzeLoop() {
            if(!isSyncing) return;
            
            const video = document.getElementById('captureVideo');
            const canvas = document.getElementById('analysisCanvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            if(video.readyState === video.HAVE_ENOUGH_DATA) {
                // Analysis Grid
                canvas.width = 40; canvas.height = 40;
                ctx.drawImage(video, 0, 0, 40, 40);
                const frame = ctx.getImageData(0, 0, 40, 40).data;
                
                let rTot=0, gTot=0, bTot=0;
                let validPixels = 0;
                
                const minBri = parseInt(document.getElementById('briThresh').value) * 2.55; 
                const purityFactor = parseInt(document.getElementById('purityFactor').value) / 100;

                for(let i=0; i<frame.length; i+=4) {
                    const r = frame[i], g = frame[i+1], b = frame[i+2];
                    const max = Math.max(r, g, b);
                    
                    // Filter by brightness
                    if (max > minBri) {
                        rTot += r; gTot += g; bTot += b;
                        validPixels++;
                    }
                }
                
                let targetR = 0, targetG = 0, targetB = 0;
                
                if (validPixels > 10) {
                    let avgR = rTot / validPixels;
                    let avgG = gTot / validPixels;
                    let avgB = bTot / validPixels;
                    
                    // --- ADAPTIVE COLOR ENGINE ---
                    const maxChan = Math.max(avgR, avgG, avgB);
                    const minChan = Math.min(avgR, avgG, avgB);
                    const saturation = maxChan === 0 ? 0 : (maxChan - minChan) / maxChan;

                    // Apply Purification only if saturation exists and user wants it
                    if (saturation > 0.1 && purityFactor > 0) {
                        // Subtract "white component" weighted by user preference
                        const whiteToClear = minChan * purityFactor;
                        avgR -= whiteToClear;
                        avgG -= whiteToClear;
                        avgB -= whiteToClear;
                        
                        // Normalize back to original brightness
                        const newMax = Math.max(avgR, avgG, avgB, 1);
                        const boost = maxChan / newMax;
                        avgR *= boost;
                        avgG *= boost;
                        avgB *= boost;

                        // Extreme Crushing for high-purity saber effects
                        if (purityFactor > 0.7 && saturation > 0.5) {
                            if (avgR < 80) avgR = 0;
                            if (avgG < 80) avgG = 0;
                            if (avgB < 80) avgB = 0;
                        }
                    }

                    targetR = avgR;
                    targetG = avgG;
                    targetB = avgB;
                } 

                // --- FADE ENGINE (LERP) ---
                const lerpBase = parseInt(document.getElementById('fadeSpeed').value) / 100;
                // Higher values make it reactive, lower values make it buttery smooth
                curR += (targetR - curR) * lerpBase;
                curG += (targetG - curG) * lerpBase;
                curB += (targetB - curB) * lerpBase;
                
                const outR = Math.max(0, Math.min(255, Math.floor(curR)));
                const outG = Math.max(0, Math.min(255, Math.floor(curG)));
                const outB = Math.max(0, Math.min(255, Math.floor(curB)));
                
                // UI Visuals
                const preview = document.getElementById('preview');
                const isBlack = (outR + outG + outB) < 10;
                const colStr = `rgb(${outR},${outG},${outB})`;
                
                preview.style.backgroundColor = isBlack ? '#000' : colStr;
                preview.style.boxShadow = isBlack ? 'none' : `0 0 40px ${colStr}`;
                preview.innerText = isBlack ? "OFF" : "";

                // Bluetooth Throttle
                const now = Date.now();
                if (now - lastSentTime > BLUETOOTH_FPS_LIMIT) {
                    sendToLight(outR, outG, outB);
                    lastSentTime = now;
                }
            }
            requestAnimationFrame(analyzeLoop);
        }

        // --- BLUETOOTH ---
        async function sendToLight(r, g, b) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            try {
                if (r < 5 && g < 5 && b < 5) {
                    if(isPoweredOn) {
                        await characteristic.writeValue(p.off);
                        isPoweredOn = false;
                    }
                } else {
                    if(!isPoweredOn) {
                         await characteristic.writeValue(p.on);
                         isPoweredOn = true;
                         await new Promise(res => setTimeout(res, 40)); 
                    }
                    await characteristic.writeValue(p.write(r,g,b));
                }
            } catch(e) {}
        }

        async function connect() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const uuids = ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb'];
                let service;
                for(let u of uuids) { try{ service = await server.getPrimaryService(u); break; }catch(e){} }
                const charUUIDs = ['0000ffd9-0000-1000-8000-00805f9b34fb', '0000ffe9-0000-1000-8000-00805f9b34fb', '0000fff3-0000-1000-8000-00805f9b34fb'];
                for(let c of charUUIDs) { try{ characteristic = await service.getCharacteristic(c); break; }catch(e){} }

                if(characteristic) {
                    document.getElementById('connectBtn').style.background = "#22c55e";
                    document.getElementById('connectBtn').innerText = "CONNECTED";
                    document.getElementById('status').innerText = "READY: " + device.name.toUpperCase();
                    
                    const p = PROTOCOLS[document.getElementById('protocol').value];
                    await characteristic.writeValue(p.on);
                    isPoweredOn = true;
                }
            } catch(e) { alert("Connect Error: " + e.message); }
        }

        updateLabels();
    </script>
</body>
</html>
