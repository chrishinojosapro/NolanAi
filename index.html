<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal LED Controller</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #8b5cf6;
            --danger-color: #ef4444;
            --success-color: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { margin: 0 0 0.5rem 0; font-size: 1.5rem; }
        p { color: #888; margin-bottom: 2rem; font-size: 0.9rem; }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-bottom: 10px;
        }
        button:active { transform: scale(0.98); }

        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }

        .hidden { display: none; }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 100%;
            height: 80px;
            cursor: pointer;
            background: none;
            margin-bottom: 20px;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 12px; }

        #log {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #666;
            text-align: left;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            height: 100px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Universal Controller</h1>
        <p>Supports: ELK, BLEDOM, ZENGGE, TRIONES</p>

        <!-- Connect Screen -->
        <div id="connectScreen">
            <button id="connectBtn" class="btn-primary">üîç Scan & Auto-Connect</button>
        </div>

        <!-- Control Screen -->
        <div id="controlScreen" class="hidden">
            <input type="color" id="colorPicker" value="#ff0000">
            
            <div style="display: flex; gap: 10px;">
                <button id="offBtn" class="btn-danger">OFF</button>
                <button id="onBtn" class="btn-success">ON</button>
            </div>
            
            <button id="disconnectBtn" style="background: #333; margin-top: 10px;">Disconnect</button>
            <p id="protocol-info" style="margin-top:10px; font-size:0.8rem; color: #8b5cf6;"></p>
        </div>

        <div id="log">Logs will appear here...</div>
    </div>

    <script>
        // --- KNOWN PROTOCOLS ---
        // We will try these one by one until we find a match
        const PROTOCOLS = [
            {
                name: "Standard (ELK-BLEDOM)",
                service: '0000ffd5-0000-1000-8000-00805f9b34fb',
                char:    '0000ffd9-0000-1000-8000-00805f9b34fb',
                on:      [0xcc, 0x23, 0x33],
                off:     [0xcc, 0x24, 0x33],
                // Header 0x56, R, G, B, 0x00, 0xF0, 0xAA
                writeColor: (r, g, b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa])
            },
            {
                name: "Variant 2 (ZENGGE/FFE5)",
                service: '0000ffe5-0000-1000-8000-00805f9b34fb',
                char:    '0000ffe9-0000-1000-8000-00805f9b34fb',
                on:      [0xcc, 0x23, 0x33],
                off:     [0xcc, 0x24, 0x33],
                writeColor: (r, g, b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa])
            },
            {
                name: "Variant 3 (Triones/FFF0)",
                service: '0000fff0-0000-1000-8000-00805f9b34fb',
                char:    '0000fff3-0000-1000-8000-00805f9b34fb',
                on:      [0xcc, 0x23, 0x33],
                off:     [0xcc, 0x24, 0x33],
                writeColor: (r, g, b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa])
            }
        ];

        // Collect all service UUIDs for the scanner
        const ALL_SERVICES = PROTOCOLS.map(p => p.service);

        // --- STATE ---
        let device, characteristic;
        let currentProtocol = null; // To store which protocol worked

        // --- UI ---
        const logBox = document.getElementById('log');
        function log(msg) {
            logBox.innerText = `> ${msg}\n` + logBox.innerText;
        }

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                if (!navigator.bluetooth) throw new Error("Web Bluetooth not supported (Use Bluefy App)");

                log("Scanning...");
                
                // 1. Scan for ANY device, but ask for access to our known services
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ALL_SERVICES
                });

                log(`Selected: ${device.name || "Unknown Device"}`);
                
                device.addEventListener('gattserverdisconnected', () => {
                    log("Disconnected.");
                    document.getElementById('connectScreen').classList.remove('hidden');
                    document.getElementById('controlScreen').classList.add('hidden');
                });

                const server = await device.gatt.connect();
                log("GATT Connected. Searching for protocol...");

                // 2. Hunt for the correct Service
                for (let proto of PROTOCOLS) {
                    try {
                        log(`Trying ${proto.name}...`);
                        const service = await server.getPrimaryService(proto.service);
                        characteristic = await service.getCharacteristic(proto.char);
                        
                        // If we get here, we found it!
                        currentProtocol = proto;
                        log(`MATCH! Using ${proto.name}`);
                        document.getElementById('protocol-info').innerText = `Protocol: ${proto.name}`;
                        break; // Stop looking
                    } catch (e) {
                        // Service not found on this device, try next
                        console.log(`Not ${proto.name}`);
                    }
                }

                if (!currentProtocol) {
                    throw new Error("Connected, but no compatible service found.");
                }

                // 3. Success UI
                document.getElementById('connectScreen').classList.add('hidden');
                document.getElementById('controlScreen').classList.remove('hidden');

            } catch (err) {
                log("Error: " + err.message);
            }
        });

        document.getElementById('disconnectBtn').addEventListener('click', () => {
            if (device && device.gatt.connected) device.gatt.disconnect();
        });

        // --- CONTROLS ---

        async function write(data) {
            if (!characteristic) return;
            try {
                await characteristic.writeValue(new Uint8Array(data));
                log(`Sent: ${data}`);
            } catch (e) {
                log("Write failed: " + e.message);
            }
        }

        document.getElementById('onBtn').addEventListener('click', () => {
            if(currentProtocol) write(currentProtocol.on);
        });

        document.getElementById('offBtn').addEventListener('click', () => {
            if(currentProtocol) write(currentProtocol.off);
        });

        const colorPicker = document.getElementById('colorPicker');
        let debounce;
        
        colorPicker.addEventListener('input', (e) => {
            clearTimeout(debounce);
            debounce = setTimeout(() => {
                const hex = e.target.value;
                const r = parseInt(hex.substring(1, 3), 16);
                const g = parseInt(hex.substring(3, 5), 16);
                const b = parseInt(hex.substring(5, 7), 16);
                
                if(currentProtocol) {
                    const command = currentProtocol.writeColor(r, g, b);
                    characteristic.writeValue(command).catch(e => console.log(e));
                }
            }, 100);
        });

    </script>
</body>
</html>
