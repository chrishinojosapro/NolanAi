<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Screen Sync v9 (Sensitivity Fix)</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --accent: #3b82f6;
            --text: #f8fafc;
            --success: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--panel);
            padding: 30px;
            border-radius: 28px;
            border: 1px solid #1e293b;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 { margin: 0 0 5px 0; font-size: 1.5rem; letter-spacing: -1px; }
        p { font-size: 0.8rem; color: #64748b; margin-bottom: 20px; }
        
        /* THE HUE HALO PREVIEW */
        .preview-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
        }
        .hue-halo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.7rem;
            transition: background 0.1s, box-shadow 0.1s;
            border: 4px solid #1e293b;
            z-index: 2;
            position: relative;
        }
        .bloom-effect {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            z-index: 1;
        }

        .signal-badge {
            font-size: 0.6rem;
            background: #000;
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 5px;
            color: #ef4444;
        }
        .signal-active { color: #10b981; }

        .controls { display: flex; flex-direction: column; gap: 12px; }

        button {
            padding: 16px; border: none; border-radius: 14px;
            font-weight: 700; cursor: pointer; transition: 0.2s;
            font-size: 1rem;
        }
        .btn-sync { background: #fff; color: #000; }
        .btn-connect { background: var(--accent); color: #fff; }
        .connected-btn { background: var(--success) !important; }

        .slider-box {
            text-align: left; background: #1e293b; padding: 18px; border-radius: 16px; margin-top: 10px;
        }
        label { display: flex; justify-content: space-between; font-size: 0.7rem; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; font-weight: bold; }
        input[type=range] { width: 100%; accent-color: #fff; cursor: pointer; }

        select {
            width: 100%; padding: 12px; background: #020617; color: #fff;
            border: 1px solid #334155; border-radius: 10px;
        }

        #status { font-size: 0.7rem; color: #475569; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hue Play Sync v9</h1>
        <p>Fixed Sensitivity & Logic Errors</p>

        <div class="preview-wrapper">
            <div class="bloom-effect" id="bloom"></div>
            <div class="hue-halo" id="preview">
                <span id="previewText">OFF</span>
                <div class="signal-badge" id="signalBadge">SIGNAL: NO</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-sync" id="syncBtn" onclick="startCapture()">üëÅÔ∏è Start Hue-Sync</button>
            
            <select id="protocol">
                <option value="1">Protocol: Lotus/Keepsmile</option>
                <option value="0">Protocol: ELK-BLEDOM</option>
                <option value="2">Protocol: Triones</option>
            </select>

            <button class="btn-connect" id="connectBtn" onclick="connect()">üì° Connect Light</button>

            <div class="slider-box">
                <label><span>Sync Smoothing</span></label>
                <input type="range" id="lerpSpeed" min="5" max="80" value="40">
                
                <label style="margin-top:15px;"><span>Vibrancy (Lower = More Sensitive)</span></label>
                <input type="range" id="satThreshold" min="10" max="80" value="25">
            </div>
        </div>

        <div id="status">BT_IDLE</div>
    </div>

    <video id="captureVideo" autoplay playsinline muted style="display:none;"></video>
    <canvas id="analysisCanvas" style="display:none;"></canvas>

    <script>
        // --- DATA STRUCTURES ---
        const PROTOCOLS = [
            { 
                name: "ELK", 
                write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), 
                off: new Uint8Array([0xcc, 0x24, 0x33]), 
                on: new Uint8Array([0xcc, 0x23, 0x33]) 
            },
            { 
                name: "Lotus", 
                write: (r,g,b) => new Uint8Array([0x7e, 0x07, 0x05, 0x03, r, g, b, 0x10, 0xef]), 
                off: new Uint8Array([0x7e, 0x04, 0x04, 0x00, 0x00, 0x00, 0xff, 0x00, 0xef]), 
                on: new Uint8Array([0x7e, 0x04, 0x04, 0xf0, 0x00, 0x01, 0xff, 0x00, 0xef]) // FIXED: 0xf0 instead of f0
            },
            { 
                name: "Triones", 
                write: (r,g,b) => new Uint8Array([0x56, r, g, b, 0x00, 0xf0, 0xaa]), 
                off: new Uint8Array([0xcc, 0x24, 0x33]), 
                on: new Uint8Array([0xcc, 0x23, 0x33]) 
            }
        ];

        // --- STATE ---
        let characteristic;
        let isSyncing = false;
        let isPoweredOn = false;
        let curR = 0, curG = 0, curB = 0; 
        let lastSentTime = 0;

        // --- CAPTURE ---
        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: { cursor: "never" },
                    audio: false 
                });
                
                const video = document.getElementById('captureVideo');
                video.srcObject = stream;
                
                // Signal monitoring
                const badge = document.getElementById('signalBadge');
                badge.innerText = "SIGNAL: YES";
                badge.classList.add('signal-active');

                isSyncing = true;
                document.getElementById('syncBtn').innerText = "LIVE";
                document.getElementById('syncBtn').style.background = "#10b981";
                document.getElementById('syncBtn').style.color = "#fff";
                
                requestAnimationFrame(processLoop);

                stream.getVideoTracks()[0].onended = () => {
                    isSyncing = false;
                    document.getElementById('syncBtn').innerText = "üëÅÔ∏è Start Hue-Sync";
                    document.getElementById('syncBtn').style.background = "#fff";
                    document.getElementById('syncBtn').style.color = "#000";
                    badge.innerText = "SIGNAL: NO";
                    badge.classList.remove('signal-active');
                };
            } catch(e) { console.error("Capture failed:", e); }
        }

        // --- ANALYSIS ENGINE ---
        function processLoop() {
            if(!isSyncing) return;
            
            const video = document.getElementById('captureVideo');
            const canvas = document.getElementById('analysisCanvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            if(video.readyState === video.HAVE_ENOUGH_DATA) {
                // Downsample grid (40x40 is plenty for ambiance)
                canvas.width = 40; canvas.height = 40;
                ctx.drawImage(video, 0, 0, 40, 40);
                const data = ctx.getImageData(0, 0, 40, 40).data;

                let rSum=0, gSum=0, bSum=0, count=0;
                
                // Sensitivity parameters
                const satThresh = parseInt(document.getElementById('satThreshold').value) / 100;
                const minBrightness = 25; 

                for(let i=0; i<data.length; i+=4) {
                    let r = data[i], g = data[i+1], b = data[i+2];
                    const max = Math.max(r, g, b);
                    const min = Math.min(r, g, b);
                    const sat = max === 0 ? 0 : (max - min) / max;

                    // FILTER: Look for color, ignore neutrals/blacks
                    if (sat >= satThresh && max > minBrightness) {
                        // Aggressive color cleaning
                        // If it's red-ish, minimize green/blue components
                        const cleanFactor = 0.5;
                        const white = min * cleanFactor;
                        
                        rSum += (r - white);
                        gSum += (g - white);
                        bSum += (b - white);
                        count++;
                    }
                }

                let targetR = 0, targetG = 0, targetB = 0;
                if (count > 2) { // Need at least a few valid pixels
                    targetR = rSum / count;
                    targetG = gSum / count;
                    targetB = bSum / count;

                    // Normalization: Expand the color to 255 brightness
                    const maxOut = Math.max(targetR, targetG, targetB, 1);
                    const boost = 255 / maxOut;
                    targetR *= boost; targetG *= boost; targetB *= boost;
                }

                // LERP (Smoothing)
                const lerpBase = document.getElementById('lerpSpeed').value / 500;
                curR += (targetR - curR) * lerpBase;
                curG += (targetG - curG) * lerpBase;
                curB += (targetB - curB) * lerpBase;

                // Clamp to valid range
                const outR = Math.max(0, Math.min(255, Math.floor(curR)));
                const outG = Math.max(0, Math.min(255, Math.floor(curG)));
                const outB = Math.max(0, Math.min(255, Math.floor(curB)));

                // UI Feedback
                const isOff = (outR + outG + outB) < 15;
                const colStr = `rgb(${outR},${outG},${outB})`;
                
                document.getElementById('preview').style.background = isOff ? '#000' : colStr;
                document.getElementById('previewText').innerText = isOff ? "OFF" : "";
                document.getElementById('bloom').style.background = colStr;
                document.getElementById('bloom').style.opacity = isOff ? "0" : "0.7";

                // Bluetooth Send (Throttled for stability)
                const now = Date.now();
                if (now - lastSentTime > 70) {
                    sendToLight(outR, outG, outB);
                    lastSentTime = now;
                }
            }
            requestAnimationFrame(processLoop);
        }

        // --- BLUETOOTH COMMANDS ---
        async function sendToLight(r, g, b) {
            if(!characteristic) return;
            const p = PROTOCOLS[document.getElementById('protocol').value];
            
            try {
                if (r < 5 && g < 5 && b < 5) {
                    if (isPoweredOn) {
                        await characteristic.writeValue(p.off);
                        isPoweredOn = false;
                    }
                } else {
                    if (!isPoweredOn) {
                        await characteristic.writeValue(p.on);
                        isPoweredOn = true;
                        await new Promise(r => setTimeout(r, 40)); // Let the chip wake
                    }
                    await characteristic.writeValue(p.write(r,g,b));
                }
            } catch(e) { }
        }

        async function connect() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffd5-0000-1000-8000-00805f9b34fb', '0000ffe5-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb']
                });
                
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                
                for(let s of services) {
                    const chars = await s.getCharacteristics();
                    for(let c of chars) {
                        if(c.properties.write || c.properties.writeWithoutResponse) {
                            characteristic = c; break;
                        }
                    }
                    if(characteristic) break;
                }

                if(characteristic) {
                    const btn = document.getElementById('connectBtn');
                    btn.classList.add('connected-btn');
                    btn.innerText = "LINKED";
                    document.getElementById('status').innerText = "CONNECTED_" + device.name.toUpperCase();
                    
                    const p = PROTOCOLS[document.getElementById('protocol').value];
                    await characteristic.writeValue(p.on);
                    isPoweredOn = true;
                }
            } catch(e) { alert("BT Error: " + e.message); }
        }
    </script>
</body>
</html>
